rting column index (0-based) for the visible area.\n/// * `curry` - The starting row index (0-based) for the visible area.\n/// * `arr` - The flat array of [`Cell`] objects representing the spreadsheet.\n/// * `c` - Total number of columns in the spreadsheet.\n/// * `r` - Total number of rows in the spreadsheet.\n///\n/// The function prints a tabular view of up to 10 rows and columns. Column headers are displayed\n/// in Excel-style format (A, B, ..., Z, AA, AB, ...), and invalid cells show `ERR`.\n///\n/// This function is used to simulate viewport-like scrolling in a terminal-based spreadsheet UI.\npub fn printer(currx: i32, curry: i32, arr: \u0026[Cell], c: i32, r: i32) {\n    print!(\"      \");\n\n    let display_cols = min(10, c - currx);\n    for i in 0..display_cols {\n        let mut val = currx + i + 1;\n        let mut chars: Vec\u003cchar\u003e = Vec::new();\n        while val \u003e 0 {\n            val -= 1;\n            chars.push((b'A' + (val % 26) as u8) as char);\n            val /= 26;\n        }\n        let header: String = chars.into_iter().rev().collect();\n        print!(\"{:\u003c10}\", header);\n    }\n    println!();\n\n    let display_rows = min(10, r - curry);\n    for j in 0..display_rows {\n        print!(\"{:\u003c3}   \", curry + j + 1);\n        for i in 0..display_cols {\n            let value = \u0026arr[((currx + i) + c * (curry + j)) as usize];\n            if !value.is_valid {\n                print!(\"{:\u003c10}\", \"ERR\");\n            } else {\n                match \u0026value.value {\n                    CellValue::Int(i) =\u003e print!(\"{:\u003c10}\", i),\n                    CellValue::Float(f) =\u003e print!(\"{:\u003c10.2}\", f),\n                    CellValue::String(s) =\u003e {\n                        let truncated =\n                            if s.len() \u003e 10 { format!(\"{:.10}\", \u0026s[..10]) } else { s.clone() };\n                        print!(\"{:\u003c10}\", truncated);\n                    }\n                }\n            }\n        }\n        println!();\n    }\n}\n\n/// Handles scrolling logic for the spreadsheet viewport using directional commands or `scroll_to`.\n///\n/// # Arguments\n/// * `a` - Scroll command. Can be:\n///   - `\"w\"` - scroll up\n///   - `\"s\"` - scroll down\n///   - `\"a\"` - scroll left\n///   - `\"d\"` - scroll right\n///   - `\"scroll_to \u003ccell\u003e\"` - jump to a specific cell like `\"scroll_to A1\"`\n/// * `_arr` - Unused but passed in case of future validation or redraw triggers.\n/// * `currx` - Mutable reference to the current top-left column of the viewport.\n/// * `curry` - Mutable reference to the current top-left row of the viewport.\n/// * `c` - Total number of columns in the spreadsheet.\n/// * `r` - Total number of rows in the spreadsheet.\n/// * `_graph` - Currently unused, but may be used for recalculation dependencies or context.\n///\n/// # Returns\n/// * `Ok(())` if scroll was successful or allowed.\n/// * `Err(...)` if an unknown or malformed scroll command is passed.\n///\n/// This function updates `currx` and `curry` based on navigation input, ensuring they remain in bounds.\npub fn scroller(\n    a: \u0026str,\n    _arr: \u0026[Cell],\n    currx: \u0026mut i32,\n    curry: \u0026mut i32,\n    c: i32,\n    r: i32,\n    _graph: \u0026Graph,\n) -\u003e Result\u003c(), \u0026'static str\u003e {\n    // let mut _flag = false;\n\n    match a {\n        \"w\" =\u003e {\n            if *curry \u003c 10 {\n                if *curry \u003e 0 {\n                    *curry = 0;\n                } else {\n                    // flag = true;\n                }\n            } else {\n                *curry -= 10;\n            }\n        }\n        \"d\" =\u003e {\n            let remaining_cols = c - *currx - 10;\n            if remaining_cols \u003c= 0 {\n                // flag = true;\n            } else if remaining_cols \u003c 10 {\n                *currx += remaining_cols;\n            } else {\n  This module provides a set of core spreadsheet functions implemented in Rust. These functions operate\n//! over a 2D spreadsheet represented as a flat 1D array of `i32` values. Each function reads a specified\n//! rectangular range of cells, performs a calculation, and writes the result to a target cell.\n//!\n//! ## Supported Functions\n//! - `min_func`: Minimum value in a range\n//! - `max_func`: Maximum value in a range\n//! - `sum_func`: Total sum of values in a range\n//! - `avg_func`: Average (mean) of values in a range\n//! - `stdev_func`: Standard deviation of values in a range\n//! - `sleep_func`: Introduces a delay based on a cell value or a literal\n//!\n//! ## Architecture\n//! - Spreadsheet is stored in a flat array (`Vec\u003ci32\u003e`) indexed as `row * cols + col`\n//! - Dependency tracking is handled by a custom `Graph` structure\n//! - Formulas are stored in a separate array and referenced by index\n//! - Errors are tracked using a global `INVALID_RANGE` flag and sentinel value `i32::MIN`\n//!\n//! ## Example Usage\n//! ```text\n//! Input: \"A1 = SUM(B1:B3)\"\n//! Parsed as: write result to cell A1, sum values from B1 to B3\n//! ```\n\nuse crate::graph::{Formula, Graph};\nuse crate::parser::cell_parser;\nuse std::cmp::{max, min};\n// use std::i32;\n// use std::thread::sleep;\n// use std::time::Duration;\n/// Global flag to indicate if a function encountered an invalid range.\npub static mut INVALID_RANGE: bool = false;\n\nfn error_usize() -\u003e usize {\n    unsafe {\n        INVALID_RANGE = true;\n    }\n    0\n}\n\nfn error_range() -\u003e (usize, usize) {\n    unsafe {\n        INVALID_RANGE = true;\n    }\n    (0, 0)\n}\n\nfn error_return() -\u003e i32 {\n    unsafe {\n        INVALID_RANGE = true;\n    }\n    -1\n}\n/// Validates that `start` to `end` defines a proper left-to-right, top-to-bottom rectangular range.\nfn validate_range(start: usize, end: usize, cols: usize) -\u003e bool {\n    let (sr, sc) = (start / cols, start % cols);\n    let (er, ec) = (end / cols, end % cols);\n    sr \u003c er || (sr == er \u0026\u0026 sc \u003c= ec)\n}\n/// Calculates the standard deviation (rounded) from a slice of integers.\nfn std(values: \u0026[i32]) -\u003e i32 {\n    if values.len() \u003c= 1 {\n        return 0;\n    }\n    let mean = values.iter().sum::\u003ci32\u003e() as f64 / values.len() as f64;\n    let variance = values\n        .iter()\n        .map(|\u0026x| {\n            let diff = x as f64 - mean;\n            diff * diff\n        })\n        .sum::\u003cf64\u003e()\n        / values.len() as f64;\n    variance.sqrt().round() as i32\n}\n/// Parses a range of cells from a string (e.g., \"SUM(B1:C3)\") and returns the start and end indices.\nfn extract_range_cells(\n    a: \u0026str,\n    eq_idx: usize,\n    c: usize,\n    r: usize,\n    graph: \u0026mut Graph,\n) -\u003e Option\u003c(usize, usize)\u003e {\n    let open_paren = a[eq_idx..].find('(')? + eq_idx;\n    let close_paren = a[eq_idx..].find(')')? + eq_idx;\n    if close_paren \u003c= open_paren + 1 {\n        return None;\n    }\n    let colon_pos = a[open_paren + 1..].find(':')? + open_paren + 1;\n    let range_start = cell_parser(a, c, r, open_paren + 1, colon_pos - 1, graph)?;\n    let range_end = cell_parser(a, c, r, colon_pos + 1, close_paren - 1, graph)?;\n    if !validate_range(range_start, range_end, c) {\n        return None;\n    }\n    Some((range_start, range_end))\n}\n\n/// Computes the minimum value within a specified range and stores it in the target cell.\n/// Adds the formula and dependency to the graph for recalculation tracking.\n/// Returns 1 on success.\n#[allow(clippy::too_many_arguments)]\npub fn min_func(\n    a: \u0026str,\n    c: usize,\n    r: usize,\n    eq_idx: usize,\n    _: usize,\n    arr: \u0026mut [i32],\n    graph: \u0026mut Graph,\n    formula_array: \u0026mut [Formula],\n) -\u003e i32 {\n    // Get the first cell (target) for the formula\n    let first_cell = cell_parser(a, c, r, 0, eq_idx - 1, graph).unwrap_or_else(error_usize);\n\n    // Extract the range (start and end for both rows and columns)\n    let (range_start, range_end) =\n        extract_range_cells(a, eq_idx, c, r, graph).unwrap_or_else(error_range);\n\n    // Add formula to the graph\n    Graph::add_formula(graph, first_cell, range_start, range_end, 9, formula_array);\n    graph.add_range_to_graph(range_start, range_end, first_cell);\n\n    // Get the starting and ending row/column indices\n    let (start_row, start_col) = (range_start / c, range_start % c);\n    let (end_row, end_col) = (range_end / c, range_end % c);\n\n    let mut min_val = arr[range_start];\n\n    // Handle 1D range: If the range is a single column, loop only through rows\n    if start_col == end_col {\n        // 1D range (same column), loop through rows\n        for row in start_row..=end_row {\n            let idx = row * c + start_col; // Iterate through rows, same column\n            min_val = min(min_val, arr[idx]);\n        }\n    } else {\n        // 2D range (across multiple columns), loop through both rows and columns\n        for row in start_row..=end_row {\n            for col in start_col..=end_col {\n                let idx = row * c + col; // Convert (row, col) to 1D index\n                min_val = min(min_val, arr[idx]);\n            }\n        }\n    }\n\n    arr[first_cell] = min_val;\n    1\n}\n/// Computes the maximum value within a specified range and stores it in the target cell.\n/// Adds the formula and dependency to the graph for recalculation tracking.\n/// Returns 1 on success.\n#[allow(clippy::too_many_arguments)]\npub fn max_func(\n    a: \u0026str,\n    c: usize,\n    r: usize,\n    eq_idx: usize,\n    _: usize,\n    arr: \u0026mut [i32],\n    graph: \u0026mut Graph,\n    formula_array: \u0026mut [Formula],\n) -\u003e i32 {\n    // Get the first cell (target) for the formula\n    let first_cell = cell_parser(a, c, r, 0, eq_idx - 1, graph).unwrap_or_else(error_usize);\n\n    // Extract the 2D range (start and end for both rows and columns)\n    let (range_start, range_end) =\n        extract_range_cells(a, eq_idx, c, r, graph).unwrap_or_else(error_range);\n\n    // Add formula to the graph\n    Graph::add_formula(graph, first_cell, range_start, range_end, 10, formula_array);\n    graph.add_range_to_graph(range_start, range_end, first_cell);\n\n    // Determine 2D range bounds\n    let (start_row, start_col) = (range_start / c, range_start % c);\n    let (end_row, end_col) = (range_end / c, range_end % c);\n\n    let mut max_value = arr[range_start];\n\n    // Iterate over the 2D range\n    for row in start_row..=end_row {\n        for col in start_col..=end_col {\n            let idx = row * c + col;\n            // println!(\"idx: {}, arr[idx]: {}\", idx, arr[idx]);\n            max_value = max(max_value, arr[idx]);\n        }\n    }\n\n    // Store the maximum value in the first cell\n    arr[first_cell] = max_value;\n    // println!(\"max_value: {}\", max_value);\n    // println!(\"arr[first_cell]: {}\", arr[first_cell]);\n    1\n}\n\n/// Computes the total sum of values within a specified range and stores it in the target cell.\n/// Adds the formula and dependency to the graph for recalculation tracking.\n/// Returns 1 on success.\n#[allow(clippy::too_many_arguments)]\npub fn sum_func(\n    a: \u0026str,\n    c: usize,\n    r: usize,\n    eq_idx: usize,\n    _: usize,\n    arr: \u0026mut [i32],\n    graph: \u0026mut Graph,\n    formula_array: \u0026mut [Formula],\n) -\u003e i32 {\n    let first_cell = cell_parser(a, c, r, 0, eq_idx - 1, graph).unwrap_or_else(error_usize);\n    let (range_start, range_end) =\n        extract_range_cells(a, eq_idx, c, r, graph).unwrap_or_else(error_range);\n    Graph::add_formula(graph, first_cell, range_start, range_end, 12, formula_array);\n    graph.add_range_to_graph(range_start, range_end, first_cell);\n    let sum: i32 = (range_start..=range_end).map(|idx| arr[idx]).sum();\n    arr[first_cell] = sum;\n    1\n}\n/// Computes the average value within a specified range and stores it in the target cell.\n/// Adds the formula and dependency to the graph for recalculation tracking.\n/// Returns 1 on success.\n#[allow(clippy::too_many_arguments)]\npub fn avg_func(\n    a: \u0026str,\n    c: usize,\n    r: usize,\n    eq_idx: usize,\n    _: usize,\n    arr: \u0026mut [i32],\n    graph: \u0026mut Graph,\n    formula_array: \u0026mut [Formula],\n) -\u003e i32 {\n    let first_cell = cell_parser(a, c, r, 0, eq_idx - 1, graph).unwrap_or_else(error_usize);\n    let (range_start, range_end) =\n        extract_range_cells(a, eq_idx, c, r, graph).unwrap_or_else(error_range);\n\n    Graph::add_formula(graph, first_cell, range_start, range_end, 11, formula_array);\n    graph.add_range_to_graph(range_start, range_end, first_cell);\n\n    let (start_row, start_col) = (range_start / c, range_start % c);\n    let (end_row, end_col) = (range_end / c, range_end % c);\n\n    let mut values = Vec::new();\n    for row in start_row..=end_row {\n        for col in start_col..=end_col {\n            let idx = row * c + col;\n            values.push(arr[idx]);\n        }\n    }\n\n    let sum: i32 = values.iter().sum();\n    let count = values.len();\n    arr[first_cell] = if count \u003e 0 { sum / count as i32 } else { 0 };\n    1\n}\n\n/// Computes the standard deviation of values within a specified range and stores it in the target cell.\n/// Adds the formula and dependency to the graph for recalculation tracking.\n/// Returns 1 on success.\n#[allow(clippy::too_many_arguments)]\npub fn stdev_func(\n    a: \u0026str,\n    c: usize,\n    r: usize,\n    eq_idx: usize,\n    _: usize,\n    arr: \u0026mut [i32],\n    graph: \u0026mut Graph,\n    formula_array: \u0026mut [Formula],\n) -\u003e i32 {\n    let first_cell = cell_parser(a, c, r, 0, eq_idx - 1, graph).unwrap_or_else(error_usize);\n    let (range_start, range_end) =\n        extract_range_cells(a, eq_idx, c, r, graph).unwrap_or_else(error_range);\n\n    Graph::add_formula(graph, first_cell, range_start, range_end, 13, formula_array);\n    graph.add_range_to_graph(range_start, range_end, first_cell);\n\n    let (start_row, start_col) = (range_start / c, range_start % c);\n    let (end_row, end_col) = (range_end / c, range_end % c);\n\n    let mut values = Vec::new();\n    for row in start_row..=end_row {\n        for col in start_col..=end_col {\n            let idx = row * c + col;\n            values.push(arr[idx]);\n        }\n    }\n\n    arr[first_cell] = std(\u0026values);\n    1\n}\n/// Delays execution for a number of seconds specified either directly or from a referenced cell.\n/// Also stores the sleep duration in the target cell and logs the dependency.\n/// Returns 1 on success.\n#[allow(clippy::too_many_arguments)]\npub fn sleep_func(\n    a: \u0026str,\n    c: usize,\n    r: usize,\n    eq_idx: usize,\n    _: usize,\n    arr: \u0026mut [i32],\n    graph: \u0026mut Graph,\n    formula_array: \u0026mut [Formula],\n) -\u003e i32 {\n    let target_cell = cell_parser(a, c, r, 0, eq_idx - 1, graph).unwrap_or_else(error_usize);\n    let open_paren = a[eq_idx..].find('(').map(|i| i + eq_idx).unwrap_or(0);\n    let close_paren = a[eq_idx..].find(')').map(|i| i + eq_idx).unwrap_or(a.len() - 1);\n    if close_paren \u003c= open_paren + 1 {\n        // println!(\"Invalid sleep function syntax\");\n        return error_return();\n    }\n    // println!(\"1\");\n    if let Some(ref_cell) = cell_parser(a, c, r, open_paren + 1, close_paren - 1, graph) {\n        let sleep_value = arr[ref_cell];\n        // println!(\"Sleep value: {}\", sleep_value);\n        if sleep_value == i32::MIN {\n            arr[target_cell] = i32::MIN;\n            return 1;\n        }\n        graph.add_edge(ref_cell, target_cell);\n        Graph::add_formula(graph, target_cell, ref_cell, sleep_value as usize, 14, formula_array);\n        if sleep_value \u003e 0 {\n            // println!(\"Sleeping for {} seconds 1\", sleep_value);\n a floating-point value.\n    ///\n    /// # Arguments\n    /// * `value` - The float to store in the cell.\n    pub fn new_float(value: f64) -\u003e Self {\n        Cell { value: CellValue::Float(value), is_valid: true }\n    }\n\n    /// Creates a new `Cell` containing a string value.\n    ///\n    /// # Arguments\n    /// * `value` - The string to store in the cell.\n    pub fn new_string(value: String) -\u003e Self {\n        Cell { value: CellValue::String(value), is_valid: true }\n    }\n\n    /// Returns an invalid `Cell` instance.\n    ///\n    /// This is typically used when parsing fails or a computation is invalid.\n    ///\n    /// # Example\n    /// ```\n    /// let err_cell = Cell::invalid();\n    /// assert!(!err_cell.is_valid);\n    /// ```\n    pub fn invalid() -\u003e Self {\n        Cell { value: CellValue::Int(0), is_valid: false }\n    }\n}\n\nimpl Default for Cell {\n    /// Returns the default value for a `Cell`, which is an invalid cell.\n    fn default() -\u003e Self {\n        Cell::invalid()\n    }\n}\n","traces":[{"line":40,"address":[579872],"length":1,"stats":{"Line":26}},{"line":41,"address":[652839],"length":1,"stats":{"Line":32}},{"line":48,"address":[550624],"length":1,"stats":{"Line":16}},{"line":49,"address":[550633],"length":1,"stats":{"Line":12}},{"line":56,"address":[652960],"length":1,"stats":{"Line":6}},{"line":57,"address":[652963],"length":1,"stats":{"Line":7}},{"line":69,"address":[597568],"length":1,"stats":{"Line":27}},{"line":70,"address":[550755],"length":1,"stats":{"Line":21}},{"line":76,"address":[532656],"length":1,"stats":{"Line":19}},{"line":77,"address":[580136],"length":1,"stats":{"Line":20}}],"covered":10,"coverable":10},{"path":["/","home","basil","dev","COP290-Rust","rustlab","sheet","src","graph.rs"],"content":"// use std::collections::VecDeque;\n// use std::i32;\n/// Represents a formula associated with a spreadsheet cell.\n///\n/// - `op_type`: Indicates the operation type (e.g. 0: assign, 1-4: unary op, 5-8: binary op, 9-13: range functions).\n/// - `op_info1`: First operand (may be a cell index or constant).\n/// - `op_info2`: Second operand or auxiliary value.\n#[derive(Clone, Copy, Debug, Default)]\npub struct Formula {\n    pub op_type: i32,\n    pub op_info1: i32,\n    pub op_info2: i32,\n}\n\n/// A node in an adjacency list used to represent dependencies between cells.\n#[derive(Debug)]\npub struct Cell {\n    /// Index of the dependent cell.\n    pub cell: usize,\n    /// Pointer to the next dependent cell.\n    pub next: Option\u003cBox\u003cCell\u003e\u003e,\n}\n\n/// Represents a rectangular cell range with a dependent output cell.\n#[derive(Debug)]\npub struct Range {\n    /// Start cell of the range.\n    pub start_cell: usize,\n    /// End cell of the range.\n    pub end_cell: usize,\n    /// Cell that depends on the result of the range.\n    pub dependent_cell: usize,\n    /// Pointer to the next range node.\n    pub next: Option\u003cBox\u003cRange\u003e\u003e,\n}\n\n/// The core graph structure used for tracking dependencies and formula evaluation.\npub struct Graph {\n    /// Adjacency list where each index points to a list of dependents.\n    pub adj_lists: Vec\u003cOption\u003cBox\u003cCell\u003e\u003e\u003e,\n    /// Linked list of rectangular ranges with dependent cells.\n    pub ranges: Option\u003cBox\u003cRange\u003e\u003e,\n    /// Total number of cells in the spreadsheet.\n    pub num_cells: usize,\n}\n\nimpl Graph {\n    /// Creates a new `Graph` with the given number of cells.\n    pub fn new(num_cells: usize) -\u003e Self {\n        Self { adj_lists: vec![None; num_cells], ranges: None, num_cells }\n    }\n    /// Returns a new boxed `Cell` node for the given index.\n    pub fn add_cell(cell: usize) -\u003e Option\u003cBox\u003cCell\u003e\u003e {\n        Some(Box::new(Cell { cell, next: None }))\n    }\n    /// Returns a new boxed `Range` from start to end affecting the dependent cell.\n    pub fn add_range(start: usize, end: usize, dependent: usize) -\u003e Option\u003cBox\u003cRange\u003e\u003e {\n        Some(Box::new(Range {\n            start_cell: start,\n            end_cell: end,\n            dependent_cell: dependent,\n            next: None,\n        }))\n    }\n    /// Adds a directed edge from one cell to another.\n    pub fn add_edge(\u0026mut self, from: usize, to: usize) {\n        if self.has_edge(from, to) {\n            return;\n        }\n        let new_cell = Box::new(Cell { cell: to, next: self.adj_lists[from].take() });\n        self.adj_lists[from] = Some(new_cell);\n    }\n    /// Checks whether a directed edge already exists from one cell to another.\n    pub fn has_edge(\u0026self, from: usize, to: usize) -\u003e bool {\n        let mut current = \u0026self.adj_lists[from];\n        while let Some(cell) = current {\n            if cell.cell == to {\n                return true;\n            }\n            current = \u0026cell.next;\n        }\n        false\n    }\n    /// Deletes a dependency edge from the graph.\n    pub fn delete_edge(\u0026mut self, from: usize, to: usize) {\n        let head = self.adj_lists[from].take();\n        let mut dummy = Box::new(Cell { cell: 0, next: head });\n        let mut prev = \u0026mut dummy;\n\n        while let Some(mut node) = prev.next.take() {\n            if node.cell == to {\n                prev.next = node.next.take();\n                break;\n            } else {\n                prev.next = Some(node);\n                prev = prev.next.as_mut().unwrap();\n            }\n        }\n\n        self.adj_lists[from] = dummy.next;\n    }\n    /// Inserts a new range-based dependency into the graph.\n    pub fn add_range_to_graph(\u0026mut self, start: usize, end: usize, dependent: usize) {\n        let mut new_range = Self::add_range(start, end, dependent);\n        if let Some(ref mut r) = new_range {\n            r.next = self.ranges.take();\n        }\n        self.ranges = new_range;\n    }\n    /// Removes a range from the graph if it targets the specified dependent cell.\n    pub fn delete_range(\u0026mut self, dependent: usize) {\n        let mut prev: *mut Option\u003cBox\u003cRange\u003e\u003e = \u0026mut self.ranges;\n        unsafe {\n            while let Some(ref mut current) = *prev {\n                if current.dependent_cell == dependent {\n                    *prev = current.next.take();\n                } else {\n                    prev = \u0026mut current.next;\n                }\n            }\n        }\n    }\n    /// Adds a formula to the formula array for a specific cell.\n    pub fn add_formula(\n        _graph: \u0026mut Graph,\n        cell: usize,\n        c1: usize,\n        c2: usize,\n        op_type: i32,\n        formula_array: \u0026mut [Formula],\n    ) {\n        formula_array[cell] = Formula { op_type, op_info1: c1 as i32, op_info2: c2 as i32 };\n    }\n    /// Evaluates two integers with the specified arithmetic operation.\n    pub fn arithmetic_eval2(v1: i32, v2: i32, op: char) -\u003e i32 {\n        match op {\n            '+' =\u003e v1 + v2,\n            '-' =\u003e v1 - v2,\n            '*' =\u003e v1 * v2,\n            '/' if v2 != 0 =\u003e v1 / v2,\n            _ =\u003e i32::MIN,\n        }\n    }\n    /// Performs a depth-first topological sort starting from a cell, detecting cycles.\n    ///\n    /// Updates `stack` with a valid evaluation order if no cycles are found.\n    #[allow(clippy::only_used_in_recursion)]\n    #[allow(clippy::too_many_arguments)]\n    pub fn topo_sort_from_cell(\n        \u0026self,\n        start: usize,\n        cols: usize,\n        visited: \u0026mut Vec\u003cbool\u003e,\n        on_stack: \u0026mut Vec\u003cbool\u003e,\n        stack: \u0026mut Vec\u003cusize\u003e,\n        formula_array: \u0026[Formula],\n        has_cycle: \u0026mut bool,\n    ) {\n        if *has_cycle {\n            return;\n        }\n\n        visited[start] = true;\n        on_stack[start] = true;\n\n        let mut current = \u0026sel as, handles errors and propagation.\n    pub fn recalc(\n        \u0026mut self,\n        cols: usize,\n        arr: \u0026mut [i32],\n        start_cell: usize,\n        formula_array: \u0026mut [Formula],\n        has_cycle: \u0026mut bool,\n    ) {\n        let mut visited = vec![false; self.num_cells];\n        let mut on_stack = vec![false; self.num_cells];\n        let mut stack = Vec::new();\n\n        self.topo_sort_from_cell(\n            start_cell,\n            cols,\n            \u0026mut visited,\n            \u0026mut on_stack,\n            \u0026mut stack,\n            formula_array,\n            has_cycle,\n        );\n\n        if *has_cycle {\n            return;\n        }\n\n        while let Some(cell) = stack.pop() {\n            let formula = formula_array[cell];\n            match formula.op_type {\n                0 =\u003e {\n                    arr[cell] = formula.op_info1;\n                }\n\n                1..=4 =\u003e {\n                    let v1 = arr[formula.op_info1 as usize];\n                    let v2 = formula.op_info2;\n                    if v1 == i32::MIN || (formula.op_type == 4 \u0026\u0026 v2 == 0) {\n                        arr[cell] = i32::MIN;\n                    } else {\n                        let op = match formula.op_type {\n                            1 =\u003e '+',\n                            2 =\u003e '-',\n                            3 =\u003e '*',\n                            4 =\u003e '/',\n                            _ =\u003e '?',\n                        };\n                        arr[cell] = Graph::arithmetic_eval2(v1, v2, op);\n                    }\n                }\n\n                5..=8 =\u003e {\n                    let v1 = arr[formula.op_info1 as usize];\n                    let v2 = arr[formula.op_info2 as usize];\n                    if v1 == i32::MIN || v2 == i32::MIN || (formula.op_type == 8 \u0026\u0026 v2 == 0) {\n                        arr[cell] = i32::MIN;\n                    } on_ext::Cell;\nuse crate::util_ext::arithmetic_eval;\nuse std::thread::sleep;\nuse std::time::Duration;\n\nuse crate::function_ext::CellValue;\n/// A compact formula representation for spreadsheet cells.\n///\n/// - `op_type`: The operation type (e.g., literal assignment, arithmetic, sum, avg, etc.).\n/// - `op_info1`: First operand (could be a cell index or constant).\n/// - `op_info2`: Second operand (used for binary ops or range end).\n#[derive(Clone, Copy, Default)]\npub struct Formula {\n    pub op_type: i32,\n    pub op_info1: i32,\n    pub op_info2: i32,\n}\n/// A node in the adjacency list representing a dependency from one cell to another.\n\n#[derive(Clone)]\npub struct GraphNode {\n    /// The dependent cell.\n    pub cell: i32,\n    /// Pointer to the next dependency in the list.\n    pub next: Option\u003cBox\u003cGraphNode\u003e\u003e,\n}\n/// A rectangular range in the spreadsheet and the cell it affects.\n#[derive(Clone)]\npub struct Range {\n    /// Starting cell index of the range.\n    pub start_cell: i32,\n    /// Ending cell index of the range.\n    pub end_cell: i32,\n    /// Cell that depends on the values in this range.\n    pub dependent_cell: i32,\n    /// Next range in the linked list.\n    pub next: Option\u003cBox\u003cRange\u003e\u003e,\n}\n/// The core data structure representing dependencies between cells.\n///\n/// - Uses adjacency lists to represent single-cell dependencies.\n/// - Also maintains a linked list of range-based dependencies.\npub struct Graph {\n    /// Heads of adjacency lists where each index corresponds to a cell.\n    pub adj_lists_head: Vec\u003cOption\u003cBox\u003cGraphNode\u003e\u003e\u003e,\n    /// Head of a linked list representing all cell ranges with dependencies.\n    pub ranges_head: Option\u003cBox\u003cRange\u003e\u003e,\n}\nimpl Clone for Graph {\n    fn clone(\u0026self) -\u003e Self {\n        Graph { adj_lists_head: self.adj_lists_head.clone(), ranges_head: self.ranges_head.clone() }\n    }\n}\n\nimpl Graph {\n    /// Creates a new dependency graph for a spreadsheet with `num_cells` cells.\n    ///\n    /// Initializes an adjacency list and empty range list.\n    pub fn new(num_cells: usize) -\u003e Self {\n        let mut adj_lists_head = Vec::with_capacity(num_cells);\n        for _ in 0..num_cells {\n            adj_lists_head.push(None);\n        }\n        Graph { adj_lists_head, ranges_head: None }\n    }\n\n    /// Adds a formula for a specific cell, recording the operation type and operands.\n    ///\n    /// - `cell`: The index of the cell being assigned a formula.\n    /// - `c1`, `c2`: Operands (cell references or constants).\n    /// - `op_type`: Type of operation (e.g., addition, SUM, AVG, etc.).\n    /// - `formula_array`: Mutable reference to the formula array.\n    pub fn add_formula(\n        \u0026mut self,\n        cell: i32,\n        c1: i32,\n        c2: i32,\n        op_type: i32,\n        formula_array: \u0026mut [Formula],\n    ) {\n        let mut new_formula = Formula { op_type, op_info1: -1, op_info2: -1 };\n        if op_type == 0 {\n            new_formula.op_info1 = c1;\n        } else {\n            new_formula.op_info1 = c1;\n            new_formula.op_info2 = c2;\n        }\n        formula_array[cell as usize] = new_formula;\n    }\n\n    fn add_node(cell: i32) -\u003e Box\u003cGraphNode\u003e {\n        Box::new(GraphNode { cell, next: None })\n    }\n\n    fn add_range(\n        \u0026mut self,\n        start_cell: i32,\n        end_cell: i32,\n        dependent_cell: i32,\n    ) -\u003e Option\u003cBox\u003cRange\u003e\u003e {\n        Some(Box::new(Range {\n            start_cell,\n            end_cell,\n            dependent_cell,\n            next: self.ranges_head.take(),\n        }))\n    }\n    /// Adds a single dependency edge to the graph from `cell1` to `head_idx`.\n    ///\n    /// Ensures no duplicate edges.\n    pub fn add_edge(\u0026mut self, cell1: i32, head_idx: usize) {\n        let head = \u0026mut self.adj_lists_head[head_idx];\n        if head.is_none() {\n            self.adj_lists_head[head_idx] = Some(Self::add_node(cell1));\n            return;\n        }\n        let mut current = head.as_mut().unwrap();\n        if current.cell == cell1 {\n            return;\n        }\n        while let Some(ref mut next) = current.next {\n            if next.cell == cell1 {\n                return;\n            }\n            current = next;\n        }\n        current.next = Some(Self::add_node(cell1));\n    }\n    /// Adds a rectangular dependency range to the graph with the specified dependent cell.\n    pub fn add_range_to_graph(\u0026mut self, start_cell: i32, end_cell: i32, dependent_cell: i32) {\n        if let Some(new_range) = self.add_range(start_cell, end_cell, dependent_cell) {\n            self.ranges_head = Some(new_range);\n        }\n    }\n    /// Deletes a single dependency node (edge) pointing from `cell1` in the list at `head_idx`.\n    pub fn delete_node(\u0026mut self, cell1: i32, head_idx: usize) {\n        let head = \u0026mut self.adj_lists_head[head_idx];\n        if head.is_none() {\n            return;\n        }\n        if head.as_ref().unwrap().cell == cell1 {\n            self.adj_lists_head[head_idx] = head.as_mut().unwrap().next.take();\n            return;\n        }\n        let mut current = head.as_mut().unwrap();\n        while let Some(ref mut next) = current.next {\n            if next.cell == cell1 {\n                current.next = next.next.take();\n                return;\n            }\n            if next.next.is_none() {\n                break;\n            }\n            current = current.next.as_mut().unwrap();\n        }\n    }\n\n    //     void DeleteRangeFromGraph(Graph *graph, int dependentCell)\n    // {\n    //     Range *current = graph-\u003eranges_head;\n    //     Range *prev = NULL;\n\n    //     while (current != NULL)\n    //     {\n    //         if (current-\u003edependentCell == dependentCell)\n    //         {\n    //             // Remove this range\n    //             if (prev == NULL)\n    //             {\n    //                 // It's the head node\n    //                 graph-\u003eranges_head = current-\u003enext;\n    //                 free(current);\n    //                 current = graph-\u003eranges_head;\n    //             }\n    //             else\n    //             {\n    //                 // Middle or end node\n    //                 prev-\u003enext = current-\u003enext;\n    //                 free(current);\n    //                 current = prev-\u003enext;\n    //             }\n    //         }\n    //         else\n    //         {\n    //             prev = current;\n    //             current = current-\u003enext;\n    //         }\n    //     }\n    // }\n    /// Deletes any range that affects `dependent_cell`.\n    ///\n    /// Used for cleaning up graph dependencies on formula deletion.\n    pub fn delete_range_from_graph(\u0026mut self, dependent_cell: i32) {\n        let mut current = \u0026mut self.ranges_head;\n\n        while current.is_some() {\n            let should_remove = current.as_ref().unwrap().dependent_cell == dependent_cell;\n\n            if should_remove {\n                let next = current.as_mut().unwrap().next.take();\n                *current = next;\n                break;\n            } else {\n                current = \u0026mut current.as_mut().unwrap().next;\n            }\n        }\n    }\n\n    /// Removes all dependency edges associated with a given formula.\n    pub fn delete_edge(\u0026mut self, cell: i32, _cols: i32, formula_array: \u0026[Formula]) {\n        let x = formula_array[cell as usize];\n        match x.op_type {\n            -1 =\u003e self.delete_node(cell, x.op_info1 as usize),\n            1..=4 =\u003e self.delete_node(cell, x.op_info1 as usize),\n            5..=8 =\u003e {\n                self.delete_node(cell, x.op_info1 as usize);\n                self.delete_node(cell, x.op_info2 as usize);\n            }\n            9..=13 =\u003e self.delete_range_from_graph(cell),\n            14 =\u003e self.delete_node(cell, x.op_info1 as usize),\n            15 =\u003e self.delete_node(cell, x.op_info2 as usize),\n            _ =\u003e {}\n        }\n    }\n    /// Rebuilds all dependency edges for the given formula.\n    ///\n    /// Useful after modifying a formula or loading a snapshot.\n    pub fn add_edge_formula(\u0026mut self, cell: i32, _cols: i32, formula_array: \u0026[Formula]) {\n        let x = formula_array[cell as usize];\n        match x.op_type {\n            -1 =\u003e self.add_edge(cell, x.op_info1 as usize),\n            1..=4 =\u003e self.add_edge(cell, x.op_info1 as usize),\n            5..=8 =\u003e {\n                self.add_edge(cell, x.op_info1 as usize);\n                self.add_edge(cell, x.op_info2 as usize);\n            }\n            9..=13 =\u003e {\n                let start_cell = x.op_info1;\n                let end_cell = x.op_info2;\n                self.add_range_to_graph(start_cell, end_cell, cell);\n            }\n            14 =\u003e {\n                if x.op_info1 != cell {\n                    self.add_edge(cell, x.op_info1 as usize);\n                }\n            }\n            15 =\u003e self.add_edge(cell, x.op_info2 as usize),\n            _ =\u003e {}\n        }\n    }\n    /// Internal DFS used to perform topological sort and detect cycles.\n    ///\n    /// Traverses standard dependencies and range-based dependencies.\n    /// - `cell`: Current DFS node\n    /// - `visited`: Whether cell has been visited\n    /// - `on_stack`: DFS recursion stack flag\n    /// - `result`: Output topologically sorted result\n    /// - `has_cycle`: Set to true if a cycle is detected\n    /// - `cols`: Number of spreadsheet columns\n    fn dfs(\n        \u0026self,\n        cell: i32,\n        visited: \u0026mut [bool],\n        on_stack: \u0026mut [bool],\n        result: \u0026mut Vec\u003ci32\u003e,\n        has_cycle: \u0026mut bool,\n        cols: i32,\n    ) {\n        if *has_cycle {\n            return;\n        }\n        visited[cell as usize] = true;\n        on_stack[cell as usize] = true;\n        let mut current = \u0026self.adj_lists_head[cell as usize];\n        while let Some(node) = current.as_ref() {\n            let dependent = node.cell;\n            if !visited[dependent as usize] {\n                self.dfs(dependent, visited, on_stack, result, has_cycle, cols);\n            } else if on_stack[dependent as usize] {\n                *has_cycle = true;\n                // HAS_CYCLE.store(true, Ordering::Relaxed);  // or Ordering::SeqCst if needed\n\n                return;\n            }\n            if *has_cycle {\n                return;\n            }\n            current = \u0026node.next;\n        }\n        let mut range = \u0026self.ranges_head;\n        while let Some(r) = range.as_ref() {\n            let start_cell = r.start_cell;\n            let end_cell = r.end_cell;\n            let dependent = r.dependent_cell;\n            let start_row = start_cell / cols;\n            let start_col = start_cell % cols;\n            let end_row = end_cell / cols;\n            let end_col = end_cell % cols;\n            let (start_row, end_row) =\n                if start_row \u003e end_row { (end_row, start_row) } else { (start_row, end_row) };\n            let (start_col, end_col) =\n                if start_col \u003e end_col { (end_col, start_col) } else { (start_col, end_col) };\n            let cell_row = cell / cols;\n            let cell_col = cell % cols;\n            if cell_row \u003e= start_row\n                \u0026\u0026 cell_row \u003c= end_row\n                \u0026\u0026 cell_col \u003e= start_col\n                \u0026\u0026 cell_col \u003c= end_col\n            {\n                if !visited[dependent as usize] {\n                    self.dfs(dependent, visited, on_stack, result, has_cycle, cols);\n                } else if on_stack[dependent as usize] {\n                    *has_cycle = true;\n                    // HAS_CYCLE.store(true, Ordering::Relaxed);  // or Ordering::SeqCst if needed\n\n                    return;\n                }\n                if *has_cycle {\n                    return;\n                }\n            }\n            range = \u0026r.next;\n        }\n        on_stack[cell as usize] = false;\n        result.push(cell);\n    }\n    /// Topologically sorts all cells reachable from `start_cell`.\n    ///\n    /// Used before recalculation to ensure a valid execution order.\n    ///\n    /// Returns an error if a circular dependency is detected.\n    pub fn topo_sort_from_cell(\n        \u0026self,\n        start_cell: i32,\n        cols: i32,\n        state: \u0026mut State,\n    ) -\u003e Result\u003cVec\u003ci32\u003e, \u0026'static str\u003e {\n        let mut visited = vec![false; state.num_cells];\n        let mut on_stack = vec![false; state.num_cells];\n        let mut result = Vec::new();\n        let mut has_cycle = false;\n        self.dfs(start_cell, \u0026mut visited, \u0026mut on_stack, \u0026mut result, \u0026mut has_cycle, cols);\n        if has_cycle {\n            state.has_cycle = true;\n            return Err(\"Circular dependency detected\");\n        }\n        result.reverse();\n        Ok(result)\n    }\n    /// Recalculates all formulas reachable from `start_cell`\n    /// in topological order based on the dependency graph.\n    ///\n    /// Supports direct assignment, binary operations, range-based functions,\n    /// and sleep-based side-effects.\n    pub fn recalc(\n        \u0026self,\n        cols: i32,\n        arr: \u0026mut [Cell],\n        start_cell: i32,\n        formula_array: \u0026[Formula],\n        state: \u0026mut State,\n    ) -\u003e Result\u003c(), \u0026'static str\u003e {\n        let sorted_cells = self.topo_sort_from_cell(start_cell, cols, state)?;\n        for \u0026cell in \u0026sorted_cells {\n            let f = formula_array[cell as usize];\n            match f.op_type {\n                -1 =\u003e {\n                    // for cell = cell\n                    let v1 = arr[f.op_info1 as usize].clone();\n\n                    if !v1.is_valid {\n                        // println!(\"Invalid value for cell {}: {:?}\", f.op_info1, v1);\n                        arr[cell as usize] = Cell::invalid();\n                        continue;\n                    }\n                    // let op = match f.op_type {\n                    //     1 =\u003e '+',\n                    //     2 =\u003e '-',\n                    //     3 =\u003e '*',\n                    //     4 =\u003e '/',\n                    //     _ =\u003e unreachable!(),\n                    // };\n                    arr[cell as usize] = v1;\n                }\n                0 =\u003e arr[cell as usize] = Cell::new_int(f.op_info1),\n                1..=4 =\u003e {\n                    let v1 = arr[f.op_info1 as usize].clone();\n                    let v2 = Cell::new_int(f.op_info2);\n\n                    if !v1.is_valid {\n                        // println!(\"Invalid value for cell {}: {:?}\", f.op_info1, v1);\n                        arr[cell as usize] = Cell::invalid();\n                        continue;\n                    }\n                    let op = match f.op_type {\n                        1 =\u003e '+',\n                        2 =\u003e '-',\n                        3 =\u003e '*',\n                        4 =\u003e '/',\n                        _ =\u003e unreachable!(),\n                    };\n                    arr[cell as usize] = arithmetic_eval(v1, v2, op);\n                }\n                5..=8 =\u003e {\n                    let v1 = arr[f.op_info1 as usize].clone();\n                    let v2 = arr[f.op_info2 as usize].clone();\n                    if !v1.is_valid || !v2.is_valid {\n                        // println!(\"Invalid value for cell {}: {:?}\", f.op_info1, v1);\n                        // println!(\"Invalid value for cell {}: {:?}\", f.op_info2, v2);\n                        arr[cell as usize] = Cell::invalid();\n                        continue;\n                    }\n                    let op = match f.op_type {\n                        5 =\u003e '+',\n                        6 =\u003e '-',\n                        7 =\u003e '*',\n                        8 =\u003e '/',\n                        _ =\u003e unreachable!(),\n                    };\n                    arr[cell as usize] = arithmetic_eval(v1, v2, op);\n                }\n                9..=13 =\u003e {\n                    let start_cell = f.op_info1;\n                    let end_cell = f.op_info2;\n                    let start_row = start_cell / cols;\n                    let start_col = start_cell % cols;\n                    let end_row = end_cell / cols;\n                    let end_col = end_cell % cols;\n                    let (start_row, end_row) = if start_row \u003e end_row {\n                        (end_row, start_row)\n                    } else {\n                        (start_row, end_row)\n                    };\n                    let (start_col, end_col) = if start_col \u003e end_col {\n                        (end_col, start_col)\n                    } else {\n                        (start_col, end_col)\n                    };\n                    let mut sum = 0.0;\n                    let mut count = 0;\n                    let mut min_val = f64::MAX;\n                    let mut max_val = f64::MIN;\n                    let mut has_error = false;\n                    let mut values = Vec::new();\n                    'outer: for row in start_row..=end_row {\n                        for col in start_col..=end_col {\n                            let idx = row * cols + col;\n                            let val = \u0026arr[idx as usize];\n                            if !val.is_valid {\n                                has_error = true;\n                                break 'outer;\n                            }\n                            match \u0026val.value {\n                                CellValue::Int(i) =\u003e {\n                                    let v = *i as f64;\n                                    sum += v;\n                                    count += 1;\n                                    min_val = min_val.min(v);\n                                    max_val = max_val.max(v);\n                                    values.push(v);\n                                }\n                                CellValue::Float(f) =\u003e {\n                                    sum += *f;\n                                    count += 1;\n                                    min_val = min_val.min(*f);\n                                    max_val = max_val.max(*f);\n                                    values.push(*f);\n                                }\n                                CellValue::String(_) =\u003e {\n                                    has_error = true;\n                                    break 'outer;\n                                }\n                            }\n                        }\n                    }\n                    if has_error || count == 0 {\n                        // println!(\"Invalid range for cell {}: {:?}\", cell, arr[cell as usize]);\n                        arr[cell as usize] = Cell::invalid();\n                        continue;\n                    }\n                    arr[cell as usize] = match f.op_type {\n                        9 =\u003e {\n                            if min_val.fract() == 0.0 {\n                                Cell::new_int(min_val as i32)\n                            } else {\n                                Cell::new_float(min_val)\n                            }\n                        }\n                        10 =\u003e {\n                            if max_val.fract() == 0.0 {\n                                Cell::new_int(max_val as i32)\n                            } else {\n                                Cell::new_float(max_val)\n                            }\n                        }\n                        11 =\u003e {\n                            let avg = sum / count as f64;\n                            if avg.fract() == 0.0 {\n                                Cell::new_int(avg as i32)\n                            } else {\n                                Cell::new_float(avg)\n                            }\n                        }\n                        12 =\u003e {\n                            if sum.fract() == 0.0 {\n                                Cell::new_int(sum as i32)\n                            } else {\n                                Cell::new_float(sum)\n                            }\n                        }\n                        13 =\u003e {\n                            let mean = sum / count as f64;\n                            let variance =\n                                values.iter().map(|\u0026x| (x - mean) * (x - mean)).sum::\u003cf64\u003e()\n                                    / count as f64;\n                            let stdev = variance.sqrt();\n                            if stdev.fract() == 0.0 {\n                                Cell::new_int(stdev as i32)\n                            } else {\n                                Cell::new_float(stdev)\n                            }\n                        }\n                        _ =\u003e unreachable!(),\n                    };\n                }\n                14 =\u003e {\n                    let mut sleep_value = arr[f.op_info1 as usize].clone();\n                    if f.op_info1 == cell {\n                        sleep_value = Cell::new_int(f.op_info2);\n                    }\n                    if !sleep_value.is_valid {\n                        // println!(\"Invalid value for cell {}: {:?}\", f.op_info1, sleep_value);\n                        arr[cell as usize] = Cell::invalid();\n                        continue;\n                    }\n                    if let CellValue::Int(val) = sleep_value.value {\n                        if val \u003e 0 {\n                            sleep(Duration::from_secs(val as u64));\n                        }\n                    }\n                    arr[cell as usize] = sleep_value;\n                }\n                15 =\u003e {\n                    let v1 = Cell::new_int(f.op_info1);\n                    let v2 = arr[f.op_info2 as usize].clone();\n                    if !v2.is_valid {\n                        // println!(\"Invalid value for cell {}: {:?}\", f.op_info2, v2);\n                        arr[cell as usize] = Cell::invalid();\n                        continue;\n                    }\n                    arr[cell as usize] = arithmetic_eval(v1, v2, '/');\n                }\n                16 =\u003e {\n                    // Do nothing ‚Äî string is already assigned in arr, skip overwriting\n                }\n                17 =\u003e {\n                    //Do nothing - float is already assigned\n                }\n\n                _ =\u003e {\n                    // println!(\"Invalid formula type for cell {}: {:?}\", cell, f.op_type); ;\n                    arr[cell as usize] = Cell::invalid()\n                }\n            }\n        }\n        Ok(())\n    }\n}\n\nimpl Drop for Graph {\n    fn drop(\u0026mut self) {}\n}\n\n/// Tracks metadata and cycle detection state for formula recalculation.\n#[derive(Default, Clone)]\npub struct State {\n    /// Previous value of the cell before recalculation.\n    pub old_value: Cell,\n    pub old_op_type: i32,\n    pub old_op_info1: i32,\n    pub old_op_info2: i32,\n    /// Whether a cycle was detected during traversal.\n    pub has_cycle: bool,\n    /// Number of cells in the spreadsheet.\n    pub num_cells: usize,\n}\n\nimpl State {\n    /// Constructs a default empty state.\n    pub fn new() -\u003e Self {\n        State {\n            old_value: Cell::invali d evaluates expressions with support for integer cells (standard mode).\n//! - [`util_ext`](util_ext): Shared utilities used in extended evaluation logic.\n//! - [`display_ext`](display_ext): Enhanced rendering logic with extended features.\n//! - [`function_ext`](function_ext): Extended functions for float and string cell values.\n//! - [`graph_ext`](graph_ext): Extended dependency tracking with range support and advanced recalculation.\n//! - [`parser_ext`](parser_ext): Extended parser for multiple cell types and string operations.\n//!\n//! ## Getting Started\n//! To use the spreadsheet engine, select either the standard or extended mode through your binary's entry point.\n//! This selection allows dynamic inclusion of features depending on user needs.\n//!\n//! ### Example\n//! ```bash\n//! cargo run -- 10 10           # Run in standard mode\n//! cargo run -- 10 10 -extended # Run in extended mode\n//! ```\n//!\n//! ---\n//!\n//! **Author**: Built by Vani Gupta, 2025  \n//! *Modular design encourages future contributions and easy feature expansion.*\n\npub mod display;\npub mod display_ext;\npub mod function;\npub mod function_ext;\npub mod graph;\npub mod graph_ext;\npub mod parser;\npub mod parser_ext;\npub mod util_ext;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","basil","dev","COP290-Rust","rustlab","sheet","src","parser.rs"],"content":"use crate::function::*;\nuse crate::graph::{Formula, Graph};\n\n/// Global flag indicating whether a circular dependency (cycle)\n/// was detected during graph traversal or formula evaluation.\n///\n/// This is used by the `parser` and `recalc` logic to rollback\n/// changes if a cycle is found, ensuring spreadsheet integrity.\n///\n/// # Safety\n/// Since this is a mutable static variable, it must be accessed\n/// within `unsafe` blocks. Use with caution and ensure proper synchronization.\npub static mut HAS_CYCLE: bool = false;\n\n/// Global flag indicating whether an invalid range was encountered\n/// during a range function (e.g., `MIN`, `MAX`, `SUM`, etc.) evaluation.\n///\n/// # Safety\n/// This mutable static should be used inside `unsafe` blocks only.\n/// Be careful of concurrent access if used in multithreaded context.\npub static mut INVALID_RANGE: bool = false;\n/// Parses a spreadsheet cell label (e.g., \"A1\", \"B12\") into a linear cell index.\n/// Converts column letters to number and parses row digits.\n/// Returns `Some(index)` if valid, else `None`.\n///\n/// # Parameters\n/// - `a`: Full input string\n/// - `cols`: Number of columns in the sheet\n/// - `rows`: Number of rows\n/// - `start`, `end`: Character indices in `a` for cell label substring\n/// - `_graph`: Unused in this version\npub fn cell_parser(\n    a: \u0026str,\n    cols: usize,\n    rows: usize,\n    start: usize,\n    end: usize,\n    _graph: \u0026Graph,\n) -\u003e Option\u003cusize\u003e {\n    // let slice = \u0026a[start..=end];\n    if end \u003e= a.len() || start \u003e end {\n        return None;\n    }\n    let slice = \u0026a[start..=end];\n\n    let mut col = 0;\n    let mut row = 0;\n    let mut digit_found = false;\n\n    for ch in slice.chars() {\n        if ch.is_ascii_alphabetic() {\n            if digit_found {\n                return None;\n            }\n            col = col * 26 + (ch.to_ascii_uppercase() as usize - 'A' as usize + 1);\n        } else if ch.is_ascii_digit() {\n            row = row * 10 + (ch as usize - '0' as usize);\n            digit_found = true;\n        } else {\n            return None;\n        }\n    }\n\n    if col == 0 || row == 0 {\n        return None;\n    }\n\n    let col_idx = col - 1;\n    let row_idx = row - 1;\n\n    if col_idx \u003e= cols || row_idx \u003e= rows {\n        return None;\n    }\n\n    Some(row_idx * cols + col_idx)\n}\n/// Detects whether the expression contains an arithmetic operator.\nfn is_arithmetic(expr: \u0026str) -\u003e bool {\n    expr.contains('+') || expr.contains('-') || expr.contains('*') || expr.contains('/')\n}\n\n/// Main parser function for spreadsheet cell assignment or function application.\n/// Handles constants, arithmetic operations, cell references, and supported functions\n/// like MIN, MAX, SUM, AVG, STDEV, and SLEEP. Also handles cycle detection and rollback.\n///\n/// # Parameters\n/// - `input`: Raw formula input as a string\n/// - `cols`: Number of columns in spreadsheet\n/// - `rows`: Number of rows in spreadsheet\n/// - `arr`: Array representing cell values\n/// - `graph`: Dependency graph for formula evaluation\n/// - `formula_array`: Stores formulas for each cell\n///\n/// # Returns\n/// - `1` if parsing and evaluation succeed\n/// - `-1` if parsing fails or cycle is detected\npub fn parser(\n    input: \u0026str,\n    cols: usize,\n    rows: usize,\n    arr: \u0026mut [i32],\n    graph: \u0026mut Graph,\n    formula_array: \u0026mut [Formula],\n) -\u003e i32 {\n    unsafe {\n        HAS_CYCLE = false;\n        INVALID_RANGE = false;\n    }\n\n    let trimmed = input.trim();\n    // Check for '=' sign indicating a formula assignment\n    let eq_pos = trimmed.find('=');\n    if eq_pos.is_none() {\n        return -1;\n    }\n\n    let eq_index = eq_pos.unwrap();\n    let _left = \u0026trimmed[..eq_index];\n    // let right = \u0026trimmed[eq_index + 1..];\n    let right = \u0026trimmed[eq_index + 1..].trim();\n\n    if eq_index == 0 || eq_index \u003e trimmed.len() {\n        return -1;\n    }\n    // Parse left-hand side cell index\n    let left_cell = match cell_parser(trimmed, cols, rows, 0, eq_index - 1, graph) {\n        Some(idx) =\u003e idx,\n        None =\u003e return -1,\n    };\n\n    // Save old state for rollback if needed\n    let old_value = arr[left_cell];\n    let old_formula = formula_array[left_cell];\n\n    // Clear old edges if any\n    if old_formula.op_type != 0 {\n        graph.delete_edge(left_cell, old_formula.op_info1 as usize);\n        if (1..=8).contains(\u0026old_formula.op_type) {\n            graph.delete_edge(left_cell, old_formula.op_info2 as usize);\n        }\n        if (9..=13).contains(\u0026old_formula.op_type) {\n            graph.delete_range(left_cell);\n        }\n    }\n\n    let mut status = -1;\n    // Supported: MIN(), MAX(), AVG(), SUM(), STDEV()\n    if right.starts_with(\"MIN(\") {\n        status = min_func(trimmed, cols, rows, eq_index, trimmed.len(), arr, graph, formula_array);\n    } else if right.starts_with(\"MAX(\") {\n        status = max_func(trimmed, cols, rows, eq_index, trimmed.len(), arr, graph, formula_array);\n    } else if right.starts_with(\"AVG(\") {\n        status = avg_func(trimmed, cols, rows, eq_index, trimmed.len(), arr, graph, formula_array);\n    } else if right.starts_with(\"SUM(\") {\n        status = sum_func(trimmed, cols, rows, eq_index, trimmed.len(), arr, graph, formula_array);\n    } else if right.starts_with(\"STDEV(\") {\n        status =\n            stdev_func(trimmed, cols, rows, eq_index, trimmed.len(), arr, graph, formula_array);\n        // Handles SLEEP(n) or SLEEP(A1) where A1 holds sleep time\n    } else if right.starts_with(\"SLEEP(\") {\n        // Ensure we have a valid SLEEP() format\n        if right.ends_with(\")\") {\n            let value_str = \u0026right[6..right.len() - 1].trim(); // Extract value inside SLEEP()\n            if let Ok(_sleep_value) = value_str.parse::\u003ci32\u003e() {\n                status = sleep_func(\n                    trimmed,\n                    cols,\n                    rows,\n                    eq_index,\n                    trimmed.len(),\n                    arr,\n                    graph,\n                    formula_array,\n                );\n                // SLEEP value is parsed as expected\n            } else if let Some(idx) =\n                cell_parser(value_str, cols, rows, 0, value_str.len() - 1, graph)\n            {\n                graph.add_edge(idx, left_cell);\n                formula_array[left_cell] = Formula {\n                    op_type: 14, // Assuming 14 represents SLEEP with cell reference\n                    op_info1: idx as i32,\n                    op_info2: 0,\n                };\n                status = sleep_func(\n                    trimmed,\n                    cols,\n                    rows,\n                    eq_index,\n                    trimmed.len(),\n                    arr,\n                    graph,\n                    formula_array,\n                );\n            } else {\n                // Invalid number or cell reference inside SLEEP()\n                return -1;\n            }\n        } else {\n            // Invalid SLEEP syntax, missing closing parenthesis\n            return -1;\n        }\n    } else if right.starts_with('-') \u0026\u0026 right[1..].chars().all(|c| c.is_ascii_digit()) {\n        let const_val = right.parse::\u003ci32\u003e().unwrap_or(i32::MIN);\n        // println!(\"const_val: {}\", const_val);\n        formula_array[left_cell] = Formula { op_type: 0, op_info1: const_val, op_info2: 0 };\n\n        arr[left_cell] = const_val;\n\n        // println!(\"************8{}\", arr[left_cell]);\n        status = 1;\n        // return 1;\n        // Extract operands and operators like A1 + 5, 3 * B2, etc.\n    } else if is_arithmetic(right) {\n        // println!(\"Arithmetic expression detected: {}\", right);\n        // Parse left and right of operator\n        let ops = ['+', '-', '*', '/'];\n        let (op_index, op_char) =\n            right.char_indices().find(|(_, ch)| ops.contains(ch)).unwrap_or((0, '+'));\n\n        let left_expr = right[..op_index].trim();\n        let right_expr = right[op_index + 1..].trim();\n\n        let is_left_cell =\n            cell_parser(left_expr, cols, rows, 0, left_expr.len() - 1, graph).is_some();\n        let is_right_cell =\n            cell_parser(right_expr, cols, rows, 0, right_expr.len() - 1, graph).is_some();\n\n        let (left_val, right_val, op_type) = if is_left_cell \u0026\u0026 is_right_cell {\n            let idx1 = cell_parser(left_expr, cols, rows, 0, left_expr.len() - 1, graph).unwrap();\n            let idx2 = cell_parser(right_expr, cols, rows, 0, right_expr.len() - 1, graph).unwrap();\n            graph.add_edge(idx1, left_cell);\n            graph.add_edge(idx2, left_cell);\n            formula_array[left_cell] = Formula {\n                op_type: match op_char {\n                    '+' =\u003e 5,\n                    '-' =\u003e 6,\n                    '*' =\u003e 7,\n                    '/' =\u003e 8,\n                    _ =\u003e 0,\n                },\n                op_info1: idx1 as i32,\n                op_info2: idx2 as i32,\n            };\n            (arr[idx1], arr[idx2], formula_array[left_cell].op_type)\n        } else if is_left_cell {\n            let idx1 = cell_parser(left_expr, cols, rows, 0, left_expr.len() - 1, graph).unwrap();\n            let val2 = right_expr.parse::\u003ci32\u003e().unwrap_or(i32::MIN);\n            graph.add_edge(idx1, left_cell);\n            formula_array[left_cell] = Formula {\n                op_type: match op_char {\n                    '+' =\u003e 1,\n                    '-' =\u003e 2,\n                    '*' =\u003e 3,\n                    '/' =\u003e 4,\n                    _ =\u003e 0,\n                },\n                op_info1: idx1 as i32,\n                op_info2: val2,\n            };\n            (arr[idx1], val2, formula_array[left_cell].op_type)\n        } else if is_right_cell {\n            let idx2 = cell_parser(right_expr, cols, rows, 0, right_expr.len() - 1, graph).unwrap();\n            let val1 = left_expr.parse::\u003ci32\u003e().unwrap_or(i32::MIN);\n            graph.add_edge(idx2, left_cell);\n            formula_array[left_cell] =\n                Formula { op_type: 15, op_info1: val1, op_info2: idx2 as i32 };\n            (val1, arr[idx2], 15)\n        } else {\n            let val1 = left_expr.parse::\u003ci32\u003e().unwrap_or(i32::MIN);\n            let val2 = right_expr.parse::\u003ci32\u003e().unwrap_or(i32::MIN);\n            formula_array[left_cell] = Formula {\n                op_type: 0,\n                op_info1: match op_char {\n                    '+' =\u003e val1 + val2,\n                    '-' =\u003e val1 - val2,\n                    '*' =\u003e val1 * val2,\n                    '/' =\u003e {\n                        if val2 != 0 {\n                            val1 / val2\n                        } else {\n                            i32::MIN\n                        }\n                    }\n                    _ =\u003e i32::MIN,\n                },\n                op_info2: 0,\n            };\n            (val1, val2, 0)\n        };\n\n        arr[left_cell] = if op_type == 15 {\n            if right_val == 0 {\n                i32::MIN\n            } else {\n                left_val / right_val\n            }\n        } else if right_val == i32::MIN || left_val == i32::MIN {\n            i32::MIN\n        } else {\n            match op_char {\n                '+' =\u003e left_val + right_val,\n                '-' =\u003e left_val - right_val,\n                '*' =\u003e left_val * right_val,\n                '/' =\u003e {\n                    if right_val != 0 {\n                        left_val / right_val\n                    } else {\n                        i32::MIN\n                    }\n                }\n                _ =\u003e i32::MIN,\n            }\n        };\n\n        status = 1;\n    } else {\n        // Plain value or reference\n        if right.starts_with('-') \u0026\u0026 right[1..].chars().all(|c| c.is_ascii_digit()) {\n            let const_val = right.parse::\u003ci32\u003e().unwrap_or(i32::MIN);\n            // println!(\"const_val: {}\", const_val);\n            formula_array[left_cell] = Formula { op_type: 0, op_info1: const_val, op_info2: 0 };\n            arr[left_cell] = const_val;\n            return 1;\n        }\n\n        if let Ok(const_val) = right.parse::\u003ci32\u003e() {\n            formula_array[left_cell] = Formula { op_type: 0, op_info1: const_val, op_info2: 0 };\n            arr[left_cell] = const_val;\n            status = 1;\n        } else if let Some(idx) = cell_parser(right, cols, rows, 0, right.len() - 1, graph) {\n            graph.add_edge(idx, left_cell);\n            formula_array[left_cell] = Formula { op_type: 1, op_info1: idx as i32, op_info2: 0 };\n            arr[left_cell] = arr[idx];\n            status = 1;\n        }\n    }\n\n    if status == 1 {\n        // Perform recalculation\n        // println!(\"{}\", arr[left_cell]);\n        unsafe {\n            HAS_CYCLE = false;\n        }\n        // status = 0;\n        #[allow(static_mut_refs)]\n        graph.recalc(cols, arr, left_cell, formula_array, unsafe { \u0026mut HAS_CYCLE });\n        // println!(\"Graph recalculation complete\");\n        // println!(\"{}\", arr[left_cell]);\n        unsafe {\n            if HAS_CYCLE {\n                // Rollback to old value and reinsert old edges\n\n                // println!(\"Cycle detected, reverting to old value\");\n\n                // Step 1: Remove the edges added by the bad formula\n                let new_formula = formula_array[left_cell];\n                if (1..=8).contains(\u0026new_formula.op_type) {\n                    graph.delete_edge(new_formula.op_info1 as usize, left_cell);\n                    graph.delete_edge(new_formula.op_info2 as usize, left_cell);\n                } else if (9..=13).contains(\u0026new_formula.op_type) {\n                    graph.delete_range(left_cell);\n                } else if [1, 15].contains(\u0026new_formula.op_type) {\n                    graph.delete_edge(new_formula.op_info1 as usize, left_cell);\n                }\n\n                // Step 2: Restore the old formula and value\n                arr[left_cell] = old_value;\n                formula_array[left_cell] = old_formula;\n\n                // Step 3: Re-establish old edges\n                if (1..
