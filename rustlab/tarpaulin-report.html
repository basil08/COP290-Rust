s];\n\n    let mut currx = 0;\n    let mut curry = 0;\n    let mut output_disabled = false;\n\n    if !output_disabled {\n        printer(currx, curry, \u0026arr, c, r);\n    }\n\n    print!(\"[{:.6}] (ok) \", start.elapsed().as_secs_f64());\n\n    let mut input = String::new();\n\n    loop {\n        print!(\"\u003e \");\n        io::stdout().flush().unwrap();\n        input.clear();\n        io::stdin().read_line(\u0026mut input).unwrap();\n\n        let trimmed = input.trim();\n\n        if trimmed == \"q\" {\n            break;\n        }\n\n        let loop_start = Instant::now();\n        let mut status = 1;\n\n        match trimmed {\n            \"disable_output\" =\u003e {\n                output_disabled = true;\n                print!(\"[{:.6}] (ok) \", loop_start.elapsed().as_secs_f64());\n                continue;\n            }\n            \"enable_output\" =\u003e {\n                output_disabled = false;\n                printer(currx, curry, \u0026arr, c, r);\n                print!(\"[{:.6}] (ok) \", loop_start.elapsed().as_secs_f64());\n                continue;\n            }\n            _ =\u003e {\n                if ['w', 'a', 's', 'd'].contains(\u0026trimmed.chars().next().unwrap_or(' '))\n                    || trimmed.starts_with(\"scroll_to \")\n                {\n                    if scroller(trimmed, \u0026mut arr, \u0026mut currx, \u0026mut curry, c, r, \u0026mut graph) == -1 {\n                        status = -1;\n                    }\n                } else {\n                    status = parser(trimmed, c, r, \u0026mut arr, \u0026mut graph, \u0026mut formula_array[..]);\n                }\n            }\n        }\n\n        if !output_disabled {\n            printer(currx, curry, \u0026arr, c, r);\n        }\n\n        let elapsed = loop_start.elapsed().as_secs_f64();\n        unsafe {\n            if status \u003e 0 {\n                print!(\"[{:.6}] (ok) \", elapsed);\n            } else if HAS_CYCLE {\n                print!(\"[{:.6}] (Circular dependency detected) \", elapsed);\n                HAS_CYCLE = false;\n            } else if INVALID_RANGE {\n                print!(\"[{:.6}] (Invalid range) \", elapsed);\n                INVALID_RANGE = false;\n            } else {\n                print!(\"[{:.6}] (unrecognized command) \", elapsed);\n            }\n        }\n    }\n}\n\n// ‚úÖ Extended mode logic with undo/redo and cell types\nfn run_extended(r: usize, c: usize) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    use sheet::display_ext::{printer, scroller};\n    use sheet::function_ext::Cell;\n    use sheet::graph_ext::{Formula, Graph, State};\n    use sheet::parser_ext::parser;\n\n    let num_cells = r * c;\n    let cols_i32 = c as i32;\n    let rows_i32 = r as i32;\n\n    let mut arr = vec![Cell::new_int(0); num_cells];\n    let mut formula_array = vec![Formula::default(); num_cells];\n    let mut graph = Graph::new(num_cells);\n    let mut state = State::new();\n    let mut undo_stack: Vec\u003cStateSnapshot\u003e = Vec::new();\n    let mut redo_stack: Vec\u003cStateSnapshot\u003e = Vec::new();\n    let mut currx = 0;\n    let mut curry = 0;\n    let mut output_enabled = true;\n\n    if output_enabled {\n        printer(currx, curry, \u0026arr, cols_i32, rows_i32);\n    }\n    print!(\"[0.0] (ok) \u003e \");\n    loop {\n        let start = Instant::now();\n\n        io::stdout().flush().unwrap();\n\n        let mut input = String::new();\n        io::stdin().read_line(\u0026mut input)?;\n        let input = input.trim();\n\n        if input == \"q\" {\n            break;\n        }\n\n        let result = match input {\n            \"disable_output\" =\u003e {\n                output_enabled = false;\n                Ok(())\n            }\n            \"enable_output\" =\u003e {\n                output_enabled = true;\n                Ok(())\n            }\n            \"w\" | \"a\" | \"s\" | \"d\" =\u003e {\n                scroller(input, \u0026arr, \u0026mut currx, \u0026mut curry, cols_i32, rows_i32, \u0026graph)\n            }\n            _ if input.starts_with(\"scroll_to \") =\u003e {\n                let cmd = input.replacen(\"scroll_to \", \"\", 1);\n                scroller(\n                    \u0026format!(\"scroll_to {}\", cmd),\n                    \u0026arr,\n                    \u0026mut currx,\n                    \u0026mut curry,\n                    cols_i32,\n                    rows_i32,\n                    \u0026graph,\n                )\n            }\n            \"undo\" =\u003e {\n                if let Some(prev) = undo_stack.pop() {\n                    redo_stack.push(create_snapshot_extended(\u0026arr, \u0026formula_array, \u0026graph));\n                    arr = prev.arr;\n                    formula_array = prev.formula_array;\n                    graph = prev.graph;\n                    Ok(())\n                } else {\n                    Err(\"Nothing to undo\")\n                }\n            }\n            \"redo\" =\u003e {\n                if let Some(next) = redo_stack.pop() {\n                    undo_stack.push(create_snapshot_extended(\u0026arr, \u0026formula_array, \u0026graph));\n                    arr = next.arr;\n                    formula_array = next.formula_array;\n                    graph = next.graph;\n                    Ok(())\n                } else {\n                    Err(\"Nothing to redo\")\n                }\n            }\n            _ =\u003e {\n                undo_stack.push(create_snapshot_extended(\u0026arr, \u0026formula_array, \u0026graph));\n                if undo_stack.len() \u003e 5 {\n                    undo_stack.remove(0);\n                }\n                redo_stack.clear();\n                parser(\n                    input,\n                    cols_i32,\n                    rows_i32,\n                    \u0026mut arr,\n                    \u0026mut graph,\n                    \u0026mut formula_array,\n                    \u0026mut state,\n                )\n            }\n        };\n\n        let elapsed = start.elapsed().as_secs_f32();\n        match result {\n            Ok(_) =\u003e {\n                if output_enabled {\n                    printer(currx, curry, \u0026arr, cols_i32, rows_i32);\n                }\n                print!(\"[{:.1}] (ok) \u003e \", elapsed);\n            }\n            Err(e) =\u003e {\n                if output_enabled {\n                    printer(currx, curry, \u0026arr, cols_i32, rows_i32);\n                }\n                print!(\"[{:.1}] ({}) \u003e \", elapsed, e);\n            }\n        }\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","basil","dev","COP290-Rust","rustlab","crdt","src","lib.rs"],"content":"// lib.rs\n//! A Conflict-free Replicated Data Type (CRDT) implementation for collaborative grid editing.\n//!\n//! This library provides the core data structures and event types needed for building\n//! a collaborative grid editing system. It implements CRDTs to ensure eventual consistency\n//! across multiple clients.\n//!\n//! # Examples\n//!\n//! ```rust\n//! use crdt::{Client, Event, InitEvent, GridUpdateEvent};\n//!\n//! // Create a new client\n//! let client = Client { name: \"Alice\".to_string() };\n//!\n//! // Create an initialization event\n//! let init_event = InitEvent { name: \"Alice\".to_string() };\n//!\n//! // Create a grid update event\n//! let grid_update = GridUpdateEvent {\n//!     grid: vec![],\n//!     sender: \"Alice\".to_string(),\n//! };\n//! ```\n//!\n//! # Event Types\n//!\n//! The library supports three main event types:\n//! - `INIT`: For client initialization\n//! - `GRID_UPDATE`: For grid content updates\n//! - `CLIENT_LIST`: For broadcasting client list updates\n\nuse serde::{Deserialize, Serialize};\nuse serde_json::Value;\n\n/// Event type for broadcasting client list updates to all connected clients.\npub const CLIENT_LIST: \u0026str = \"CLIENT_LIST\";\n\n/// Event type for client initialization.\npub const INIT: \u0026str = \"INIT\";\n\n/// Event type for grid content updates.\npub const GRID_UPDATE: \u0026str = \"GRID_UPDATE\";\n\n/// Represents a client in the collaborative system.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct Client {\n    /// The unique name/identifier of the client.\n    pub name: String,\n}\n\n/// A generic event structure that can represent any type of event in the system.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct Event {\n    /// The type of event (e.g., INIT, GRID_UPDATE, CLIENT_LIST).\n    pub event_type: String,\n    /// The event-specific data payload.\n    pub data: Value,\n}\n\n// two types of events:\n// INIT event\n// GRID_UPDATE event\n\n/// Represents an initialization event sent when a new client joins the system.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct InitEvent {\n    /// The name of the client being initialized.\n    pub name: String,\n}\n\n/// Represents a grid update event containing the latest state of the grid.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct GridUpdateEvent {\n    /// The updated grid content.\n    pub grid: Vec\u003cRow\u003e,\n    /// The name of the client who sent the update.\n    pub sender: String,\n}\n\n/// Represents a client list update event broadcast to all clients.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct ClientListEvent {\n    /// The current list of all connected clients.\n    pub clients: Vec\u003cClient\u003e,\n}\n\n/// Represents a single column in the grid with its metadata.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct Column {\n    /// The peer/client who last modified this column.\n    pub peer: String,\n    /// The timestamp of the last modification.\n    pub timestamp: usize,\n    /// The index of this column in the grid.\n    pub idx: usize,\n    /// The current value of the column.\n    pub value: String,\n}\n\n/// Represents a row in the grid containing multiple columns.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct Row {\n    /// The index of this row in the grid.\n    pub idx: usize,\n    /// The columns contained in this row.\n    pub columns: Vec\u003cColumn\u003e,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","basil","dev","COP290-Rust","rustlab","dummy_server","src","handlers.rs"],"content":"//! # Request Handlers\n//!\n//! This module contains handler functions for the various API endpoints exposed by\n//! the spreadsheet server. It implements the core functionality for retrieving sheet data,\n//! updating cells, processing queries, and performing undo/redo operations.\n#![deny(clippy::all)]\n\nuse axum::{\n    body::Bytes,\n    extract::{Json as ExtractJson, State},\n    response::IntoResponse,\n    Json,\n};\n\nuse crate::server_models::Sheet;\nuse crate::types::{AppState, QueryResponse, UpdateCellRequest, UpdateResponse};\n\nuse sheet::graph_ext::State as State1;\nuse sheet::parser_ext::*;\n\nuse crate::create_snapshot;\nuse crate::types::UndoRedoResponse;\n\nuse sheet::{\n    function_ext::{Cell, CellValue},\n    graph_ext::{Formula, Graph},\n};\n\n/// Retrieves the current spreadsheet data.\n///\n/// This handler returns the complete sheet data in a format suitable for\n/// client-side rendering.\n///\n/// # Arguments\n///\n/// * `state` - Application state containing the current sheet\n///\n/// # Returns\n///\n/// The current spreadsheet as a JSON response\npub async fn get_sheet(state: State\u003cAppState\u003e) -\u003e Json\u003cSheet\u003e {\n    let sheet = state.read().await.sheet.clone();\n    Json(sheet)\n}\n\n/// Handles requests to undo the last action.\n///\n/// This handler:\n/// 1. Removes the most recent state from the undo stack\n/// 2. Saves current state to the redo stack\n/// 3. Restores the previous state from the undo stack\n///\n/// # Arguments\n///\n/// * `state` - Application state containing undo/redo stacks and sheet data\n///\n/// # Returns\n///\n/// A JSON response indicating success or failure of the undo operation\npub async fn undo_action(State(state): State\u003cAppState\u003e) -\u003e Json\u003cUndoRedoResponse\u003e {\n    let mut app_state = state.write().await;\n\n    if let Some(prev) = app_state.undo_stack.pop() {\n        // Create temporary copies for snapshot creation\n        let cells_copy = app_state.cells.clone();\n        let formula_array_copy = app_state.formula_array.clone();\n        let graph_copy = app_state.graph.clone();\n\n        // Save current state to redo stack before reverting\n        app_state.redo_stack.push(create_snapshot(\u0026cells_copy, \u0026formula_array_copy, \u0026graph_copy));\n\n        // Restore previous state\n        app_state.cells = prev.arr;\n        app_state.formula_array = prev.formula_array;\n        app_state.graph = prev.graph;\n\n        // Also update the regular sheet model for API compatibility\n        let cells_clone = app_state.cells.clone();\n        update_simple_sheet_from_cells(\u0026mut app_state.sheet, \u0026cells_clone, 10, 10);\n\n        Json(UndoRedoResponse { success: true, message: \"Action undone successfully\".to_string() })\n    } else {\n        Json(UndoRedoResponse { success: false, message: \"Nothing to undo\".to_string() })\n    }\n}\n\n/// Handles requests to redo a previously undone action.\n///\n/// This handler:\n/// 1. Removes the most recent state from the redo stack\n/// 2. Saves current state to the undo stack\n/// 3. Restores the next state from the redo stack\n///\n/// # Arguments\n///\n/// * `state` - Application state containing undo/redo stacks and sheet data\n///\n/// # Returns\n///\n/// A JSON response indicating success or failure of the redo operation\npub async fn redo_action(State(state): State\u003cAppState\u003e) -\u003e Json\u003cUndoRedoResponse\u003e {\n    let mut app_state = state.write().await;\n\n    if let Some(next) = app_state.redo_stack.pop() {\n        // Create temporary copies for snapshot creation\n        let cells_copy = app_state.cells.clone();\n        let formula_array_copy = app_state.formula_array.clone();\n        let graph_copy = app_state.graph.clone();\n\n        // Save current state to undo stack before redoing\n        app_state.undo_stack.push(create_snapshot(\u0026cells_copy, \u0026formula_array_copy, \u0026graph_copy));\n\n        // Restore next state\n        app_state.cells = next.arr;\n        app_state.formula_array = next.formula_array;\n        app_state.graph = next.graph;\n\n        let cells_clone = app_state.cells.clone();\n        // Also update the regular sheet model for API compatibility\n        update_simple_sheet_from_cells(\u0026mut app_state.sheet, \u0026cells_clone, 10, 10);\n\n        Json(UndoRedoResponse { success: true, message: \"Action redone successfully\".to_string() })\n    } else {\n        Json(UndoRedoResponse { success: false, message: \"Nothing to redo\".to_string() })\n    }\n}\n\n/// Updates the simple sheet model from internal cell data.\n///\n/// This helper function synchronizes the sheet view model with the underlying cell data.\n///\n/// # Arguments\n///\n/// * `sheet` - The sheet model to update\n/// * `cells` - Source cell data\n/// * `rows` - Number of rows in the sheet\n/// * `cols` - Number of columns in the sheet\nfn update_simple_sheet_from_cells(sheet: \u0026mut Sheet, cells: \u0026[Cell], rows: usize, cols: usize) {\n    for r in 0..rows {\n        for c in 0..cols {\n            let idx = r * cols + c;\n            if idx \u003c cells.len() {\n                // Convert Cell to string and update the sheet\n                match \u0026cells[idx].value {\n                    CellValue::Int(i) =\u003e sheet.data[r][c].value = CellValue::String(i.to_string()),\n                    CellValue::Float(f) =\u003e {\n                        sheet.data[r][c].value = CellValue::String(f.to_string())\n                    }\n                    CellValue::String(s) =\u003e sheet.data[r][c].value = CellValue::String(s.clone()),\n                }\n            }\n        }\n    }\n}\n\n/// Updates a specific cell in the spreadsheet.\n///\n/// This handler processes cell update requests from the client,\n/// parsing and evaluating formulas if needed.\n///\n/// # Arguments\n///\n/// * `state` - Application state containing the current sheet\n/// * `payload` - Update request containing row, column, and new value\n///\n/// # Returns\n///\n/// A JSON response indicating success or failure of the update operation\npub async fn update_cell(\n    State(state): State\u003cAppState\u003e,\n    ExtractJson(payload): ExtractJson\u003cUpdateCellRequest\u003e,\n) -\u003e Json\u003cUpdateResponse\u003e {\n    // Parse row and column IDs from string to usize\n    let row_index = match payload.row_id.parse::\u003cusize\u003e() {\n        Ok(index) =\u003e index,\n        Err(_) =\u003e {\n            return Json(UpdateResponse {\n                success: false,\n                message: \"Invalid row ID format\".to_string(),\n            })\n        }\n    };\n\n    let col_index = match payload.column_id.parse::\u003cusize\u003e() {\n        Ok(index) =\u003e index,\n        Err(_) =\u003e {\n            return Json(UpdateResponse {\n                success: false,\n                message: \"Invalid column ID format\".to_string(),\n            })\n        }\n    };\n\n    let mut app_state = state.write().await;\n    let cols = app_state.sheet.data[0].len();\n\n    // Calculate 1D index from row and column\n    let cell_index = row_index * cols + col_index;\n\n    // Check if the indices are valid\n    if row_index \u003e= app_state.sheet.data.len()\n        || col_index \u003e= app_state.sheet.data[0].len()\n        || cell_index \u003e= app_state.cells.len()\n    {\n        return Json(UpdateResponse {\n            success: false,\n            message: \"Cell indices out of bounds\".to_string(),\n        });\n    }\n\n    // Try to parse the input value and determine its type\n    if let Ok(int_val) = payload.value.parse::\u003ci32\u003e() {\n        // It's an integer\n        app_state.cells[cell_index] = Cell::new_int(int_val);\n        app_state.sheet.data[row_index][col_index].value = CellValue::Int(int_val);\n    } else if let Ok(float_val) = payload.value.parse::\u003cf64\u003e() {\n        // It's a float\n        app_state.cells[cell_index] = Cell::new_float(float_val);\n        app_state.sheet.data[row_index][col_index].value = CellValue::Float(float_val);\n    } else if payload.value.contains(\"=\") {\n        // It's a formula - parse and evaluate it\n        let mut cells_clone = app_state.cells.clone();\n        let mut formula_array_clone = app_state.formula_array.clone();\n        let mut graph_clone = app_state.graph.clone();\n        let mut state_clone = app_state.state.clone();\n        match cell_parser(\n            \u0026payload.value,\n            cols as i32,\n            app_state.sheet.data.len() as i32,\n            \u0026mut cells_clone,\n            \u0026mut graph_clone,\n            \u0026mut formula_array_clone,\n            \u0026mut state_clone,\n        ) {\n            Ok(_) =\u003e {\n                // Formula processed successfully\n                // Update the actual state with the modified clones\n                app_state.cells = cells_clone;\n                app_state.formula_array = formula_array_clone;\n                app_state.graph = graph_clone;\n                app_state.state = state_clone;\n\n                // Also update the display sheet\n                match \u0026app_state.cells[cell_index].value {\n                    CellValue::Int(i) =\u003e {\n                        app_state.sheet.data[row_index][col_index].value = CellValue::Int(*i)\n                    }\n                    CellValue::Float(f) =\u003e {\n                        app_state.sheet.data[row_index][col_index].value = CellValue::Float(*f)\n                    }\n                    CellValue::String(s) =\u003e {\n                        app_state.sheet.data[row_index][col_index].value =\n                            CellValue::String(s.clone())\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                return Json(UpdateResponse {\n                    success: false,\n                    message: format!(\"Formula error: {}\", e),\n                });\n            }\n        }\n    } else {\n        // It's a string\n        app_state.cells[cell_index] = Cell::new_string(payload.value.clone());\n        app_state.sheet.data[row_index][col_index].value = CellValue::String(payload.value.clone());\n    }\n\n    // Return success response\n    Json(UpdateResponse { success: true, message: \"Cell updated successfully\".to_string() })\n}\n\n/// Parses and evaluates a cell formula.\n///\n/// This function handles different types of formulas:\n/// - Simple values (e.g., =10)\n/// - Arithmetic expressions (e.g., =A1+B2)\n/// - Functions (e.g., =SUM(A1:B3))\n///\n/// # Arguments\n///\n/// * `a` - The formula string\n/// * `c` - Number of columns in the sheet\n/// * `r` - Number of rows in the sheet\n/// * `arr` - Array of cells to update\n/// * `graph` - Dependency graph\n/// * `formula_array` - Array of formulas\n/// * `state` - Parser state\n///\n/// # Returns\n///\n/// Result indicating success or an error message\npub fn cell_parser(\n    a: \u0026str,\n    c: i32,\n    r: i32,\n    arr: \u0026mut [Cell],\n    graph: \u0026mut Graph,\n    formula_array: \u0026mut [Formula],\n    state: \u0026mut State1,\n) -\u003e Result\u003c(), \u0026'static str\u003e {\n    // Placeholder for the actual cell parser function\n    let pos_equalto = a.find('=').ok_or(\"No equals sign found\")?;\n    let pos_end = a.len();\n\n    let mut value = false;\n    let mut arth_exp = false;\n    let mut func = false;\n    let mut found_digit = false;\n\n    for ch in a[pos_equalto + 1..pos_end].chars() {\n        if ch == '(' {\n            func = true;\n            break;\n        }\n        if is_digit(ch) {\n            found_digit = true;\n        }\n        if \"+-*/\".contains(ch) \u0026\u0026 found_digit {\n            arth_exp = true;\n            break;\n        }\n    }\n\n    if !func \u0026\u0026 !arth_exp {\n        value = true;\n    }\n\n    if func \u0026\u0026 arth_exp {\n        return Err(\"Invalid input: Cannot mix function and arithmetic\");\n    }\n\n    if value {\n        print!(\" [DEBUG] Value function: \");\n        value_func(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state)?;\n    } else if arth_exp {\n        arth_op(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state)?;\n    } else if func {\n        let func_name = \u0026a[pos_equalto + 1..a[pos_equalto..].find('(').unwrap() + pos_equalto];\n        // println!(\"[DEBUG] Function name: {}\", func_name);\n        match func_name {\n            \"MIN\" =\u003e {\n                range_func(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state, 9)?\n            }\n            \"MAX\" =\u003e {\n                range_func(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state, 10)?\n            }\n            \"AVG\" =\u003e {\n                range_func(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state, 11)?\n            }\n            \"SUM\" =\u003e {\n                range_func(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state, 12)?\n            }\n            \"STDEV\" =\u003e {\n                range_func(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state, 13)?\n            }\n            \"SLEEP\" =\u003e sleep_func(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state)?,\n\n            _ =\u003e return Err(\"Unknown function\"),\n        }\n    }\n\n    Ok(())\n}\n\n/// Processes query commands sent from the client.\n///\n/// This handler parses and executes commands like formulas,\n/// functions, and other operations on the spreadsheet data.\n///\n/// # Arguments\n///\n/// * `state` - Application state containing the current sheet\n/// * `body` - Raw request body containing the query string\n///\n/// # Returns\n///\n/// A JSON response with the result of the executed query\npub async fn process_query(State(state): State\u003cAppState\u003e, body: Bytes) -\u003e impl IntoResponse {\n    // Convert bytes to string\n    let query_string = match String::from_utf8(body.to_vec()) {\n        Ok(s) =\u003e s,\n        Err(_) =\u003e {\n            return Json(QueryResponse {\n                success: false,\n                message: \"Failed to parse query string\".to_string(),\n                result: None,\n            })\n        }\n    };\n\n    let mut app_state = state.write().await;\n    let cols = app_state.sheet.data[0].len();\n    let rows = app_state.sheet.data.len();\n\n    // Save current state for undo before modifying (for commands that modify state)\n    let query = query_string.trim();\n\n    let mut cells_clone = app_state.cells.clone();\n    let mut formula_array_clone = app_state.formula_array.clone();\n    let mut graph_clone = app_state.graph.clone();\n    let mut state_clone = app_state.state.clone();\n    // Process the query - for direct formula/command input\n    match parser(\n        query,\n        cols as i32,\n        rows as i32,\n        \u0026mut cells_clone,\n        \u0026mut graph_clone,\n        \u0026mut formula_array_clone,\n        \u0026mut state_clone,\n    ) {\n        Ok(_) =\u003e {\n            // Formula processed successfully\n            // Update the actual state with the modified clones\n            app_state.cells = cells_clone;\n            app_state.formula_array = formula_array_clone;\n            app_state.graph = graph_clone;\n            app_state.state = state_clone;\n\n            // Also update the display sheet\n            for r in 0..rows {\n                for c in 0..cols {\n                    let idx = r * cols + c;\n                    match \u0026app_state.cells[idx].value {\n                        CellValue::Int(i) =\u003e app_state.sheet.data[r][c].value = CellValue::Int(*i),\n                        CellValue::Float(f) =\u003e {\n                            app_state.sheet.data[r][c].value = CellValue::Float(*f)\n                        }\n                        CellValue::String(s) =\u003e {\n                            app_state.sheet.data[r][c].value = CellValue::String(s.clone())\n                        }\n                    }\n                }\n            }\n\n            // Formula processed successfully - continue with the existing code\n            Json(QueryResponse {\n                success: true,\n                message: \"Formula executed successfully\".to_string(),\n                result: None,\n            })\n        }\n        Err(e) =\u003e Json(QueryResponse {\n            success: false,\n            message: format!(\"Formula error: {}\", e),\n            result: None,\n        }),\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","basil","dev","COP290-Rust","rustlab","dummy_server","src","main.rs"],"content":"//! # Rust Spreadsheet Backend Server\n//!\n//! This module provides the HTTP server implementation for the Rust Spreadsheet application.\n//! It handles API endpoints for spreadsheet operations, state management, and client communication.\n\nmod handlers;\nmod server_models;\nmod types;\n\nuse axum::{\n    routing::{get, post},\n    Router,\n};\nuse sheet::function_ext::Cell;\nuse sheet::graph_ext::StateSnapshot;\nuse sheet::graph_ext::{Formula, Graph, State};\nuse std::{net::SocketAddr, sync::Arc};\nuse tokio::sync::RwLock;\nuse tower_http::cors::{Any, CorsLayer};\n\nuse handlers::{get_sheet, process_query, redo_action, undo_action, update_cell};\nuse server_models::Sheet;\nuse types::ExtendedState;\n\n/// Creates a snapshot of the current spreadsheet state for undo/redo functionality.\n///\n/// This function captures all data necessary to restore the sheet to a previous state,\n/// including cells, formulas, and dependency graph.\n///\n/// # Arguments\n///\n/// * `arr` - The array of cells representing the current sheet data\n/// * `formula_array` - The array of formulas associated with cells\n/// * `graph` - The dependency graph tracking relationships between cells\n///\n/// # Returns\n///\n/// A `StateSnapshot` containing clones of all state components\nfn create_snapshot(arr: \u0026[Cell], formula_array: \u0026[Formula], graph: \u0026Graph) -\u003e StateSnapshot {\n    StateSnapshot {\n        arr: arr.to_owned(),\n        formula_array: formula_array.to_owned(),\n        graph: graph.clone(),\n    }\n}\n\n/// Application entry point - initializes and runs the HTTP server.\n///\n/// This function:\n/// 1. Sets up the initial spreadsheet state\n/// 2. Configures API endpoints and CORS policy\n/// 3. Starts the HTTP server on the specified address\n///\n/// The server provides endpoints for:\n/// - Getting the sheet data\n/// - Updating individual cells\n/// - Processing queries\n/// - Undo/redo operations\n#[tokio::main]\nasync fn main() {\n    // Initialize the sheet with default values\n    let r = 10;\n    let c = 10;\n    let num_cells = r * c;\n\n    // Initialize extended state components\n    let cells = vec![Cell::new_int(0); num_cells];\n\n    // Initialize regular sheet model for API compatibility\n    let sheet = Sheet::new(10, 10);\n    let num_cells = r * c;\n\n    let formula_array = vec![Formula::default(); num_cells];\n    let graph = Graph::new(num_cells);\n    let state = State::new();\n    let undo_stack: Vec\u003cStateSnapshot\u003e = Vec::new();\n    let redo_stack: Vec\u003cStateSnapshot\u003e = Vec::new();\n\n    // Create the extended state with all components\n    let extended_state = ExtendedState {\n        sheet: sheet.clone(),\n        cells: cells.clone(),\n        formula_array: formula_array.clone(),\n        graph: graph.clone(),\n        state: state.clone(),\n        undo_stack,\n        redo_stack,\n    };\n    let app_state = Arc::new(RwLock::new(extended_state));\n\n    // Create a CORS layer that allows any origin\n    let cors = CorsLayer::new().allow_origin(Any).allow_methods(Any).allow_headers(Any);\n\n    // Add the CORS layer to your router\n    let app = Router::new()\n        .route(\"/sheet\", get(get_sheet))\n        .route(\"/update-cell\", post(update_cell))\n        .route(\"/api/query\", post(process_query))\n        .route(\"/api/undo\", post(undo_action)) // New endpoint for undo\n        .route(\"/api/redo\", post(redo_action)) // New endpoint for redo\n        .with_state(app_state)\n        .layer(cors);\n\n    let addr = SocketAddr::from(([127, 0, 0, 1], 3001));\n    println!(\"‚úÖ Server running at http://{}\", addr);\n    println!(\"üîÑ Cell update endpoint available at http://{}/update-cell\", addr);\n    println!(\"üìù Query endpoint available at http://{}/api/query\", addr);\n    println!(\"‚Ü©Ô∏è Undo endpoint available at http://{}/api/undo\", addr);\n    println!(\"‚Ü™Ô∏è Redo endpoint available at http://{}/api/redo\", addr);\n\n    axum::serve(tokio::net::TcpListener::bind(addr).await.unwrap(), app).await.unwrap();\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","basil","dev","COP290-Rust","rustlab","dummy_server","src","server_models.rs"],"content":"//! # Server Models\n//!\n//! This module defines the data structures used by the server to represent\n//! the spreadsheet state. These models are serializable for client-server communication.\n\nuse serde::{Deserialize, Serialize};\nuse sheet::function_ext::Cell;\n\n/// Represents a spreadsheet with rows and columns of cells.\n///\n/// This structure is the primary model for maintaining and transmitting\n/// the grid of cells that make up the spreadsheet data.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct Sheet {\n    /// The two-dimensional grid of cells that stores the spreadsheet data.\n    pub data: Vec\u003cVec\u003cCell\u003e\u003e,\n}\n#[allow(dead_code)]\nimpl Sheet {\n    /// Creates a new spreadsheet with the specified number of rows and columns.\n    ///\n    /// All cells are initialized with integer value 0.\n    ///\n    /// # Arguments\n    ///\n    /// * `rows` - The number of rows in the sheet\n    /// * `cols` - The number of columns in the sheet\n    ///\n    /// # Returns\n    ///\n    /// A new `Sheet` instance with the specified dimensions\n    pub fn new(rows: usize, cols: usize) -\u003e Self {\n        Self { data: vec![vec![Cell::new_int(0); cols]; rows] }\n    }\n\n    /// Returns a reference to the grid of cells.\n    ///\n    /// # Returns\n    ///\n    /// A reference to the two-dimensional vector of cells\n    pub fn get_data(\u0026self) -\u003e \u0026Vec\u003cVec\u003cCell\u003e\u003e {\n        \u0026self.data\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","basil","dev","COP290-Rust","rustlab","dummy_server","src","types.rs"],"content":"//! # Type Definitions\n//!\n//! This module defines the core data types used throughout the application,\n//! including state management structures, request and response formats,\n//! and API interfaces.\n\nuse serde::{Deserialize, Serialize};\nuse std::sync::Arc;\nuse tokio::sync::RwLock;\n\nuse crate::server_models::Sheet;\nuse sheet::function_ext::Cell;\nuse sheet::graph_ext::{Formula, Graph, State, StateSnapshot};\n\n/// Enhanced state container for the spreadsheet application.\n///\n/// This structure maintains all aspects of the spreadsheet state, including:\n/// - The rendered sheet data\n/// - Cell values and formulas\n/// - Dependency tracking\n/// - History for undo/redo operations\n/// - Current cursor position\npub struct ExtendedState {\n    /// Sheet model for API compatibility with existing endpoints\n    pub sheet: Sheet,\n    /// Typed cells (int, float, string)\n    pub cells: Vec\u003cCell\u003e,\n    /// Cell formulas\n    pub formula_array: Vec\u003cFormula\u003e,\n    /// Dependency graph for formula evaluation\n    pub graph: Graph,\n    /// Global sheet state\n    pub state: State,\n    /// Stack of previous states for undo operations\n    pub undo_stack: Vec\u003cStateSnapshot\u003e,\n    /// Stack of undone states for redo operations\n    pub redo_stack: Vec\u003cStateSnapshot\u003e,\n}\n\n/// Thread-safe shared application state.\n///\n/// This type provides synchronized read/write access to the application state\n/// that can be safely shared across async tasks and API handlers.\npub type AppState = Arc\u003cRwLock\u003cExtendedState\u003e\u003e;\n\n/// Request payload for updating a cell value.\n///\n/// Contains the cell coordinates and the new value to set.\n#[derive(Serialize, Deserialize, Debug)]\npub struct UpdateCellRequest {\n    /// Row identifier (zero-based index as string)\n    pub row_id: String,\n    /// Column identifier (zero-based index as string)\n    pub column_id: String,\n    /// New value to set in the cell\n    pub value: String,\n}\n\n/// Response format for cell update operations.\n///\n/// Indicates whether the update was successful and provides a message.\n#[derive(Serialize, Deserialize, Debug)]\npub struct UpdateResponse {\n    /// Whether the operation was successful\n    pub success: bool,\n    /// Message describing the result or error\n    pub message: String,\n}\n\n/// Response format for query operations.\n///\n/// Includes success status, descriptive message, and optional result data.\n#[derive(Serialize, Deserialize, Debug)]\npub struct QueryResponse {\n    /// Whether the query was processed successfully\n    pub success: bool,\n    /// Message describing the result or error\n    pub message: String,\n    /// Optional result value from the query\n    pub result: Option\u003cString\u003e,\n}\n\n/// Response format for undo/redo operations.\n///\n/// Provides feedback about the success of history navigation.\n#[derive(Serialize, Deserialize, Debug)]\npub struct UndoRedoResponse {\n    /// Whether the undo/redo operation was successful\n    pub success: bool,\n    /// Message describing the result or error\n    pub message: String,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","basil","dev","COP290-Rust","rustlab","frontend","src","cell_component.rs"],"content":"//! # Cell Component\n//!\n//! This module provides a component for individual spreadsheet cells with editing capabilities.\n//! It handles user interaction, cell value updates, and communication with the backend API.\n\nuse crate::context::{AppAction, AppContext};\nuse gloo::console::log;\nuse gloo_net::http::Request;\nuse wasm_bindgen::JsCast;\nuse wasm_bindgen_futures::spawn_local;\nuse web_sys::{FocusEvent, HtmlInputElement, InputEvent, KeyboardEvent};\nuse yew::prelude::*;\n\n/// Properties for the cell component.\n///\n/// Contains:\n/// - The current cell value\n/// - Row and column identifiers\n/// - API endpoint for updates\n#[derive(Properties, PartialEq)]\npub struct Props {\n    /// Current value displayed in the cell\n    pub value: String,\n    /// Row identifier (zero-based index)\n    pub row_id: String,\n    /// Column identifier (zero-based index)\n    pub column_id: String,\n    /// API endpoint for sending cell updates\n    pub api_url: String,\n}\n\n/// A component that represents an individual cell in the spreadsheet.\n///\n/// Features:\n/// - Click to edit in-place\n/// - Auto-focus on edit mode\n/// - Submit on enter or blur\n/// - Communicates with backend when cell value changes\n#[function_component(CellComponent)]\n#[allow(unused_variables)]\npub fn cell_component(props: \u0026Props) -\u003e Html {\n    let value = use_state(|| props.value.clone());\n    let is_editing = use_state(|| false);\n    let input_ref = use_node_ref(); // Add this line - use a node_ref instead\n\n    // Get the app context for triggering refreshes\n    let app_context = use_context::\u003cAppContext\u003e().expect(\"no ctx found\");\n\n    // Update the value if props change\n    {\n        let value = value.clone();\n        let props_value = props.value.clone();\n\n        use_effect_with(props.value.clone(), move |props_value| {\n            value.set(props_value.clone());\n            || ()\n        });\n    }\n\n    // Focus and select input when editing is enabled\n    {\n        let input_ref = input_ref.clone();\n        let is_editing = is_editing.clone();\n\n        use_effect_with(*is_editing, move |is_editing| {\n            if *is_editing {\n                if let Some(input) = input_ref.cast::\u003cHtmlInputElement\u003e() {\n                    let _ = input.focus();\n                    input.select();\n                }\n            }\n            || ()\n        });\n    }\n    let onclick = {\n        let is_editing = is_editing.clone();\n\n        Callback::from(move |_| {\n            is_editing.set(true);\n        })\n    };\n\n    // Handler for blur events on the input field.\n    //\n    // When the input loses focus:\n    // 1. Checks if the value has changed\n    // 2. If changed, sends an update to the backend API\n    // 3. Exits edit mode\n    let onblur = {\n        let value = value.clone();\n        let is_editing = is_editing.clone();\n        let row_id = props.row_id.clone();\n        let column_id = props.column_id.clone();\n        let api_url = props.api_url.clone();\n        let original_value = props.value.clone(); // Clone the original value here\n        let app_context = app_context.clone(); // Clone for the closure\n\n        Callback::from(move |_: FocusEvent| {\n            let current_value = (*value).clone();\n            let row_id = row_id.clone();\n            let column_id = column_id.clone();\n            let api_url = api_url.clone();\n            let app_context = app_context.clone(); // Clone for the async closure\n\n            // Only send update if the value has changed\n            if current_value != original_value {\n                spawn_local(async move {\n                    let payload = serde_json::json!({\n                        \"row_id\": row_id,\n                        \"column_id\": column_id,\n                        \"value\": current_value\n                    });\n\n                    // Create the request\n                    let request =\n                        Request::post(\u0026api_url).header(\"Content-Type\", \"application/json\");\n\n                    // Handle the body() Result\n                    let request_with_body =\n                        match request.body(serde_json::to_string(\u0026payload).unwrap()) {\n                            Ok(req) =\u003e req,\n                            Err(e) =\u003e {\n                                log!(\"Failed to set request body: {:?}\", e.to_string());\n                                return;\n                            }\n                        };\n\n                    // Send the request\n                    match request_with_body.send().await {\n                        Ok(_) =\u003e {\n                            // Trigger a refresh after successful cell update\n                            app_context.dispatch(AppAction::Refresh);\n                        }\n                        Err(e) =\u003e {\n                            log!(\"Error updating cell: {:?}\", e.to_string());\n                        }\n                    }\n                });\n            }\n\n            is_editing.set(false);\n        })\n    };\n\n    // Handler for keypress events.\n    //\n    // Handles special key behavior:\n    // - Enter key: Submits the edit by blurring the input field\n    let onkeypress = {\n        let is_editing = is_editing.clone();\n\n        Callback::from(move |e: KeyboardEvent| {\n            if e.key() == \"Enter\" {\n                e.prevent_default();\n                // Simulate blur to trigger the update\n                if let Some(target) = e.target() {\n                    if let Some(input) = target.dyn_ref::\u003cHtmlInputElement\u003e() {\n                        let _ = input.blur(); // Changed to handle the Result\n                    }\n                }\n            }\n        })\n    };\n\n    // Handler for input events.\n    //\n    // Updates the component's internal state as the user types.\n    let oninput = {\n        let value = value.clone();\n\n        Callback::from(move |e: InputEvent| {\n            if let Some(target) = e.target() {\n                if let Some(input) = target.dyn_ref::\u003cHtmlInputElement\u003e() {\n                    value.set(input.value());\n                }\n            }\n        })\n    };\n\n    html! {\n        \u003ctd style=\"border: 1px solid #ccc; padding: 8px; position: relative;\"\u003e\n            {\n                if *is_editing {\n                    html! {\n                        \u003cinput\n                            type=\"text\"\n                            value={(*value).clone()}\n                            {oninput}\n                            {onblur}\n                            {onkeypress}\n                            ref={input_ref}  // Use the node_ref here\n                            style=\"width: 100%; height: 100%; padding: 5px; border: none; outline: none; position: absolute; top: 0; left: 0; box-sizing: border-box;\"\n                        /\u003e\n                    }\n                } else {\n                    html! {\n                        \u003cdiv onclick={onclick} style=\"cursor: pointer; min-height: 20px;\"\u003e\n                            { (*value).clone() }\n                        \u003c/div\u003e\n                    }\n                }\n            }\n        \u003c/td\u003e\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","basil","dev","COP290-Rust","rustlab","frontend","src","context.rs"],"content":"//! # Application Context Module\n//!\n//! This module defines the application state management and context for the spreadsheet.\n//! It provides a central state mechanism using Yew's reducer pattern for components\n//! to interact with shared application data.\n\nuse std::rc::Rc;\nuse yew::prelude::*;\n\n/// Represents the global application state.\n///\n/// This structure maintains state that needs to be shared across components,\n/// such as the refresh counter used to trigger UI updates.\n#[derive(Clone, PartialEq)]\npub struct AppState {\n    /// Counter that increments each time the UI needs to be refreshed.\n    /// Components can watch this value to detect when they should update.\n    pub refresh_counter: u32,\n}\n\nimpl Default for AppState {\n    /// Creates the default application state.\n    ///\n    /// # Returns\n    ///\n    /// A new `AppState` with initial values\n    fn default() -\u003e Self {\n        Self { refresh_counter: 0 }\n    }\n}\n\n/// Type alias for a handle to the application context.\n///\n/// This provides components with access to the application state and actions.\npub type AppContext = UseReducerHandle\u003cAppState\u003e;\n\n/// Actions that can be performed on the application state.\n///\n/// This enum represents the various ways components can update the shared state.\n#[derive(Clone)]\npub enum AppAction {\n    /// Action to trigger a refresh of the UI.\n    Refresh,\n}\n\nimpl Reducible for AppState {\n    type Action = AppAction;\n\n    /// Handles state transitions based on dispatched actions.\n    ///\n    /// # Arguments\n    ///\n    /// * `self` - The current application state\n    /// * `action` - The action to perform on the state\n    ///\n    /// # Returns\n    ///\n    /// A new version of the application state after applying the action\n    fn reduce(self: Rc\u003cSelf\u003e, action: Self::Action) -\u003e Rc\u003cSelf\u003e {\n        match action {\n            AppAction::Refresh =\u003e AppState { refresh_counter: self.refresh_counter + 1 }.into(),\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","basil","dev","COP290-Rust","rustlab","frontend","src","main.rs"],"content":"//! # Rust Spreadsheet Frontend\n//!\n//! This is the main module for the Rust Spreadsheet web application.\n//! It provides a browser-based spreadsheet interface built with Yew\n//! that communicates with a backend server for data processing.\n\nuse yew::prelude::*;\n\nmod cell_component;\nmod context;\nmod models;\nmod request_form;\nmod table_component;\n\nuse context::*;\nuse request_form::RequestForm;\nuse table_component::TableComponent;\n\n/// The root component of the Rust Spreadsheet application.\n///\n/// This component:\n/// - Initializes the application state\n/// - Sets up the main layout\n/// - Renders the spreadsheet table and request form\n#[function_component(App)]\nfn app() -\u003e Html {\n    // Create application state using Yew's reducer pattern\n    let app_state = use_reducer(AppState::default);\n\n    // Backend API endpoint for queries\n    let api_url = \"http://localhost:3001/api/query\".to_string();\n\n    html! {\n        \u003cContextProvider\u003cAppContext\u003e context={app_state.clone()}\u003e\n            \u003cdiv style=\"font-family: sans-serif; padding: 2rem;\"\u003e\n                \u003ch1 style=\"font-size: 2rem; margin-bottom: 1rem;\"\u003e{ \"ü¶Ä Rust Spreadsheet\" }\u003c/h1\u003e\n                \u003cTableComponent /\u003e\n                \u003cRequestForm api_url={api_url} /\u003e\n            \u003c/div\u003e\n        \u003c/ContextProvider\u003cAppContext\u003e\u003e\n    }\n}\n\n/// Application entry point.\n///\n/// Sets up:\n/// - WebAssembly logging\n/// - Document title\n/// - Panic hook for better error reporting\n/// - Renders the root component\nfn main() {\n    wasm_logger::init(wasm_logger::Config::default());\n    gloo::utils::document().set_title(\"Rust Spreadsheet\");\n    console_error_panic_hook::set_once();\n    yew::Renderer::\u003cApp\u003e::new().render();\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","basil","dev","COP290-Rust","rustlab","frontend","src","models.rs"],"content":"//! # Data Models\n//!\n//! This module defines the core data structures used in the spreadsheet application.\n//! It provides a representation of the sheet and its cells that can be serialized\n//! and deserialized for communication with the backend.\n\nuse serde::{Deserialize, Serialize};\nuse sheet::function_ext::Cell;\n\n/// Represents a spreadsheet with rows and columns of cells.\n///\n/// This structure holds the entire grid of cells that make up the spreadsheet.\n/// It can be serialized for API communication and provides methods for creating\n/// and accessing the spreadsheet data.\n#[derive(Serialize, Deserialize, Debug, Clone)]\n\npub struct Sheet {\n    /// The two-dimensional grid of cells that stores the spreadsheet data.\n    pub data: Vec\u003cVec\u003cCell\u003e\u003e,\n}\n\n#[allow(dead_code)]\nimpl Sheet {\n    /// Creates a new spreadsheet with the specified number of rows and columns.\n    ///\n    /// All cells are initialized with integer value 0.\n    ///\n    /// # Arguments\n    ///\n    /// * `rows` - The number of rows in the sheet\n    /// * `cols` - The number of columns in the sheet\n    ///\n    /// # Returns\n    ///\n    /// A new `Sheet` instance with the specified dimensions\n    pub fn new(rows: usize, cols: usize) -\u003e Self {\n        Self { data: vec![vec![Cell::new_int(0); cols]; rows] }\n    }\n\n    /// Returns a reference to the grid of cells.\n    ///\n    /// # Returns\n    ///\n    /// A reference to the two-dimensional vector of cells\n    pub fn get_data(\u0026self) -\u003e \u0026Vec\u003cVec\u003cCell\u003e\u003e {\n        \u0026self.data\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","basil","dev","COP290-Rust","rustlab","frontend","src","request_form.rs"],"content":"//! # Request Form Component\n//!\n//! This module provides the form component that allows users to submit commands\n//! to the backend API and displays the responses.\n\nuse gloo_net::http::Request;\nuse wasm_bindgen_futures::spawn_local;\nuse web_sys::HtmlInputElement;\nuse yew::prelude::*;\n\nuse crate::context::{AppAction, AppContext};\n\n/// Properties for the RequestForm component.\n///\n/// Contains the API URL endpoint that the form will submit requests to.\n#[derive(Properties, PartialEq)]\npub struct RequestFormProps {\n    /// The API endpoint URL for sending query requests\n    pub api_url: String,\n}\n\n/// A form component for submitting commands to the backend.\n///\n/// This component provides:\n/// - A text input for command entry\n/// - A submit button to execute the command\n/// - A response display area for showing API results\n#[function_component(RequestForm)]\n#[allow(unused_variables)]\npub fn request_form(props: \u0026RequestFormProps) -\u003e Html {\n    let input_ref = use_node_ref();\n    let response = use_state(String::new);\n    let is_loading = use_state(|| false);\n\n    // Get the app context for triggering refreshes\n    let app_context = use_context::\u003cAppContext\u003e().expect(\"no ctx found\");\n\n    // Handler for form submission events.\n    //\n    // This callback:\n    // 1. Prevents default form submission\n    // 2. Gets the query text from the input\n    // 3. Sends the query to the API asynchronously\n    // 4. Updates the response state with the result\n    // 5. Triggers app refresh on success\n    let onsubmit = {\n        let input_ref = input_ref.clone();\n        let response = response.clone();\n        let api_url = props.api_url.clone();\n        let app_context = app_context.clone(); // Clone context for the closure\n\n        Callback::from(move |e: SubmitEvent| {\n            e.prevent_default();\n\n            if let Some(input) = input_ref.cast::\u003cHtmlInputElement\u003e() {\n                let query = input.value();\n                if !query.trim().is_empty() {\n                    let api_url = api_url.clone();\n                    let response = response.clone();\n                    let app_context = app_context.clone(); // Clone for the async closure\n\n                    spawn_local(async move {\n                        // Create the request with text/plain content type\n                        let request = Request::post(\u0026api_url).header(\"Content-Type\", \"text/plain\");\n\n                        // Handle the body() Result\n                        let request_with_body = match request.body(query) {\n                            Ok(req) =\u003e req,\n                            Err(e) =\u003e {\n                                response.set(format!(\"Failed to set request body: {:?}\", e));\n                                return;\n                            }\n                        };\n\n                        // Send the request\n                        match request_with_body.send().await {\n                            Ok(resp) =\u003e {\n                                // Parse the response as JSON\n                                match resp.json::\u003cserde_json::Value\u003e().await {\n                                    Ok(json) =\u003e {\n                                        // Format JSON nicely\n                                        match serde_json::to_string_pretty(\u0026json) {\n                                            Ok(formatted) =\u003e {\n                                                response.set(formatted);\n\n                                                // Trigger a refresh after successful operation\n                                                app_context.dispatch(AppAction::Refresh);\n                                            }\n                                            Err(e) =\u003e response\n                                                .set(format!(\"Error formatting JSON: {:?}\", e)),\n                                        }\n                                    }\n                                    Err(e) =\u003e {\n                                        response.set(format!(\"Error parsing response: {:?}\", e))\n                                    }\n                                }\n                            }\n                            Err(e) =\u003e response.set(format!(\"Request error: {:?}\", e)),\n                        }\n                    });\n\n                    input.set_value(\"\");\n                }\n            }\n        })\n    };\n\n    html! {\n        \u003cdiv style=\"margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9;\"\u003e\n            \u003ch3\u003e{\"Command Center\"}\u003c/h3\u003e\n            \u003cform {onsubmit} style=\"display: flex; gap: 10px;\"\u003e\n                \u003cinput\n                    ref={input_ref}\n                    type=\"text\"\n                    placeholder=\"Enter your command here...\"\n                    style=\"flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;\"\n                /\u003e\n                \u003cbutton\n                    type=\"submit\"\n                    style=\"padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;\"\n                \u003e\n                    {\"Execute\"}\n                \u003c/button\u003e\n            \u003c/form\u003e\n\n            \u003cdiv style=\"margin-top: 10px;\"\u003e\n                {\n                    if !(*response).is_empty() {\n                        html! {\n                            \u003cdiv style=\"padding: 10px; border: 1px solid #ddd; border-radius: 4px; background-color: white;\"\u003e\n                                \u003ch4\u003e{\"Response:\"}\u003c/h4\u003e\n                                \u003cpre style=\"white-space: pre-wrap; overflow-wrap: break-word; background-color: #f5f5f5; padding: 10px; border-radius: 4px;\"\u003e\n                                    {\u0026*response}\n                                \u003c/pre\u003e\n                            \u003c/div\u003e\n                        }\n                    } else {\n                        html! {}\n                    }\n                }\n            \u003c/div\u003e\n        \u003c/div\u003e\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","basil","dev","COP290-Rust","rustlab","frontend","src","table_component.rs"],"content":"//! # Table Component\n//!\n//! This module provides the spreadsheet grid component that displays cell data and\n//! allows for cell interaction.\n\nuse gloo::console::log;\nuse gloo::net::http::Request;\nuse wasm_bindgen_futures::spawn_local;\nuse yew::prelude::*;\n\n// mod cell_component;\nuse crate::cell_component::CellComponent;\nuse crate::context::AppContext;\nuse crate::models::*;\nuse sheet::function_ext::CellValue;\n\n/// The main spreadsheet table component.\n///\n/// This component:\n/// - Fetches sheet data from the backend\n/// - Displays the grid of cells with row and column headers\n/// - Refreshes when the application state changes\n#[function_component(TableComponent)]\npub fn table_component() -\u003e Html {\n    let sheet_state = use_state(|| None::\u003cSheet\u003e);\n    let error_state = use_state(|| None::\u003cString\u003e);\n\n    let app_context: UseReducerHandle\u003ccrate::context::AppState\u003e =\n        use_context::\u003cAppContext\u003e().expect(\"no ctx found\");\n\n    {\n        let sheet_state = sheet_state.clone();\n        let error_state = error_state.clone();\n        let refresh_counter = app_context.refresh_counter;\n\n        // Effect to fetch sheet data when the refresh counter changes\n        use_effect_with(refresh_counter, move |_| {\n            let sheet_state = sheet_state.clone();\n            let error_state = error_state.clone();\n\n            log!(\"Fetching sheet data... (refresh {})\", refresh_counter);\n            spawn_local(async move {\n                match Request::get(\"http://127.0.0.1:3001/sheet\").send().await {\n                    Ok(response) =\u003e {\n                        if response.status() == 200 {\n                            match response.json::\u003cSheet\u003e().await {\n                                Ok(sheet) =\u003e {\n                                    sheet_state.set(Some(sheet));\n                                    error_state.set(None);\n                                }\n                                Err(e) =\u003e {\n                                    error_state.set(Some(format!(\"Parse error: {}\", e)));\n                                }\n                            }\n                        } else {\n                            error_state.set(Some(format!(\"Server error: {}\", response.status())));\n                        }\n                    }\n                    Err(e) =\u003e {\n                        error_state.set(Some(format!(\"Request failed: {}\", e)));\n                    }\n                }\n            });\n            || ()\n        });\n    }\n\n    html! {\n        \u003cdiv\u003e\n        {\n            if let Some(error) = \u0026*error_state {\n                html! { \u003cp style=\"color: red;\"\u003e{ error }\u003c/p\u003e }\n            } else if let Some(sheet) = \u0026*sheet_state {\n                html! {\n                    \u003ctable style=\"border-collapse: collapse; width: 100%; text-align: center;\"\u003e\n                        \u003cthead\u003e\n                            \u003ctr\u003e\n                                \u003cth style=\"border: 1px solid #ccc; padding: 8px;\"\u003e{ \"‚Üò\" }\u003c/th\u003e\n                                {\n                                    (0..sheet.data[0].len()).map(|c| html! {\n                                        \u003cth style=\"border: 1px solid #ccc; padding: 8px; background:rgb(7, 188, 152);\"\u003e\n                                            { column_label(c) }\n                                        \u003c/th\u003e\n                                    }).collect::\u003cHtml\u003e()\n                                }\n                            \u003c/tr\u003e\n                        \u003c/thead\u003e\n                        \u003ctbody\u003e\n                            {\n                                sheet.data.iter().enumerate().map(|(r, row)| {\n                                    html! {\n                                        \u003ctr\u003e\n                                            \u003ctd style=\"border: 1px solid #ccc; padding: 8px; background:rgb(7, 188, 152);\"\u003e{ r + 1 }\u003c/td\u003e\n                                            {\n                                                row.iter().enumerate().map(|(c, cell)| {\n                                                    let display_value = match \u0026cell.value {\n                                                        CellValue::Int(i) =\u003e i.to_string(),\n                                                        CellValue::Float(f) =\u003e f.to_string(),\n                                                        CellValue::String(s) =\u003e s.clone(),\n                                                    };\n\n                                                    html! {\n                                                        \u003cCellComponent\n                                                                value={display_value}\n                                                                row_id={r.to_string()}\n                                                                column_id={c.to_string()}\n                                                                api_url={\"http://127.0.0.1:3001/update-cell\".to_string()}\n                                                        /\u003e\n                                                    }\n                                                }).collect::\u003cHtml\u003e()\n                                            }\n                                        \u003c/tr\u003e\n                                    }\n                                }).collect::\u003cHtml\u003e()\n                            }\n                        \u003c/tbody\u003e\n                    \u003c/table\u003e\n                }\n            } else {\n                html! { \u003cp\u003e{ \"Loading...\" }\u003c/p\u003e }\n            }\n        }\n        \u003c/div\u003e\n    }\n}\n\n/// Converts a zero-based column index to an Excel-style column label (A, B, C, ..., Z, AA, AB, etc.)\n///\n/// # Arguments\n///\n/// * `index` - The zero-based index of the column\n///\n/// # Returns\n///\n/// A string representing the column label (e.g., 0 ‚Üí \"A\", 25 ‚Üí \"Z\", 26 ‚Üí \"AA\")\npub fn column_label(mut index: usize) -\u003e String {\n    let mut label = String::new();\n    index += 1;\n    while index \u003e 0 {\n        index -= 1;\n        label.insert(0, (b'A' + (index % 26) as u8) as char);\n        index /= 26;\n    }\n    label\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","basil","dev","COP290-Rust","rustlab","server","src","main.rs"],"content":"// server.rs\n//! A WebSocket server implementation for real-time collaborative grid editing.\n//!\n//! This server handles WebSocket connections from multiple clients, manages client state,\n//! and broadcasts grid updates to all connected clients.\n\nuse log::{info, warn};\nuse std::io::Error;\nuse std::{collections::HashMap, net::SocketAddr, sync::Arc};\nuse tokio::net::TcpListener;\nuse tokio::net::TcpStream;\n\nuse futures_util::{SinkExt, StreamExt};\nuse tokio::sync::{\n    RwLock,\n    mpsc::{UnboundedSender, unbounded_channel},\n};\n\nuse tokio_tungstenite::tungstenite::Message;\n\nuse crdt::{\n    CLIENT_LIST, Client, ClientListEvent, Event, GRID_UPDATE, GridUpdateEvent, INIT, InitEvent,\n};\n\n/// A type alias for the thread-safe collection of connected clients.\n/// Uses `Arc\u003cRwLock\u003cHashMap\u003e\u003e` to allow safe concurrent access from multiple tasks.\ntype Clients = Arc\u003cRwLock\u003cHashMap\u003cString, WsClient\u003e\u003e\u003e;\n\n/// Represents a connected WebSocket client.\n#[derive(Debug, Clone)]\npub struct WsClient {\n    /// The name of the client as provided during initialization.\n    pub name: String,\n    /// A channel sender used to send messages to this client.\n    pub sender: UnboundedSender\u003cString\u003e,\n}\n\n/// Handles the initialization of a new client connection.\n///\n/// # Arguments\n/// * `evt` - The initialization event containing the client's name\n/// * `clients` - The shared collection of connected clients\n/// * `sender` - The channel sender for this client\n/// * `client_id` - The shared reference to this client's ID\nasync fn handle_init(\n    evt: \u0026InitEvent,\n    clients: Clients,\n    sender: UnboundedSender\u003cString\u003e,\n    client_id: Arc\u003cRwLock\u003cOption\u003cString\u003e\u003e\u003e,\n) {\n    let name = evt.name.to_owned();\n    *client_id.write().await = Some(name.clone());\n\n    // add to clients list\n    clients\n        .as_ref()\n        .write()\n        .await\n        .insert(name.clone(), WsClient { name: evt.name.to_owned(), sender: sender.clone() });\n\n    // send updated list of clients to all clients\n    let serialized = serde_json::to_string(\u0026Event {\n        event_type: CLIENT_LIST.to_string(),\n        data: serde_json::to_value(ClientListEvent {\n            clients: clients\n                .read()\n                .await\n                .clone()\n                .into_values()\n                .map(|c| Client { name: c.name })\n                .collect(),\n        })\n        .expect(\"Failed to serialize client list\"),\n    })\n    .expect(\"Failed to serialize client list message\");\n\n    clients.read().await.iter().for_each(|client| {\n        let _ = client.1.sender.send(serialized.clone());\n    });\n\n    info!(\"Client {} connected\", name);\n}\n\n/// Handles grid update events from clients and broadcasts them to other connected clients.\n///\n/// # Arguments\n/// * `evt` - The grid update event containing the new grid state\n/// * `clients` - The shared collection of connected clients\nasync fn handle_grid_update(evt: \u0026GridUpdateEvent, clients: Clients) {\n    let grid = evt.grid.clone();\n    let client_message = Event {\n        event_type: GRID_UPDATE.to_string(),\n        data: serde_json::to_value(GridUpdateEvent {\n            grid: grid.clone(),\n            sender: evt.sender.clone(),\n        })\n        .expect(\"Failed to serialize grid update message\"),\n    };\n\n    let serialized =\n        serde_json::to_string(\u0026client_message).expect(\"Failed to serialize grid update message\");\n\n    // send to each client in client list\n    clients.read().await.iter().for_each(|client| {\n        if client.0 != \u0026evt.sender {\n            let _ = client.1.sender.send(serialized.clone());\n        }\n    });\n\n    info!(\"Grid update sent to all clients except {}\", evt.sender);\n}\n\n/// Handles client disconnection and cleanup.\n///\n/// # Arguments\n/// * `clients` - The shared collection of connected clients\n/// * `client_id` - The shared reference to the disconnecting client's ID\n/// * `addr` - The socket address of the disconnecting client\nasync fn handle_close(clients: Clients, client_id: Arc\u003cRwLock\u003cOption\u003cString\u003e\u003e\u003e, addr: SocketAddr) {\n    if let Some(ref name) = *client_id.read().await {\n        clients.as_ref().write().await.remove(name); // remove client from list\n\n        // send new list to all clients\n        let serialized = serde_json::to_string(\u0026Event {\n            event_type: CLIENT_LIST.to_string(),\n            data: serde_json::to_value(ClientListEvent {\n                clients: clients\n                    .read()\n                    .await\n                    .clone()\n                    .into_values()\n                    .map(|c| Client { name: c.name })\n                    .collect(),\n            })\n            .expect(\"Failed to serialize client list\"),\n        })\n        .expect(\"Failed to serialize client list message\");\n\n        clients.read().await.iter().for_each(|client| {\n            let _ = client.1.sender.send(serialized.clone());\n        });\n\n        info!(\"Client {:?} disconnected at {}\", name, addr);\n    }\n}\n\n/// Accepts and handles a new WebSocket connection.\n///\n/// This function sets up the WebSocket connection, handles message routing,\n/// and manages the client's lifecycle.\n///\n/// # Arguments\n/// * `stream` - The TCP stream for the new connection\n/// * `clients` - The shared collection of connected clients\nasync fn accept_connection(stream: TcpStream, clients: Clients) {\n    // create a new websocket connection\n    let addr = stream.peer_addr().expect(\"Stream should have a peer address\");\n\n    info!(\"Client connected: {}\", addr);\n\n    // create a new websocket connection\n    let ws_stream = tokio_tungstenite::accept_async(stream)\n        .await\n        .expect(\"Error during the websocket handshake\");\n\n    info!(\"Websocket handshake successful: {}\", addr);\n\n    let (mut sender, mut receiver) = ws_stream.split();\n    let (tx, mut rx) = unbounded_channel::\u003cString\u003e();\n    let client_id: Arc\u003cRwLock\u003cOption\u003cString\u003e\u003e\u003e = Arc::new(RwLock::new(None));\n\n    loop {\n        tokio::select! {\n            msg = receiver.next() =\u003e {\n                match msg {\n                    Some(msg) =\u003e {\n                        let msg = msg.expect(\"Error parsing message\");\n                        if msg.is_text() {\n                            if let Ok(event) = serde_json::from_str::\u003cEvent\u003e(msg.to_text().expect(\"Error parsing message\")) {\n                                match event.event_type.as_str() {\n                                    INIT =\u003e {\n                                        if let Ok(evt) = serde_json::from_value::\u003cInitEvent\u003e(event.data) {\n                                            handle_init(\u0026evt, clients.clone(), tx.clone(), client_id.clone()).await;\n                                        }\n                                    },\n                                    GRID_UPDATE =\u003e {\n                                        if let Ok(evt) = serde_json::from_value::\u003cGridUpdateEvent\u003e(event.data) {\n                                            handle_grid_update(\u0026evt, clients.clone()).await;\n                                        }\n                                    },\n                                    event_type =\u003e {\n                                        warn!(\"Received unknown event: {}\", event_type);\n                                    }\n                                }\n                            }\n                        } else if msg.is_close() {\n                            handle_close(clients.clone(), client_id.clone(), addr).await;\n                            break; // client has gracefully closed the connection\n                        }\n                    }\n                    None =\u003e { // ungraceful close from client\n                        info!(\"Client disconnected: {}\", addr);\n                        break;\n                    }\n                }\n            },\n            Some(ev) = rx.recv() =\u003e {\n                sender.send(Message::Text(ev.to_owned())).await\n                    .expect(\"Failed to send message to client\");\n            }\n        }\n    }\n}\n\n/// The main entry point for the WebSocket server.\n///\n/// This function:\n/// 1. Initializes logging\n/// 2. Creates the shared client collection\n/// 3. Binds to the server port\n/// 4. Accepts and handles incoming connections\n///\n/// # Returns\n/// A `Result` indicating success or failure of the server operation.\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Error\u003e {\n    // read port from command line arguments\n    let args: Vec\u003cString\u003e = std::env::args().collect();\n\n    // default port is 3030\n    let port = if args.len() \u003e 1 { args[1].parse::\u003cu16\u003e().expect(\"Invalid port\") } else { 3030 };\n\n    // initialize an empty hashmap to store clients\n    info!(\"Initializing server...\");\n    let clients: Clients = Arc::new(RwLock::new(HashMap::new()));\n    let _ = env_logger::try_init();\n\n    info!(\"Starting server...\");\n    // bind to port 3030: this is server's listening port\n    let listener = TcpListener::bind(format!(\"127.0.0.1:{}\", port)).await.expect(\"Failed to bind\");\n\n    info!(\"Server is running on port {}\", port);\n\n    // accept connections\n    while let Ok((stream, _)) = listener.accept().await {\n        tokio::spawn(accept_connection(stream, clients.clone()));\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","basil","dev","COP290-Rust","rustlab","sheet","src","display.rs"],"content":"use crate::graph::Graph;\nuse std::cmp::min;\n// use std::i32;\n\n/// Prints a 10√ó10 viewport of the spreadsheet from the current scroll position.\n///\n/// This version assumes the spreadsheet is stored as a flat `i32` array, where each cell is either a valid integer\n/// or `i32::MIN` to indicate an invalid cell.\n///\n/// # Arguments\n/// * `currx` - Current horizontal scroll offset (column index).\n/// * `curry` - Current vertical scroll offset (row index).\n/// * `arr` - Flat array of spreadsheet values (row-major order).\n/// * `c` - Total number of columns in the spreadsheet.\n/// * `r` - Total number of rows in the spreadsheet.\n///\n/// The function prints:\n/// - Column headers in Excel-style format (`A`, `B`, ..., `Z`, `AA`, `AB`, etc.).\n/// - Row numbers along the left edge.\n/// - Values from the spreadsheet grid, with `\"ERR\"` shown for invalid entries.\npub fn printer(currx: usize, curry: usize, arr: \u0026[i32], c: usize, r: usize) {\n    print!(\"      \");\n\n    let visible_cols = min(10, c.saturating_sub(currx));\n    for i in 0..visible_cols {\n        let mut val = currx + i + 1;\n        let mut s = Vec::new();\n\n        // Convert column number to Excel-style letter (e.g., 1 -\u003e A, 27 -\u003e AA)\n        while val \u003e 0 \u0026\u0026 s.len() \u003c 6 {\n            val -= 1;\n            s.push((b'A' + (val % 26) as u8) as char);\n            val /= 26;\n        }\n        s.reverse();\n        print!(\"{:\u003c10}\", s.iter().collect::\u003cString\u003e());\n    }\n    println!();\n\n    let visible_rows = min(10, r.saturating_sub(curry));\n    for j in 0..visible_rows {\n        print!(\"{:\u003c3}   \", curry + j + 1); // Print row number\n\n        for i in 0..visible_cols {\n            let idx = (currx + i) + c * (curry + j);\n            let value = arr[idx];\n\n            if value == i32::MIN {\n                print!(\"{:\u003c10}\", \"ERR\");\n            } else {\n                print!(\"{:\u003c10}\", value);\n            }\n        }\n        println!();\n    }\n}\n\n/// Scrolls the spreadsheet viewport based on user input.\n///\n/// Accepts basic WASD-style controls for navigating:\n/// - `\"w\"`: Scroll up\n/// - `\"a\"`: Scroll left\n/// - `\"s\"`: Scroll down\n/// - `\"d\"`: Scroll right\n///\n/// # Arguments\n/// * `a` - Scroll command (`\"w\"`, `\"a\"`, `\"s\"`, `\"d\"`).\n/// * `_arr` - Spreadsheet values (not used in current implementation).\n/// * `currx` - Mutable reference to current horizontal offset.\n/// * `curry` - Mutable reference to current vertical offset.\n/// * `c` - Total number of columns in the spreadsheet.\n/// * `r` - Total number of rows in the spreadsheet.\n/// * `_graph` - Reference to graph (not used, reserved for future dependency tracking).\n///\n/// # Returns\n/// * `0` on successful scroll or no movement (already at boundary).\n/// * `-1` if the command is unrecognized.\npub fn scroller(\n    a: \u0026str,\n    _arr: \u0026mut [i32],\n    currx: \u0026mut usize,\n    curry: \u0026mut usize,\n    c: usize,\n    r: usize,\n    _graph: \u0026mut Graph,\n) -\u003e i32 {\n    match a {\n        \"w\" =\u003e {\n            if *curry \u003c 10 {\n                if *curry \u003e 0 {\n                    *curry = 0;\n                } else {\n                    return 0;\n                }\n            } else {\n                *curry -= 10;\n            }\n        }\n        \"a\" =\u003e {\n            if *currx \u003c 10 {\n                if *currx \u003e 0 {\n                    *currx = 0;\n                } else {\n                    return 0;\n                }\n            } else {\n                *currx -= 10;\n            }\n        }\n        \"s\" =\u003e {\n            let remaining_rows = r.saturating_sub(*curry + 10);\n            if remaining_rows == 0 {\n                return 0;\n            } else {\n                *curry += min(10, remaining_rows);\n            }\n        }\n        \"d\" =\u003e {\n            let remaining_cols = c.saturating_sub(*currx + 10);\n            if remaining_cols == 0 {\n                return 0;\n            } else {\n                *currx += min(10, remaining_cols);\n            }\n        }\n        _ if a.starts_with(\"scroll_to \") =\u003e {\n            if let Some(cell) = crate::parser::cell_parser(a, c, r, 10, a.len() - 1, _graph) {\n                let row = cell / c;\n                let col = cell % c;\n\n                if row \u003c r \u0026\u0026 col \u003c c {\n                    *currx = col;\n                    *curry = row;\n                } else {\n                    return -1;\n                }\n            } else {\n                return -1;\n            }\n        }\n        _ =\u003e return -1, // Unknown command\n    }\n\n    0\n}\n","traces":[{"line":21,"address":[498882,498711,496112],"length":1,"stats":{"Line":1}},{"line":22,"address":[496215],"length":1,"stats":{"Line":2}},{"line":24,"address":[303897],"length":
