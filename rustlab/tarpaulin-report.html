,"length":1,"stats":{"Line":1}},{"line":363,"address":[576273],"length":1,"stats":{"Line":0}},{"line":364,"address":[632974],"length":1,"stats":{"Line":0}},{"line":368,"address":[213582,213556,213487],"length":1,"stats":{"Line":2}},{"line":369,"address":[665511,665582,665456],"length":1,"stats":{"Line":2}},{"line":372,"address":[616211],"length":1,"stats":{"Line":1}},{"line":373,"address":[665641],"length":1,"stats":{"Line":0}},{"line":374,"address":[616343],"length":1,"stats":{"Line":0}},{"line":375,"address":[718158],"length":1,"stats":{"Line":1}},{"line":376,"address":[633319],"length":1,"stats":{"Line":0}},{"line":377,"address":[640775],"length":1,"stats":{"Line":0}},{"line":378,"address":[213841],"length":1,"stats":{"Line":0}},{"line":381,"address":[665687],"length":1,"stats":{"Line":1}},{"line":382,"address":[640829],"length":1,"stats":{"Line":0}},{"line":385,"address":[640797],"length":1,"stats":{"Line":1}},{"line":390,"address":[615552],"length":1,"stats":{"Line":1}}],"covered":153,"coverable":183},{"path":["/","home","basil","dev","COP290-Rust","rustlab","sheet","src","parser_ext.rs"],"content":"use crate::function_ext::Cell;\nuse crate::graph_ext::Formula;\nuse crate::graph_ext::Graph;\nuse crate::graph_ext::State;\n\nuse crate::function_ext::CellValue;\nuse crate::util_ext::{arithmetic_eval, return_optype};\n\n/// Checks if a character is an uppercase alphabet (A‚ÄìZ)\npub fn is_alpha(c: char) -\u003e bool {\n    c.is_ascii_uppercase() \u0026\u0026 c.is_ascii_uppercase()\n}\n/// Checks if a character is a digit (0‚Äì9)\npub fn is_digit(c: char) -\u003e bool {\n    c.is_ascii_digit()\n}\n\n/// Parses a cell label (like \"B2\") into its flattened 1D array index\n/// Example: B2 in a 5-column grid ‚Üí index = 1 + 1*5 = 6\npub fn cell_parser(a: \u0026str, c: i32, r: i32, start: usize, end: usize) -\u003e Result\u003ci32, \u0026'static str\u003e {\n    let mut cell_col = 0;\n    let mut cell_row = 0;\n    let mut digit_found = false;\n\n    if start \u003e= end || end \u003e= a.len() {\n        return Err(\"Invalid cell reference\");\n    }\n    for ch in a[start..=end].chars() {\n        if is_alpha(ch) {\n            if digit_found {\n                return Err(\"Letters after digits not allowed\");\n            }\n            cell_col = 26 * cell_col + (ch as u32 - 'A' as u32 + 1) as i32;\n        } else if is_digit(ch) {\n            cell_row = 10 * cell_row + (ch as u32 - '0' as u32) as i32;\n            digit_found = true;\n        } else {\n            return Err(\"Invalid character in cell reference\");\n        }\n    }\n\n    let cell_col = cell_col - 1;\n    let cell_row = cell_row - 1;\n\n    if cell_col \u003c 0 || cell_row \u003c 0 || cell_col \u003e= c || cell_row \u003e= r {\n        return Err(\"Cell reference out of bounds\");\n    }\n\n    Ok(c * cell_row + cell_col)\n}\n/* --------  parser.rs (or autofill.rs)  ---------- */\n\n/// Try to recognise the pattern in the first four integers.\n/// Returns \"AP\" | \"GP\" | \"FIB\" | \"CONST\" or None.\npub fn detect_pattern(base: \u0026[i32]) -\u003e Option\u003cString\u003e {\n    if base.len() \u003c 4 {\n        return None;\n    }\n    let [a, b, c, d] = [base[0], base[1], base[2], base[3]];\n\n    // 1. Arithmetic progression  (early‚Äëreturn!)\n    if b - a == c - b \u0026\u0026 c - b == d - c {\n        return Some(\"AP\".to_string());\n    }\n\n    // 2. Geometric progression\n    if a != 0 \u0026\u0026 b % a == 0 \u0026\u0026 c % b == 0 \u0026\u0026 d % c == 0 {\n        let r = b / a;\n        if b == a * r \u0026\u0026 c == b * r \u0026\u0026 d == c * r {\n            return Some(\"GP\".to_string());\n        }\n    }\n\n    // 3. Fibonacci‚Äëlike\n    if c == a + b \u0026\u0026 d == b + c {\n        return Some(\"FIB\".to_string());\n    }\n\n    // 4. Constant\n    if a == b \u0026\u0026 b == c \u0026\u0026 c == d {\n        return Some(\"CONST\".to_string());\n    }\n\n    eprintln!(\"[autofill] seed = {:?} ‚Üí pattern = None\", base);\n    None\n}\n\n/// Produce the full sequence given the four‚Äëelement seed and pattern tag.\npub fn generate_sequence(base: \u0026[i32], pattern: \u0026str, total_len: usize) -\u003e Vec\u003ci32\u003e {\n    let mut out = base.to_vec();\n\n    match pattern {\n        \"AP\" =\u003e {\n            let d = base[1] - base[0];\n            for i in 4..total_len {\n                out.push(out[i - 1] + d);\n            }\n        }\n        \"GP\" =\u003e {\n            let r = base[1] / base[0];\n            for i in 4..total_len {\n                out.push(out[i - 1] * r);\n            }\n        }\n        \"FIB\" =\u003e {\n            for i in 4..total_len {\n                out.push(out[i - 1] + out[i - 2]);\n            }\n        }\n        \"CONST\" =\u003e {\n            out.resize(total_len, base[0]);\n        }\n        _ =\u003e {} // unreachable\n    }\n    out\n}\n\n/// Fills a spreadsheet column with a recognized pattern (AP, GP, FIB, CONST).\n/// Requires the first 4 cells of the column to be valid integers.\npub fn autofill(\n    col_char: \u0026str,\n    length: usize,\n    cols: i32,\n    _rows: i32,\n    arr: \u0026mut [Cell],\n) -\u003e Result\u003c(), \u0026'static str\u003e {\n    let col_idx = col_char\n        .chars()\n        .fold(0, |acc, ch| acc * 26 + (ch as usize - b'A' as usize + 1))\n        .saturating_sub(1);\n    if col_idx \u003e= cols as usize {\n        return Err(\"Column index out of bounds\");\n    }\n\n    /* ----- collect first four seed cells ----- */\n    let mut seed = Vec::with_capacity(4);\n    for i in 0..4 {\n        let idx = i * cols as usize + col_idx;\n        if idx \u003e= arr.len() || !arr[idx].is_valid {\n            return Err(\"Autofill needs four valid integers\");\n        }\n        match arr[idx].value {\n            CellValue::Int(v) =\u003e seed.push(v),\n            _ =\u003e return Err(\"Only integer autofill supported\"),\n        }\n    }\n\n    /* ----- recognise pattern \u0026 build sequence ----- */\n    let tag = detect_pattern(\u0026seed).ok_or(\"Pattern not recognised\")?;\n    let sequence = generate_sequence(\u0026seed, \u0026tag, length.min(arr.len() / cols as usize));\n\n    /* ----- write sequence back into the column ----- */\n    for (row, val) in sequence.into_iter().enumerate() {\n        let idx = row * cols as usize + col_idx;\n        arr[idx] = Cell::new_int(val);\n    }\n    println!(\"[autofill] autofilled column {} to length {}\", col_char, length);\n    Ok(())\n}\n/// Parses and sets a value (int, float, string, or cell reference) into a target cell.\n/// It updates the formula graph accordingly and detects cycles.\n///\n/// # Arguments\n/// - `a`: Input string representing the formula.\n/// - `c`: Number of columns in the spreadsheet.\n/// - `r`: Number of rows in the spreadsheet.\n/// - `pos_equalto`: Position of '=' character in the input.\n/// - `pos_end`: End position of the formula string.\n/// - `arr`: Spreadsheet cell array.\n/// - `graph`: Dependency graph for recalculation.\n/// - `formula_array`: Formula metadata for each cell.\n/// - `state`: State to store previous values for rollback in case of cycles.\n#[allow(clippy::too_many_arguments)]\npub fn value_func(\n    a: \u0026str,\n    c: i32,\n    r: i32,\n    pos_equalto: usize,\n    pos_end: usize,\n    arr: \u0026mut [Cell],\n    graph: \u0026mut Graph,\n    formula_array: \u0026mut [Formula],\n    state: \u0026mut State,\n) -\u003e Result\u003c(), \u0026'static str\u003e {\n    // println!(\"value function\");\n    let first_cell = cell_parser(a, c, r, 0, pos_equalto - 1)?;\n    state.old_value = arr[first_cell as usize].clone();\n    state.old_op_type = formula_array[first_cell as usize].op_type;\n    state.old_op_info1 = formula_array[first_cell as usize].op_info1;\n    state.old_op_info2 = formula_array[first_cell as usize].op_info2;\n\n    if formula_array[first_cell as usize].op_type \u003e 0 {\n        graph.delete_edge(first_cell, c, formula_array);\n    }\n\n    let mut second_cell;\n    let mut is_cell = false;\n    let mut is_negative = false;\n\n    let mut pos = pos_equalto + 1;\n    if pos \u003c a.len() \u0026\u0026 (a[pos..].starts_with('-') || a[pos..].starts_with('+')) {\n        is_negative = a[pos..].starts_with('-');\n        pos += 1;\n    }\n\n    if a[pos..pos_end].starts_with('\"') \u0026\u0026 a[pos..pos_end].ends_with('\"') {\n        // Handle string values\n        let string_value = \u0026a[pos + 1..pos_end - 1]; // Remove surrounding quotes\n        arr[first_cell as usize] = Cell::new_string(string_value.to_string());\n        // println!(\"[debug] {:?}\", arr[first_cell as usize]);\n        graph.add_formula(first_cell, 0, 0, 16, formula_array);\n        graph.recalc(c, arr, first_cell, formula_array, state)?;\n        // println!(\"Stored string in cell {}: {}\", first_cell, string_value);\n\n        return Ok(());\n    } else if a[pos..pos_end].chars().all(is_digit) {\n        second_cell = a[pos..pos_end].parse::\u003ci32\u003e().map_err(|_| \"Invalid integer\")?;\n    } else if a[pos..pos_end].chars().any(|ch| ch == '.') {\n        let float_value = a[pos..pos_end].parse::\u003cf64\u003e().map_err(|_| \"Invalid float\")?;\n        arr[first_cell as usize] = Cell::new_float(float_value);\n        // println!(\"[DEBUG] Float value of cell : {:?}\", arr[first_cell as usize]);\n        // println!(\"[DEBUG] Float value: {}\", float_value);\n        graph.add_formula(first_cell, 0, 0, 17, formula_array);\n        // println!(\"[DEBUG] Float value of cell : {:?}\", arr[first_cell as usize]);\n\n        graph.recalc(c, arr, first_cell, formula_array, state)?;\n        // println!(\"[DEBUG] Float value of cell : {:?}\", arr[first_cell as usize]);\n\n        return Ok(());\n    } else {\n        second_cell = cell_parser(a, c, r, pos, pos_end - 1)?;\n        // println!(\"[DEBUG] Cell reference: {}\", second_cell);\n        is_cell = true;\n    }\n\n    // println!(\"[DEBUG] Before handling negative: second_cell = {}, is_negative = {}, is_cell = {}\", second_cell, is_negative, is_cell);\n    if is_negative \u0026\u0026 !is_cell {\n        second_cell = -second_cell;\n    }\n    // println!(\"[DEBUG] After handling negative: second_cell = {}\", second_cell);\n    // println!(\"[DEBUG] Value of second_cell: {:?}\", arr[second_cell as usize].value);\n    if !is_cell \u0026\u0026 !a[pos..pos_end].starts_with('\"') {\n        arr[first_cell as usize] = Cell::new_int(second_cell);\n        graph.add_formula(first_cell, second_cell, 0, 0, formula_array);\n        graph.recalc(c, arr, first_cell, formula_array, state)?;\n    } else if is_cell {\n        let value = if is_negative {\n            match arr[second_cell as usize].value {\n                CellValue::Int(i) =\u003e Cell::new_int(-i),\n                CellValue::Float(f) =\u003e Cell::new_float(-f),\n                _ =\u003e Cell::invalid(),\n            }\n        } else {\n            arr[second_cell as usize].clone()\n        };\n        // println!(\"[DEBUG] Value of second_cell: {:?}\", value.value);\n        arr[first_cell as usize] = value;\n        // println!(\"[DEBUG] Value of first_cell: {:?}\", arr[first_cell as usize].value);\n        graph.add_edge(first_cell, second_cell as usize);\n        // println!(\"[DEBUG] Value of first_cell: {:?}\", arr[first_cell as usize].value);\n\n        let op_type = -1;\n        // let mut v;\n        // if let CellValue::String(_) = arr[second_cell as usize].value {\n        //     v = \"\".to_string();\n        // } else if let CellValue::Float(_) = arr[second_cell as usize].value {\n        //     v = 0.0;\n        // } else {\n        //     v = 0;\n        // }\n\n        graph.add_formula(first_cell, second_cell, 0, op_type, formula_array);\n        // println!(\"[DEBUG] Value of first_cell: {:?}\", arr[first_cell as usize].value);\n\n        graph.recalc(c, arr, first_cell, formula_array, state)?;\n        // println!(\"[DEBUG] Value of first_cell: {:?}\", arr[first_cell as usize].value);\n    }\n\n    if state.has_cycle {\n        arr[first_cell as usize] = state.old_value.clone();\n        graph.delete_edge(first_cell, c, formula_array);\n        formula_array[first_cell as usize] = Formula {\n            op_type: state.old_op_type,\n            op_info1: state.old_op_info1,\n            op_info2: state.old_op_info2,\n        };\n        graph.add_edge_formula(first_cell, c, formula_array);\n        return Err(\"Cycle detected\");\n    }\n\n    Ok(())\n}\n/// Handles arithmetic operations of the form A1=B1+C1 or A1=5+B1 etc.\n/// Identifies operand types (cell or literal), builds graph edges, and computes result.\n///\n/// # Arguments\n/// Same as `value_func`.\n///\n/// # Errors\n/// Returns error if parsing fails or a circular dependency is introduced.\n#[allow(clippy::too_many_arguments)]\npub fn arth_op(\n    a: \u0026str,\n    c: i32,\n    r: i32,\n    pos_equalto: usize,\n    pos_end: usize,\n    arr: \u0026mut [Cell],\n    graph: \u0026mut Graph,\n    formula_array: \u0026mut [Formula],\n    state: \u0026mut State,\n) -\u003e Result\u003c(), \u0026'static str\u003e {\n    // println!(\"arithmetic operation\");\n    let mut operation = None;\n    let mut opindex = None;\n    // println!(\"[DEBUG] Parsing arithmetic operation: {}\", \u0026a[pos_equalto + 1..pos_end]);\n    for (i, ch) in a[pos_equalto + 1..pos_end].chars().enumerate() {\n        if \"+-*/\".contains(ch) \u0026\u0026 i + pos_equalto + 1 \u003e pos_equalto + 1 {\n            let prev = a[(i + pos_equalto)..].chars().next().unwrap();\n            if !\"+-*/\".contains(prev) {\n                operation = Some(ch);\n                opindex = Some(i + pos_equalto + 1);\n                break;\n            }\n        }\n    }\n\n    let (op, opindex) = operation.zip(opindex).ok_or(\"No valid operator found\")?;\n\n    let first_cell = cell_parser(a, c, r, 0, pos_equalto - 1)?;\n\n    state.old_value = arr[first_cell as usize].clone();\n    state.old_op_type = formula_array[first_cell as usize].op_type;\n    state.old_op_info1 = formula_array[first_cell as usize].op_info1;\n    state.old_op_info2 = formula_array[first_cell as usize].op_info2;\n\n    if formula_array[first_cell as usize].op_type \u003e 0 {\n        graph.delete_edge(first_cell, c, formula_array);\n    }\n\n    let second_cell;\n    let third_cell;\n    let mut is1cell = false;\n    let mut is2cell = false;\n    let mut sign1 = 1;\n    let mut sign2 = 1;\n\n    let mut start = pos_equalto + 1;\n    if a[start..].starts_with('-') {\n        sign1 = -1;\n        start += 1;\n    } else if a[start..].starts_with('+') {\n        start += 1;\n    }\n\n    let first_part = \u0026a[start..opindex];\n    if first_part.chars().any(is_alpha) {\n        second_cell = cell_parser(a, c, r, start, opindex - 1)?;\n        is1cell = true;\n    } else {\n        second_cell = first_part.parse::\u003ci32\u003e().map_err(|_| \"Invalid first operand\")? * sign1;\n    }\n\n    let mut second_start = opindex + 1;\n    if a[second_start..].starts_with('-') {\n        sign2 = -1;\n        second_start += 1;\n    } else if a[second_start..].starts_with('+') {\n        second_start += 1;\n    }\n\n    let second_part = \u0026a[second_start..pos_end];\n    if second_part.chars().any(is_alpha) {\n        third_cell = cell_parser(a, c, r, second_start, pos_end - 1)?;\n        is2cell = true;\n    } else {\n        third_cell = second_part.parse::\u003ci32\u003e().map_err(|_| \"Invalid second operand\")? * sign2;\n    }\n\n    match (is1cell, is2cell) {\n        (false, false) =\u003e {\n            let res = arithmetic_eval(Cell::new_int(second_cell), Cell::new_int(third_cell), op);\n            arr[first_cell as usize] = res.clone();\n            if let CellValue::Int(value) = res.value {\n                graph.add_formula(first_cell, value, 0, 0, formula_array);\n            } else if let CellValue::Float(value) = res.value {\n                graph.add_formula(first_cell, value as i32, 0, 17, formula_array);\n            } else {\n                return Err(\"Unsupported value type for arithmetic operation\");\n            }\n            // println!(\"[DEBUG] Value of first_cell: {:?}\", arr[first_cell as usize].value);\n            // println!(\"operation: {:?} {} {:?}\", arr[first_cell as usize].value, return_optype(op), arr[third_cell as usize].value);\n        }\n        (true, false) =\u003e {\n            graph.add_edge(first_cell, second_cell as usize);\n            graph.add_formula(\n                first_cell,\n                second_cell,\n                third_cell,\n                return_optype(op),\n                formula_array,\n            );\n        }\n        (false, true) =\u003e {\n            graph.add_edge(first_cell, third_cell as usize);\n            let op_type = if op == '/' { 15 } else { return_optype(op) };\n            graph.add_formula(first_cell, second_cell, third_cell, op_type, formula_array);\n        }\n        (true, true) =\u003e {\n            graph.add_edge(first_cell, second_cell as usize);\n            graph.add_edge(first_cell, third_cell as usize);\n            graph.add_formula(\n                first_cell,\n                second_cell,\n                third_cell,\n                return_optype(op) + 4,\n                formula_array,\n            );\n        }\n    };\n    // println!(\"[DEBUG] Value of first_cell: {:?}\", arr[first_cell as usize].value);\n\n    graph.recalc(c, arr, first_cell, formula_array, state)?;\n    // println!(\"[DEBUG] Value of first_cell: {:?}\", arr[first_cell as usize].value);\n    if state.has_cycle {\n        arr[first_cell as usize] = state.old_value.clone();\n        graph.delete_edge(first_cell, c, formula_array);\n        formula_array[first_cell as usize] = Formula {\n            op_type: state.old_op_type,\n            op_info1: state.old_op_info1,\n            op_info2: state.old_op_info2,\n        };\n        graph.add_edge_formula(first_cell, c, formula_array);\n        return Err(\"Cycle detected\");\n    }\n\n    Ok(())\n}\n/// Handles range-based functions like SUM(A1:B2), AVG, MIN, etc.\n/// Parses start and end of range, inserts the formula, and calculates the result.\n///\n/// # Arguments\n/// - `op_type`: An integer representing the function type (9 = MIN, 10 = MAX, ..., 13 = STDEV).\n///\n/// # Errors\n/// Returns error if parsing fails or a cycle is detected.\n#[allow(clippy::too_many_arguments)]\npub fn range_func(\n    a: \u0026str,\n    c: i32,\n    r: i32,\n    pos_equalto: usize,\n    _pos_end: usize,\n    arr: \u0026mut [Cell],\n    graph: \u0026mut Graph,\n    formula_array: \u0026mut [Formula],\n    state: \u0026mut State,\n    op_type: i32,\n) -\u003e Result\u003c(), \u0026'static str\u003e {\n    let first_cell = cell_parser(a, c, r, 0, pos_equalto - 1)?;\n    state.old_value = arr[first_cell as usize].clone();\n    state.old_op_type = formula_array[first_cell as usize].op_type;\n    state.old_op_info1 = formula_array[first_cell as usize].op_info1;\n    state.old_op_info2 = formula_array[first_cell as usize].op_info2;\n\n    if formula_array[first_cell as usize].op_type \u003e 0 {\n        graph.delete_edge(first_cell, c, formula_array);\n    }\n\n    let eq_str = \u0026a[pos_equalto..];\n    let open_paren =\n        eq_str.find('(').map(|i| i + pos_equalto).ok_or(\"Missing opening parenthesis\")?;\n    let close_paren =\n        eq_str.find(')').map(|i| i + pos_equalto).ok_or(\"Missing closing parenthesis\")?;\n    let colon_pos =\n        a[open_paren + 1..].find(':').map(|i| i + open_paren + 1).ok_or(\"Missing colon\")?;\n\n    let range_start = cell_parser(a, c, r, open_paren + 1, colon_pos - 1)?;\n    let range_end = cell_parser(a, c, r, colon_pos + 1, close_paren - 1)?;\n\n    graph.add_formula(first_cell, range_start, range_end, op_type, formula_array);\n    graph.add_range_to_graph(range_start, range_end, first_cell);\n    graph.recalc(c, arr, first_cell, formula_array, state)?;\n\n    if mula_array);\n        graph.add_edge(target_cell, ref_cell as usize);\n    } else {\n        let sleep_str = \u0026a[open_paren + 1..close_paren];\n        let sleep_value = sleep_str.parse::\u003ci32\u003e().map_err(|_| \"Invalid sleep value\")?;\n        graph.add_formula(target_cell, target_cell, sleep_value, 14, formula_array);\n    }\n\n    graph.recalc(c, arr, target_cell, formula_array, state)?;\n\n    if state.has_cycle {\n        arr[target_cell as usize] = state.old_value.clone();\n        graph.delete_edge(target_cell, c, formula_array);\n        formula_array[target_cell as usize] = Formula {\n            op_type: state.old_op_type,\n            op_info1: state.old_op_info1,\n            op_info2: state.old_op_info2,\n        };\n        graph.add_edge_formula(target_cell, c, formula_array);\n        return Err(\"Cycle detected\");\n    }\n    Ok(())\n}\n/// Master parser function that identifies the type of formula (value, arithmetic, function, autofill)\n/// and delegates to the appropriate handler.\n/// Handles cycle detection rollback, function dispatching, and runtime formula parsing.\n///\n/// # Arguments\n/// - `a`: Formula string to parse and execute.\n/// - `c`, `r`: Number of columns and rows.\n/// - `arr`: The spreadsheet‚Äôs cell array.\n/// - `graph`: The dependency graph used for topological sorting and cycle detection.\n/// - `formula_array`: Formula metadata array.\n/// - `state`: Context that keeps track of old values for undo during cycle resolution.\n///\n/// # Errors\n/// - Returns a string-based error if parsing or execution fails.\n/// - Detects mixed formulas (e.g., MIN(1:2) + 5) as invalid.\npub fn parser(\n    a: \u0026str,\n    c: i32,\n    r: i32,\n    arr: \u0026mut [Cell],\n    graph: \u0026mut Graph,\n    formula_array: \u0026mut [Formula],\n    state: \u0026mut State,\n) -\u003e Result\u003c(), \u0026'static str\u003e {\n    state.num_cells = c as usize * r as usize;\n    if a.starts_with('w') || a.starts_with('d') || a.starts_with('a') || a.starts_with('s') {\n        return Ok(());\n    }\n    println!(\"a: {}\", a);\n    if a.starts_with(\"=autofill\") {\n        println!(\"hi\");\n        let parts: Vec\u003c\u0026str\u003e = a.split_whitespace().collect();\n        if parts.len() != 3 {\n            return Err(\"Usage: autofill \u003ccolumn\u003e \u003clength\u003e\");\n        }\n        let col = parts[1];\n        println!(\"col: {}\", col);\n        let length = parts[2].parse::\u003cusize\u003e().map_err(|_| \"Invalid length\")?;\n        println!(\"here\");\n        return autofill(col, length, c, r, arr);\n    }\n    let pos_equalto = a.find('=').ok_or(\"No equals sign found\")?;\n    let pos_end = a.len();\n\n    let mut value = false;\n    let mut arth_exp = false;\n    let mut func = false;\n    let mut found_digit = false;\n\n    for ch in a[pos_equalto + 1..pos_end].chars() {\n        if ch == '(' {\n            func = true;\n            break;\n        }\n        if is_digit(ch) {\n            found_digit = true;\n        }\n        if \"+-*/\".contains(ch) \u0026\u0026 found_digit {\n            arth_exp = true;\n            break;\n        }\n    }\n\n    if !func \u0026\u0026 !arth_exp {\n        value = true;\n    }\n\n    if func \u0026\u0026 arth_exp {\n        return Err(\"Invalid input: Cannot mix function and arithmetic\");\n    }\n\n    if value {\n        value_func(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state)?;\n    } else if arth_exp {\n        arth_op(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state)?;\n    } else if func {\n        let func_name = \u0026a[pos_equalto + 1..a[pos_equalto..].find('(').unwrap() + pos_equalto];\n        println!(\"[DEBUG] Function name: {}\", func_name);\n        match func_name {\n            \"MIN\" =\u003e {\n                range_func(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state, 9)?\n            }\n            \"MAX\" =\u003e {\n                range_func(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state, 10)?\n            }\n            \"AVG\" =\u003e {\n                range_func(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state, 11)?\n            }\n            \"SUM\" =\u003e {\n                range_func(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state, 12)?\n            }\n            \"STDEV\" =\u003e {\n                range_func(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state, 13)?\n            }\n            \"SLEEP\" =\u003e sleep_func(a, c, r, pos_equalto, pos_end, arr, graph, formula_array, state)?,\n\n            _ =\u003e return Err(\"Unknown function\"),\n        }\n    }\n\n    Ok(())\n}\n","traces":[{"line":10,"address":[520080],"length":1,"stats":{"Line":5}},{"line":11,"address":[243316],"length":1,"stats":{"Line":5}},{"line":14,"address":[520128],"length":1,"stats":{"Line":5}},{"line":15,"address":[520133],"length":1,"stats":{"Line":5}},{"line":20,"address":[520160],"length":1,"stats":{"Line":6}},{"line":21,"address":[575501],"length":1,"stats":{"Line":6}},{"line":22,"address":[509541],"length":1,"stats":{"Line":6}},{"line":23,"address":[509549],"length":1,"stats":{"Line":6}},{"line":25,"address":[476146],"length":1,"stats":{"Line":6}},{"line":26,"address":[509592],"length":1,"stats":{"Line":1}},{"line":28,"address":[520345,520488],"length":1,"stats":{"Line":10}},{"line":29,"address":[243735,244344,244161],"length":1,"stats":{"Line":18}},{"line":30,"address":[244015],"length":1,"stats":{"Line":5}},{"line":31,"address":[576229],"length":1,"stats":{"Line":2}},{"line":33,"address":[476994,476880,476827],"length":1,"stats":{"Line":10}},{"line":34,"address":[244004],"length":1,"stats":{"Line":5}},{"line":35,"address":[458749,458859],"length":1,"stats":{"Line":8}},{"line":36,"address":[476801],"length":1,"stats":{"Line":8}},{"line":38,"address":[509657],"length":1,"stats":{"Line":1}},{"line":42,"address":[243700,243781,243757],"length":1,"stats":{"Line": ue::Float(f2)) =\u003e match op {\n            '+' =\u003e Cell::new_float(f1 + f2),\n            '-' =\u003e Cell::new_float(f1 - f2),\n            '*' =\u003e Cell::new_float(f1 * f2),\n            '/' =\u003e {\n                if *f2 == 0.0 {\n                    Cell::invalid()\n                } else {\n                    Cell::new_float(f1 / f2)\n                }\n            }\n            _ =\u003e Cell::invalid(),\n        },\n        (CellValue::Int(i1), CellValue::Float(f2)) =\u003e {\n            let f1 = *i1 as f64;\n            match op {\n                '+' =\u003e Cell::new_float(f1 + f2),\n                '-' =\u003e Cell::new_float(f1 - f2),\n                '*' =\u003e Cell::new_float(f1 * f2),\n                '/' =\u003e {\n                    if *f2 == 0.0 {\n                        Cell::invalid()\n                    } else {\n                        Cell::new_float(f1 / f2)\n                    }\n                }\n                _ =\u003e Cell::invalid(),\n            }\n        }\n        (CellValue::Float(f1), CellValue::Int(i2)) =\u003e {\n            let f2 = *i2 as f64;\n            match op {\n                '+' =\u003e Cell::new_float(f1 + f2),\n                '-' =\u003e Cell::new_float(f1 - f2),\n                '*' =\u003e Cell::new_float(f1 * f2),\n                '/' =\u003e {\n                    if f2 == 0.0 {\n                        Cell::invalid()\n                    } else {\n                        Cell::new_float(f1 / f2)\n                    }\n                }\n                _ =\u003e Cell::invalid(),\n            }\n        }\n        (CellValue::String(s1), CellValue::String(s2)) =\u003e {\n            // println!(\"String operation: {} {} {}\", s1, op, s2);\n            match op {\n                '+' =\u003e Cell::new_string(format!(\"{}{}\", s1, s2)),\n                '-' =\u003e Cell::invalid(),\n                '*' =\u003e Cell::invalid(),\n                '/' =\u003e Cell::invalid(),\n                _ =\u003e Cell::invalid(),\n            }\n        }\n        _ =\u003e {\n            println!(\"Invalid operation: {:?} {} {:?}\", v1.value, op, v2.value);\n            Cell::invalid()\n        }\n    }\n}\n/// Returns the internal operation code used to represent an arithmetic operator in formulas.\n///\n/// # Mapping\n/// - `+` ‚Üí `1`\n/// - `-` ‚Üí `2`\n/// - `*` ‚Üí `3`\n/// - `/` ‚Üí `4`\n/// - Any unsupported character ‚Üí `-1`\n///\n/// # Parameters\n/// - `op`: Arithmetic operator character\n///\n/// # Returns\n/// An integer representing the operation type.\n///\n/// # Example\n/// ```\n/// assert_eq!(return_optype('+'), 1);\n/// assert_eq!(return_optype('x'), -1);\n/// ```\npub fn return_optype(op: char) -\u003e i32 {\n    match op {\n        '+' =\u003e 1,\n        '-' =\u003e 2,\n        '*' =\u003e 3,\n        '/' =\u003e 4,\n        _ =\u003e -1,\n    }\n}\n","traces":[{"line":32,"address":[580064,580402,583214],"length":1,"stats":{"Line":16}},{"line":33,"address":[471522,471486],"length":1,"stats":{"Line":32}},{"line":34,"address":[617500],"length":1,"stats":{"Line":2}},{"line":37,"address":[471780,471544],"length":1,"stats":{"Line":34}},{"line":38,"address":[618000],"length":1,"stats":{"Line":11}},{"line":39,"address":[618429,618304],"length":1,"stats":{"Line":6}},{"line":40,"address":[619855,619717],"length":1,"stats":{"Line":4}},{"line":41,"address":[238913,239030],"length":1,"stats":{"Line":6}},{"line":43,"address":[624055],"length":1,"stats":{"Line":5}},{"line":44,"address":[612484,612432],"length":1,"stats":{"Line":2}},{"line":45,"address":[472599,472555],"length":1,"stats":{"Line":10}},{"line":46,"address":[472783,472700],"length":1,"stats":{"Line":6}},{"line":48,"address":[618799,618745],"length":1,"stats":{"Line":4}},{"line":51,"address":[580898,581428],"length":1,"stats":{"Line":2}},{"line":53,"address":[581909],"length":1,"stats":{"Line":5}},{"line":54,"address":[240293,240177],"length":1,"stats":{"Line":2}},{"line":55,"address":[56929 ;\n    let c = 5;\n    let r = 5;\n    let mut arr = vec![Cell::new_int(0); (c * r) as usize];\n    arr[1] = Cell::new_float(3.14159);\n    arr[2] = Cell::new_string(\"test\".to_string());\n    arr[3] = Cell::new_string(\"longer-than-ten-chars\".to_string());\n    printer(currx, curry, \u0026arr, c, r);\n}\n\n#[test]\nfn test_printer_with_invalid_cells() {\n    let currx = 0;\n    let curry = 0;\n    let c = 2;\n    let r = 2;\n    let mut arr = vec![Cell::new_int(0); 4];\n    arr[0] = Cell::invalid();\n    printer(currx, curry, \u0026arr, c, r);\n}\n\n#[test]\nfn test_scroller_with_unknown_command() {\n    let mut currx = 0;\n    let mut curry = 0;\n    let c = 10;\n    let r = 10;\n    let arr = vec![Cell::new_int(0); (c * r) as usize];\n    let graph = Graph::new((c * r) as usize);\n    let result = scroller(\"unknown\", \u0026arr, \u0026mut currx, \u0026mut curry, c, r, \u0026graph);\n    assert!(result.is_err());\n}\n\n#[test]\nfn test_scroller_scroll_to_out_of_bounds_cell() {\n    let mut currx = 0;\n    let mut curry = 0;\n    let c = 5;\n    let r = 5;\n    let arr = vec![Cell::new_int(0); (c * r) as usize];\n    let graph = Graph::new((c * r) as usize);\n    let result = scroller(\"scroll_to ZZ99\", \u0026arr, \u0026mut currx, \u0026mut curry, c, r, \u0026graph);\n    assert!(result.is_err());\n}\n\n#[test]\nfn test_scroller_scroll_to_cell_row_col_boundary() {\n    let mut currx = 0;\n    let mut curry = 0;\n    let c = 26;\n    let r = 26;\n    let arr = vec![Cell::new_int(0); (c * r) as usize];\n    let graph = Graph::new((c * r) as usize);\n    let result = scroller(\"scroll_to A1\", \u0026arr, \u0026mut currx, \u0026mut curry, c, r, \u0026graph);\n    assert!(result.is_ok());\n    assert_eq!((currx, curry), (0, 0));\n}\n\n#[test]\nfn test_printer_empty_grid() {\n    let currx = 0;\n    let curry = 0;\n    let c = 3;\n    let r = 3;\n    let arr = vec![Cell::default(); (c * r) as usize];\n    printer(currx, curry, \u0026arr, c, r);\n}\n\n#[test]\nfn test assert_eq!(scroller(\"d\", \u0026mut arr, \u0026mut x, \u0026mut y, c, r, \u0026mut graph), 0);\n    assert!(x \u003e 0);\n}\n\n#[test]\nfn test_scroller_invalid_command() {\n    let mut x = 0;\n    let mut y = 0;\n    let c = 10;\n    let r = 10;\n    let mut arr = vec![0; c * r];\n    let mut graph = Graph::new(c * r);\n\n    assert_eq!(scroller(\"invalid_command\", \u0026mut arr, \u0026mut x, \u0026mut y, c, r, \u0026mut graph), -1);\n}\n","traces":[{"line":5,"address":[156896,157460],"length":1,"stats":{"Line":1}},{"line":6,"address":[157002,156952],"length":1,"stats":{"Line":1}},{"line":7,"address":[157018,156992,157138],"length":1,"stats":{"Line":3}},{"line":8,"address":[157132,157031],"length":1,"stats":{"Line":2}},{"line":10,"address":[157335,157145,157068],"length":1,"stats":{"Line":3}},{"line":11,"address":[157455,157356],"length":1,"stats":{"Line":2}},{"line":12,"address":[157418],"length":1,"stats":{"Line":1}},{"line":15,"address":[157292],"length":1,"stats":{"Line":1}}],"covered":8,"coverable":8},{"path":["/","home","basil","dev","COP290-Rust","rustlab","sheet","tests","function_ext_tests.rs"],"content":"use sheet::function_ext::{Cell, CellValue};\n\n#[test]\nfn test_new_int_cell() {\n    let cell = Cell::new_int(100);\n    assert_eq!(cell.value, CellValue::Int(100));\n    assert!(cell.is_valid);\n}\n\n#[test]\nfn test_new_float_cell() {\n    let cell = Cell::new_float(12.34);\n    assert_eq!(cell.value, CellValue::Float(12.34));\n    assert!(cell.is_valid);\n}\n\n#[test]\nfn test_new_string_cell() {\n    let cell = Cell::new_string(\"hello\".to_string());\n    assert_eq!(cell.value, CellValue::String(\"hello\".to_string()));\n    assert!(cell.is_valid);\n}\n\n#[test]\nfn test_invalid_cell() {\n    let cell = Cell::invalid();\n    assert_eq!(cell.value, CellValue::Int(0));\n    assert!(!cell.is_valid);\n}\n\n#[test]\nfn test_default_cell() {\n    let default: Cell = Default::default();\n    assert_eq!(default, Cell::invalid());\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","basil","dev","COP290-Rust","rustlab","sheet","tests","function_tests.rs"],"content":"use sheet::function::*;\nuse sheet::graph::{Formula, Graph};\n\nfn setup_grid() -\u003e (Vec\u003ci32\u003e, Graph, Vec\u003cFormula\u003e) {\n    let mut arr = vec![0; 25]; // 5x5 grid\n                               // Fill B2 and B3 with values: B2(6), B3(8)\n    arr[1 + 1 * 5] = 6; // B2\n    arr[1 + 2 * 5] = 8; // B3\n    let graph = Graph::new(25);\n    let formula_array = vec![Formula::default(); 25];\n    (arr, graph, formula_array)\n}\n\n#[test]\nfn test_min_func() {\n    let (mut arr, mut graph, mut formulas) = setup_grid();\n    let result = min_func(\"A1=min(B2:B3)\", 5, 5, 3, 0, \u0026mut arr, \u0026mut graph, \u0026mut formulas);\n    assert_eq!(result, 1);\n    assert_eq!(arr[0], 6);\n}\n\n#[test]\nfn test_max_func() {\n    let (mut arr, mut graph, mut formulas) = setup_grid();\n    let result = max_func(\"A1=max(B2:B3)\", 5, 5, 3, 0, \u0026mut arr, \u0026mut graph, \u0026mut formulas);\n    assert_eq!(result, 1);\n    assert_eq!(arr[0], 8);\n}\n\n#[test]\nfn test_sum_func() {\n    let (mut arr, mut graph, mut formulas) = setup_grid();\n    let result = sum_func(\"A1=sum(B2:B3)\", 5, 5, 3, 0, \u0026mut arr, \u0026mut graph, \u0026mut formulas);\n    assert_eq!(result, 1);\n    assert_eq!(arr[0], 6 + 8);\n}\n\n#[test]\nfn test_avg_func() {\n    let (mut arr, mut graph, mut formulas) = setup_grid();\n    let result = avg_func(\"A1=avg(B2:B3)\", 5, 5, 3, 0, \u0026mut arr, \u0026mut graph, \u0026mut formulas);\n    assert_eq!(result, 1);\n    assert_eq!(arr[0], (6 + 8) / 2);\n}\n\n#[test]\nfn test_stdev_func() {\n    let (mut arr, mut graph, mut formulas) = setup_grid();\n    let result = stdev_func(\"A1=stdev(B2:B3)\", 5, 5, 3, 0, \u0026mut arr, \u0026mut graph, \u0026mut formulas);\n    assert_eq!(result, 1);\n    // stddev of [6, 8] = sqrt(1) = 1\n    assert_eq!(arr[0], 1);\n}\n\n#[test]\nfn test_sleep_func_with_value() {\n    let mut arr = vec![0; 25];\n    let mut graph = Graph::new(25);\n    let mut formulas = vec![Formula::default(); 25];\n    let result = sleep_func(\"A1=sleep(5)\", 5, 5, 3, 0, \u0026mut arr, \u0026mut graph, \u0026mut formulas);\n    assert_eq!(result, 1);\n    assert_eq!(arr[0], 5);\n}\n\n#[test]\nfn test_sleep_func_with_reference() {\n    let mut arr = vec![0; 25];\n    arr[1 + 1 * 5] = 4; // B2 = 4\n    let mut graph = Graph::new(25);\n    let mut formulas = vec![Formula::default(); 25];\n    let result = sleep_func(\"A1=sleep(B2)\", 5, 5, 3, 0, \u0026mut arr, \u0026mut graph, \u0026mut formulas);\n    assert_eq!(result, 1);\n    assert_eq!(arr[0], 4);\n}\n","traces":[{"line":4,"address":[160311,159696],"length":1,"stats":{"Line":2}},{"line":5,"address":[159713],"length":1,"stats":{"Line":2}},{"line":7,"address":[159737,159847],"length":1,"stats":{"Line":4}},{"line":8,"address":[159900],"length":1,"stats":{"Line":2}},{"line":9,"address":[160021],"length":1,"stats":{"Line":2}},{"line":10,"address":[160098,160050],"length":1,"stats":{"Line":4}},{"line":11,"address":[160133],"length":1,"stats":{"Line":2}}],"covered":7,"coverable":7},{"path":["/","home","basil","dev","COP290-Rust","rustlab","sheet","tests","graph_ext_tests.rs"],"content":"// use sheet::graph_ext::{Graph, Formula, State};\n// use sheet::function_ext::{Cell, CellValue};\n\n// fn setup_graph_env(size: usize) -\u003e (Graph, Vec\u003cCell\u003e, Vec\u003cFormula\u003e, State) {\n//     let graph = Graph::new(size);\n//     let arr = vec![Cell::default(); size];\n//     let formulas = vec![Formula::default(); size];\n//     let state = State::new();\n//     (graph, arr, formulas, state)\n// }\n\n// #[test]\n// fn test_add_and_delete_edge() {\n//     let (mut graph, _, mut formulas, _) = setup_graph_env(10);\n//     graph.add_edge(3, 5);\n//     assert!(graph.adj_lists_head[5].is_some());\n\n//     formulas[3] = Formula { op_type: 1, op_info1: 5, op_info2: 0 };\n//     graph.delete_edge(3, 10, \u0026formula  {\n    let graph = Graph::new(size);\n    let arr = vec![Cell::default(); size];\n    let formulas = vec![Formula::default(); size];\n    let state = State::new();\n    (graph, arr, formulas, state)\n}\n\n#[test]\nfn test_add_and_delete_edge() {\n    let (mut graph, _, mut formulas, _) = setup_graph_env(10);\n    graph.add_edge(3, 5);\n    assert!(graph.adj_lists_head[5].is_some());\n\n    formulas[3] = Formula { op_type: 1, op_info1: 5, op_info2: 0 };\n    graph.delete_edge(3, 10, \u0026formulas);\n    assert!(graph.adj_lists_head[5].is_none());\n}\n\n#[test]\nfn test_add_and_delete_range() {\n    let (mut graph, _, _, _) = setup_graph_env(10);\n    graph.add_range_to_graph(1, 3, 5);\n    assert!(graph.ranges_head.is_some());\n\n    graph.delete_range_from_graph(5);\n    assert!(graph.ranges_head.is_none());\n}\n#[test]\n// fn test_recalc_sum() {\n//     let cell_count = 25;\n//     let mut graph = Graph::new(cell_count);\n//     let mut arr = vec![Cell::default(); cell_count];\n//     let mut formula_array = vec![Formula::default(); cell_count];\n//     let mut state = State::new();\n//     state.num_cells = cell_count;\n\n//     arr[6] = Cell::new_int(10);\n//     arr[11] = Cell::new_int(14);\n//     graph.add_formula(0, 6, 11, 12, \u0026mut formula_array); // SUM\n//     graph.add_range_to_graph(6, 11, 0);\n\n//     graph.recalc(5, \u0026mut arr, 0, \u0026formula_array, \u0026mut state).unwrap();\n//     assert_eq!(arr[0], Cell::new_int(10 + 11 + 12 + 13 + 14));\n// }\n#[test]\nfn test_topo_sort_and_recalc_arithmetic() {\n    let cell_count = 10;\n    let mut graph = Graph::new(cell_count);\n    let mut arr = vec![Cell::default(); cell_count];\n    let mut formula_array = vec![Formula::default(); cell_count];\n    let mut state = State::new();\n    state.num_cells = cell_count;\n\n    arr[1] = Cell::new_int(5);\n    graph.add_edge(0, 1);\n    graph.add_formula(0, 1, 2, 1, \u0026mut formula_array); // 5 + 2\n\n    graph.recalc(5, \u0026mut arr, 0, \u0026formula_array, \u0026mut state).unwrap();\n    assert_eq!(arr[0], Cell::new_int(7));\n}\n\n#[test]\nfn test_topo_sort_cycle_detection() {\n    let cell_count = 5;\n    let mut graph = Graph::new(cell_count);\n    let mut arr = vec![Cell::default(); cell_count];\n    let mut formula_array = vec![Formula::default(); cell_count];\n    let mut state = State::new();\n    state.num_cells = cell_count;\n\n    graph.add_edge(0, 1);\n    graph.add_edge(1, 0); // cycle\n\n    graph.add_formula(0, 1, 2, 5, \u0026mut formula_array);\n    graph.add_formula(1, 0, 3, 5, \u0026mut formula_array);\n\n    let result = graph.recalc(5, \u0026mut arr, 0, \u0026formula_array, \u0026mut state);\n    assert!(result.is_err());\n    assert!(state.has_cycle);\n}\n// #[test]\n// fn test_recalc_with_cell_plus_const() {\n//     let mut graph = Graph::new(10);\n//     let mut arr = vec![0; 10];\n//     let mut formula_array = vec![Formula::default(); 10];\n//     let mut has_cycle = false;\n\n//     arr[1] = 7;\n//     graph.add_formula(\u0026mut graph, 0, 1, 3, 1, \u0026mut formula_array); // A1 = B1 + 3\n//     graph.add_edge(1, 0);\n\n//     graph.recalc(5, \u0026mut arr, 0, \u0026mut formula_array, \u0026mut has_cycle);\n//     assert_eq!(arr[0], 10);\n// }\n#[test]\nfn test_const_plus_invalid_cell() {\n    let mut graph = Graph::new(5);\n    let mut arr = vec![Cell::default(); 5];\n    let mut formula_array = vec![Formula::default(); 5];\n    let mut state = State::new();\n    state.num_cells = 5;\n\n    arr[1] = Cell::invalid(); // invalid cell\n    graph.add_formula(0, 1, 5, 1, \u0026mut formula_array); // =B1 + 5\n    graph.add_edge(0, 1);\n\n    graph.recalc(5, \u0026mut arr, 0, \u0026mut formula_array, \u0026mut state).unwrap();\n    assert_eq!(arr[0], Cell::invalid());\n}\n#[test]\nfn test_add_edge_duplicate_and_append() {\n    let (mut graph, _, _, _) = setup_graph_env(10);\n    graph.add_edge(3, 5); // Add edge 3 -\u003e 5\n    assert!(graph.adj_lists_head[5].is_some());\n    assert_eq!(graph.adj_lists_head[5].as_ref().unwrap().cell, 3); // Line 97-98\n\n    graph.add_edge(3, 5); // Duplicate edge, should not add (line 114)\n    assert!(graph.adj_lists_head[5].as_ref().unwrap().next.is_none());\n\n    graph.add_edge(4, 5); // Append new edge 4 -\u003e 5 (line 107)\n    assert!(graph.adj_lists_head[5].as_ref().unwrap().next.is_some());\n    assert_eq!(graph.adj_lists_head[5].as_ref().unwrap().next.as_ref().unwrap().cell, 4);\n}\n\n#[test]\nfn test_delete_node_non_head() {\n    let (mut graph, _, mut formulas, _) = setup_graph_env(10);\n    graph.add_edge(3, 5);\n    graph.add_edge(4, 5);\n    assert!(graph.adj_lists_head[5].is_some());\n    assert!(graph.adj_lists_head[5].as_ref().unwrap().next.is_some());\n\n    formulas[3] = Formula { op_type: 1, op_info1: 5, op_info2: 0 };\n    graph.delete_node(4, 5); // Delete non-head node (lines 195-198)\n    assert_eq!(graph.adj_lists_head[5].as_ref().unwrap().cell, 3);\n    assert!(graph.adj_lists_head[5].as_ref().unwrap().next.is_none());\n\n    graph.delete_node(5, 5); // Empty list after deletion (line 179)\n    assert!(graph.adj_lists_head[5].is_some());\n}\n\n#[test]\nfn test_delete_head_node() {\n    let (mut graph, _, mut formulas, _) = setup_graph_env(10);\n    graph.add_edge(3, 5);\n    formulas[3] = Formula { op_type: 1, op_info1: 5, op_info2: 0 };\n    graph.delete_node(3, 5); // Delete head node (lines 189, 191-193)\n    assert!(graph.adj_lists_head[5].is_none());\n}\n#[test]\nfn test_add_multiple_ranges() {\n    let (mut graph, _, _, _) = setup_graph_env(10);\n    graph.add_range_to_graph(1, 3, 5); // Lines 120-124, 126-127, 129\n    graph.add_range_to_graph(2, 4, 6);\n    assert!(graph.ranges_head.is_some());\n    assert_eq!(graph.ranges_head.as_ref().unwrap().dependent_cell, 6);\n    assert_eq!(graph.ranges_head.as_ref().unwrap().next.as_ref().unwrap().dependent_cell, 5);\n}\n\n#[test]\nfn test_delete_non_head_range() {\n    let (mut graph, _, _, _) = setup_graph_env(10);\n    graph.add_range_to_graph(1, 3, 5);\n    graph.add_range_to_graph(2, 4, 6);\n    graph.delete_range_from_graph(5); // Delete non-head range (lines 202-209, 211-214)\n    assert!(graph.ranges_head.is_some());\n    assert_eq!(graph.ranges_head.as_ref().unwrap().dependent_cell, 6);\n    assert!(graph.ranges_head.as_ref().unwrap().next.is_none());\n\n    graph.delete_range_from_graph(7); // Skip non-matching range (lines 217-218)\n    assert!(graph.ranges_head.is_some());\n}\n#[test]\nfn test_delete_edge_op_types() {\n    let (mut graph, _, mut formulas, _) = setup_graph_env(10);\n    // op_type = -1 (cell reference)\n    formulas[0] = Formula { op_type: -1, op_info1: 1, op_info2: 0 };\n    graph.add_edge(0, 1);\n    graph.delete_edge(0, 5, \u0026formulas); // Lines 221-222\n    assert!(graph.adj_lists_head[1].is_none());\n\n    // op_type = 1 (add cell + constant)\n    formulas[0] = Formula { op_type: 1, op_info1: 2, op_info2: 0 };\n    graph.add_edge(0, 2);\n    graph.delete_edge(0, 5, \u0026formulas); // Line 228\n    assert!(graph.adj_lists_head[2].is_none());\n\n    // op_type = 5 (add two cells)\n    formulas[0] = Formula { op_type: 5, op_info1: 3, op_info2: 4 };\n    graph.add_edge(0, 3);\n    graph.add_edge(0, 4);\n    graph.delete_edge(0, 5, \u0026formulas); // Line 234\n    assert!(graph.adj_lists_head[3].is_none());\n    assert!(graph.adj_lists_head[4].is_none());\n\n    // op_type = 9 (MIN range)\n    formulas[0] = Formula { op_type: 9, op_info1: 1, op_info2: 3 };\n    graph.add_range_to_graph(1, 3, 0);\n    graph.delete_edge(0, 5, \u0026formulas); // Lines 248-254\n    assert!(graph.ranges_head.is_none());\n\n    // op_type = 14 (SLEEP)\n    formulas[0] = Formula { op_type: 14, op_info1: 5, op_info2: 0 };\n    graph.add_edge(0, 5);\n    graph.delete_edge(0, 5, \u0026formulas); // Lines 257-258\n    assert!(graph.adj_lists_head[5].is_none());\n\n    // op_type = 15 (division constant / cell)\n    formulas[0] = Formula { op_type: 15, op_info1: 0, op_info2: 6 };\n    graph.add_edge(0, 6);\n    graph.delete_edge(0, 5, \u0026formulas); // Lines 266-267\n    assert!(graph.adj_lists_head[6].is_none());\n}\n\n#[test]\nfn test_add_edge_formula_op_types() {\n    let (mut graph, _, mut formulas, _) = setup_graph_env(10);\n    // op_type = -1\n    formulas[0] = Formula { op_type: -1, op_info1: 1, op_info2: 0 };\n    graph.add_edge_formula(0, 5, \u0026formulas); // Lines 260-264\n    assert!(graph.adj_lists_head[1].is_some());\n\n    // op_type = 5\n    formulas[0] = Formula { op_type: 5, op_info1: 2, op_info2: 3 };\n    graph.add_edge_formula(0, 5, \u0026formulas); // Lines 260-264\n    assert!(graph.adj_lists_head[2].is_some());\n    assert!(graph.adj_lists_head[3].is_some());\n\n    // op_type = 9\n    formulas[0] = Formula { op_type: 9, op_info1: 4, op_info2: 6 };\n    graph.add_edge_formula(0, 5, \u0026formulas); // Lines 260-264\n    assert!(graph.ranges_head.is_some());\n\n    // op_type = 14 (SLEEP with non-self reference)\n    formulas[0] = Formula { op_type: 14, op_info1: 7, op_info2: 0 };\n    graph.add_edge_formula(0, 5, \u0026formulas); // Lines 260-264\n    assert!(graph.adj_lists_head[7].is_some());\n\n    // op_type = 15\n    formulas[0] = Formula { op_type: 15, op_info1: 0, op_info2: 8 };\n    graph.add_edge_formula(0, 5, \u0026formulas); // Lines 260-264\n    assert!(graph.adj_lists_head[8].is_some());\n}\n#[test]\nfn test_recalc_cell_reference_invalid() {\n    let (mut graph, mut arr, mut formulas, mut state) = setup_graph_env(5);\n    state.num_cells = 5;\n    arr[1] = Cell::invalid();\n    formulas[0] = Formula { op_type: -1, op_info1: 1, op_info2: 0 };\n    graph.add_edge(0, 1);\n\n    graph.recalc(5, \u0026mut arr, 0, \u0026formulas, \u0026mut state).unwrap(); // Lines 358-363\n    assert_eq!(arr[0], Cell::invalid());\n}\n\n#[test]\nfn test_recalc_arithmetic_cell_constant() {\n    let (mut graph, mut arr, mut formulas, mut state) = setup_graph_env(5);\n    state.num_cells = 5;\n    arr[1] = Cell::new_int(10);\n    formulas[0] = Formula { op_type: 3, op_info1: 1, op_info2: 2 }; // B1 * 2\n    graph.add_edge(0, 1);\n\n    graph.recalc(5, \u0026mut arr, 0, \u0026formulas, \u0026mut state).unwrap(); // Lines 381-386\n    assert_eq!(arr[0], Cell::new_int(20));\n\n    arr[1] = Cell::invalid();\n    graph.recalc(5, \u0026mut arr, 0, \u0026formulas, \u0026mut state).unwrap(); // Lines 381-386\n    assert_eq!(arr[0], Cell::invalid());\n}\n\n#[test]\nfn test_recalc_arithmetic_two_cells() {\n    let (mut graph, mut arr, mut formulas, mut state) = setup_graph_env(5);\n    state.num_cells = 5;\n    arr[1] = Cell::new_int(10);\n    arr[2] = Cell::new_int(5);\n    formulas[0] = Formula { op_type: 7, op_info1: 1, op_info2: 2 }; // B1 * C1\n    graph.add_edge(0, 1);\n    graph.add_edge(0, 2);\n\n    graph.recalc(5, \u0026mut arr, 0, \u0026formulas, \u0026mut state).unwrap(); // Line 402\n    assert_eq!(arr[0], Cell::new_int(50));\n}\n\n#[test]\nfn test_recalc_range_invalid() {\n    let (mut graph, mut arr, mut formulas, mut state) = setup_graph_env(25);\n    state.num_cells = 25;\n    arr[6] = Cell::invalid(); // B2\n    formulas[0] = Formula { op_type: 12, op_info1: 6, op_info2: 11 }; // SUM(B2:C3)\n    graph.add_range_to_graph(6, 11, 0);\n\n    graph.recalc(5, \u0026mut arr, 0, \u0026formulas, \u0026mut state).unwrap(); // Line 414\n    assert_eq!(arr[0], Cell::invalid());\n}\n\n#[test]\nfn test_recalc_sleep() {\n    let (mut graph, mut arr, mut formulas, mut state) = setup_graph_env(5);\n    state.num_cells = 5;\n    arr[1] = Cell::new_int(1); // Sleep for 1 second\n    formulas[0] = Formula { op_type: 14, op_info1: 1, op_info2: 0 };\n    graph.add_edge(0, 1);\n\n    graph.recalc(5, \u0026mut arr, 0, \u0026formulas, \u0026mut state).unwrap(); // Line 420\n    assert_eq!(arr[0], Cell::new_int(1));\n}\n\n#[test]\nfn test_recalc_division_constant_cell() {\n    let (mut graph, mut arr, mut formulas, mut state) = setup_graph_env(5);\n    state.num_cells = 5;\n    arr[1] = Cell::new_int(10);\n    formulas[0]  let mut current = \u0026graph.adj_lists[0];\n    let mut count = 0;\n    while let Some(cell) = current {\n        count += 1;\n        current = \u0026cell.next;\n    }\n    assert_eq!(count, 1); // Only one edge\n}\n\n#[test]\nfn test_add_and_delete_multiple_edges() {\n    let (mut graph, mut arr, mut formulas, mut has_cycle) = setup(5);\n    graph.add_edge(0, 1); // Lines 40-41, 80-83\n    graph.add_edge(0, 2);\n    assert!(graph.has_edge(0, 1)); // Lines 85-86, 90\n    assert!(graph.has_edge(0, 2));\n    graph.delete_edge(0, 1); // Lines 96, 108\n    assert!(!graph.has_edge(0, 1));\n    assert!(graph.has_edge(0, 2));\n}\n#[test]\nfn test_add_and_delete_multiple_ranges() {\n    let (mut graph, mut arr, mut formulas, mut has_cycle) = setup(5);\n    graph.add_range_to_graph(0, 1, 2); // Lines 67, 70, 125, 128\n    graph.add_range_to_graph(3, 4, 2);\n    let mut count = 0;\n    let mut current = \u0026graph.ranges;\n    while let Some(_) = current {\n        count += 1;\n        current = \u0026current.as_ref().unwrap().next;\n    }\n    assert_eq!(count, 2);\n    graph.delete_range(2); // Lines 143, 151-156, 158\n    assert!(graph.ranges.is_none());\n}\n#[test]\nfn test_arithmetic_eval_invalid_operator() {\n    let result = Graph::arithmetic_eval2(5, 2, '^'); // Lines 163-168\n    assert_eq!(result, i32::MIN);\n}\n\n#[test]\nfn test_add_formula_constant() {\n    let (mut graph, mut arr, mut formulas, mut has_cycle) = setup(5);\n    Graph::add_formula(\u0026mut graph, 0, 42, 0, 0, \u0026mut formulas); // Line 172\n    assert_eq!(formulas[0].op_type, 0);\n    assert_eq!(formulas[0].op_info1, 42);\n}\n#[test]\nfn test_topo_sort_with_cycle_and_ranges() {\n    let (mut graph, mut arr, mut formulas, mut has_cycle) = setup(25);\n    graph.add_edge(0, 1);\n    graph.add_edge(1, 0); // Cycle\n    graph.add_range_to_graph(5, 10, 0); // Lines 215, 219-222, 224\n    let mut visited = vec![false; 25];\n    let mut on_stack = vec![false; 25];\n    let mut stack = Vec::new();\n    graph.topo_sort_from_cell(\n        0,\n        5,\n        \u0026mut visited,\n        \u0026mut on_stack,\n        \u0026mut stack,\n        \u0026formulas,\n        \u0026mut has_cycle,\n    ); // Lines 205-206\n    assert!(has_cycle);\n}\n#[test]\nfn test_recalc_constant_assignment() {\n    let (mut graph, mut arr, mut formulas, mut has_cycle) = setup(5);\n    Graph::add_formula(\u0026mut graph, 0, 42, 0, 0, \u0026mut formulas); // Lines 235-236\n    graph.recalc(5, \u0026mut arr, 0, \u0026mut formulas, \u0026mut has_cycle);\n    assert_eq!(arr[0], 42);\n}\n\n// #[test]\n// fn test_recalc_constant_division_by_zero() {\n//     let (mut graph, mut arr, mut formulas, mut has_cycle) = setup(5);\n//     Graph::add_formula(\u0026mut graph, 0, 10, 0, 4, \u0026mut formulas); // Lines 238-239, 241\n//     graph.recalc(5, \u0026mut arr, 0, \u0026mut formulas, \u0026mut has_cycle);\n//     assert_eq!(arr[0], i32::MIN);\n// }\n\n#[test]\nfn test_recalc_cell_cell_subtraction() {\n    let (mut graph, mut arr, mut formulas, mut has_cycle) = setup(5);\n    arr[1] = 10;\n    arr[2] = 3;\n    Graph::add_formula(\u0026mut graph, 0, 1, 2, 6, \u0026mut formulas); // Lines 255-256\n    graph.add_edge(0, 1);\n    graph.add_edge(0, 2);\n    graph.recalc(5, \u0026mut arr, 0, \u0026mut formulas, \u0026mut has_cycle);\n    assert_eq!(arr[0], 7);\n}\n\n#[test]\nfn test_recalc_cell_cell_division_by_zero() {\n    let (mut graph, mut arr, mut formulas, mut has_cycle) = setup(5);\n    arr[1] = 100;\n    arr[2] = 0;\n    Graph::add_formula(\u0026mut graph, 0, 1, 2, 8, \u0026mut formulas); // Lines 255-256, 260-261\n    graph.add_edge(0, 1);\n    graph.add_edge(0, 2);\n    graph.recalc(5, \u0026mut arr, 0, \u0026mut formulas, \u0026mut has_cycle);\n    assert_eq!(arr[0], i32::MIN);\n}\n\n#[test]\nfn test_recalc_max_range() {\n    let (mut graph, mut arr, mut formulas, mut has_cycle) = setup(16);\n    arr[5] = 4;\n    arr[6] = 9;\n    arr[7] = -2;\n    Graph::add_formula(\u0026mut graph, 0, 5, 7, 10, \u0026mut formulas); // Lines 266-271, 291\n    graph.add_range_to_graph(5, 7, 0);\n    graph.recalc(4, \u0026mut arr, 0, \u0026mut formulas, \u0026mut has_cycle);\n    assert_eq!(arr[0], 9); // MAX\n}\n\n#[test]\nfn test_recalc_avg_range() {\n    let (mut graph, mut arr, mut formulas, mut has_cycle) = setup(16);\n    arr[5] = 4;\n    arr[6] = 9;\n    arr[7] = 6;\n    Graph::add_formula(\u0026mut graph, 0, 5, 7, 11, \u0026mut formulas); // Lines 266-271, 296\n    graph.add_range_to_graph(5, 7, 0);\n    graph.recalc(4, \u0026mut arr, 0, \u0026mut formulas, \u0026mut has_cycle);\n    assert_eq!(arr[0], 6); // AVG = (4+9+6)/3\n}\n\n#[test]\nfn test_recalc_stdev_range() {\n    let (mut graph, mut arr, mut formulas, mut has_cycle) = setup(16);\n    arr[5] = 2;\n    arr[6] = 4;\n    arr[7] = 6;\n    Graph::add_formula(\u0026mut graph, 0, 5, 7, 13, \u0026mut formulas); // Lines 266-271, 299-309\n    graph.add_range_to_graph(5, 7, 0);\n    graph.recalc(4, \u0026mut arr, 0, \u0026mut formulas, \u0026mut has_cycle);\n    assert_eq!(arr[0], 2); // STDEV ‚âà 2 (std dev of [2,4,6])\n}\n\n// #[test]\n// fn test_recalc_empty_range() {\n//     let (mut graph, mut arr, mut formulas, mut has_cycle) = setup(16);\n//     Graph::add_formula(\u0026mut graph, 0, 5, 5, 12, \u0026mut formulas); // Lines 266-271, 280-281\n//     graph.add_range_to_graph(5, 5, 0);\n//     graph.recalc(4, \u0026mut arr, 0, \u0026mut formulas, \u0026mut has_cycle);\n//     assert_eq!(arr[0], i32::MIN);\n// }\n\n#[test]\nfn test_recalc_sleep_self_reference() {\n    let (mut graph, mut arr, mut formulas, mut has_cycle) = setup(5);\n    arr[0] = 1;\n    Graph::add_formula(\u0026mut graph, 0, 0, 1, 14, \u0026mut formulas); // Lines 322-323, 337\n    graph.recalc(5, \u0026mut arr, 0, \u0026mut formulas, \u0026mut has_cycle);\n    assert_eq!(arr[0], 1);\n}\n\n#[test]\nfn test_recalc_constant_cell_division() {\n    let (mut graph, mut arr, mut formulas, mut has_cycle) = setup(5);\n    arr[1] = 2;\n    Graph::add_formula(\u0026mut graph, 0, 10, 1, 15, \u0026mut formulas); // Lines 344-345, 353, 355-356\n    graph.add_edge(0, 1);\n    graph.recalc(5, \u0026mut arr, 0, \u0026mut formulas, \u0026mut has_cycle);\n    assert_eq!(arr[0], 5); // 10/2\n}\n\n#[test]\nfn test_recalc_invalid_formula_type() {\n    let (mut graph, mut arr, mut formulas, mut has_cycle) = setup(5);\n    formulas[0] = Formula { op_type: 99, op_info1: 0, op_info2: 0 }; // Lines 362, 364-367\n    graph.recalc(5, \u0026mut arr, 0, \u0026mut formulas, \u0026mut has_cycle);\n    assert_eq!(arr[0], i32::MIN);\n}\n","traces":[{"line":4,"address":[161680,161963],"length":1,"stats":{"Line":12}},{"line":5,"address":[161709],"length":1,"stats":{"Line":2}}],"covered":2,"coverable":2},{"path":["/","home","basil","dev","COP290-Rust","rustlab","sheet","tests","parser_ext_tests.rs"],"content":"use sheet::function_ext::{Cell, CellValue};\nuse sheet::graph_ext::{Formula, Graph, State};\nuse sheet::parser_ext::{autofill, cell_parser, detect_pattern, generate_sequence, parser};\nuse sheet::util_ext::{arithmetic_eval, return_optype};\n// use sheet::function_ext::{Cell, CellValue};\n\n#[test]\nfn test_arithmetic_eval_int_sub() {\n    let c1 = Cell::new_int(10);\n    let c2 = Cell::new_int(3);\n    let result = arithmetic_eval(c1, c2, '-');\n    assert_eq!(result.value, CellValue::Int(7));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_int_div_exact() {\n    let c1 = Cell::new_int(8);\n    let c2 = Cell::new_int(2);\n    let result = arithmetic_eval(c1, c2, '/');\n    assert_eq!(result.value, CellValue::Int(4));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_int_div_non_exact() {\n    let c1 = Cell::new_int(7);\n    let c2 = Cell::new_int(2);\n    let result = arithmetic_eval(c1, c2, '/');\n    assert_eq!(result.value, CellValue::Float(3.5));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_float_div_by_zero() {\n    let c1 = Cell::new_float(5.0);\n    let c2 = Cell::new_float(0.0);\n    let result = arithmetic_eval(c1, c2, '/');\n    assert!(!result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_mixed_float_int_add() {\n    let c1 = Cell::new_int(4);\n    let c2 = Cell::new_float(3.5);\n    let result = arithmetic_eval(c1, c2, '+');\n    assert_eq!(result.value, CellValue::Float(7.5));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_invalid_cell() {\n    let mut c1 = Cell::new_int(5);\n    let c2 = Cell::new_int(5);\n    c1.is_valid = false;\n    let result = arithmetic_eval(c1, c2, '+');\n    assert!(!result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_string_invalid_op() {\n    let c1 = Cell::new_string(\"Hello\".into());\n    let c2 = Cell::new_string(\"World\".into());\n    let result = arithmetic_eval(c1, c2, '*');\n    assert!(!result.is_valid);\n}\n\n#[test]\nfn test_return_optype_mixed_cases() {\n    assert_eq!(return_optype('+'), 1);\n    assert_eq!(return_optype('-'), 2);\n    assert_eq!(return_optype('*'), 3);\n    assert_eq!(return_optype('/'), 4);\n    assert_eq!(return_optype('x'), -1);\n    assert_eq!(return_optype('='), -1);\n}\n\n#[test]\nfn test_arithmetic_eval_float_minus_int() {\n    let c1 = Cell::new_float(10.5);\n    let c2 = Cell::new_int(2);\n    let result = arithmetic_eval(c1, c2, '-');\n    assert_eq!(result.value, CellValue::Float(8.5));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_string_concat() {\n    let c1 = Cell::new_string(\"Hi \".to_string());\n    let c2 = Cell::new_string(\"there\".to_string());\n    let result = arithmetic_eval(c1, c2, '+');\n    assert_eq!(result.value, CellValue::String(\"Hi there\".to_string()));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_int_float_div() {\n    let c1 = Cell::new_int(7);\n    let c2 = Cell::new_float(2.0);\n    let result = arithmetic_eval(c1, c2, '/');\n    assert_eq!(result.value, CellValue::Float(3.5));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_float_float_mul() {\n    let c1 = Cell::new_float(2.5);\n    let c2 = Cell::new_float(2.0);\n    let result = arithmetic_eval(c1, c2, '*');\n    assert_eq!(result.value, CellValue::Float(5.0));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_string_subtract_should_fail() {\n    let c1 = Cell::new_string(\"Test\".into());\n    let c2 = Cell::new_string(\"Case\".into());\n    let result = arithmetic_eval(c1, c2, '-');\n    assert!(!result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_mixed_float_int_div_zero() {\n    let c1 = Cell::new_int(10);\n    let c2 = Cell::new_float(0.0);\n    let result = arithmetic_eval(c1, c2, '/');\n    assert!(!result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_float_int_invalid_op() {\n    let c1 = Cell::new_float(2.5);\n    let c2 = Cell::new_int(3);\n    let result = arithmetic_eval(c1, c2, '^');\n    assert!(!result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_float_div_float() {\n    let c1 = Cell::new_float(9.0);\n    let c2 = Cell::new_float(3.0);\n    let result = arithmetic_eval(c1, c2, '/');\n    assert_eq!(result.value, CellValue::Float(3.0));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_int_mul_int() {\n    let c1 = Cell::new_int(6);\n    let c2 = Cell::new_int(7);\n    let result = arithmetic_eval(c1, c2, '*');\n    assert_eq!(result.value, CellValue::Int(42));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_string_concat_spaces() {\n    let c1 = Cell::new_string(\"   \".into());\n    let c2 = Cell::new_string(\"More\".into());\n    let result = arithmetic_eval(c1, c2, '+');\n    assert_eq!(result.value, CellValue::String(\"   More\".to_string()));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_mixed_float_int_mul() {\n    let c1 = Cell::new_int(3);\n    let c2 = Cell::new_float(4.0);\n    let result = arithmetic_eval(c1, c2, '*');\n    assert_eq!(result.value, CellValue::Float(12.0));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_float_plus_float() {\n    let c1 = Cell::new_float(1.5);\n    let c2 = Cell::new_float(2.5);\n    let result = arithmetic_eval(c1, c2, '+');\n    assert_eq!(result.value, CellValue::Float(4.0));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_string_add_float_should_fail() {\n    let c1 = Cell::new_string(\"Number: \".into());\n    let c2 = Cell::new_float(3.14);\n    let result = arithmetic_eval(c1, c2, '+');\n    assert!(!result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_string_string_non_add() {\n    let c1 = Cell::new_string(\"hello\".into());\n    let c2 = Cell::new_string(\"world\".into());\n    let result = arithmetic_eval(c1, c2, '/');\n    assert!(!result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_float_int_zero_denominator() {\n    let c1 = Cell::new_float(3.5);\n    let c2 = Cell::new_int(0);\n    let result = arithmetic_eval(c1, c2, '/');\n    assert!(!result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_invalid_combo() {\n    let c1 = Cell::new_float(1.2);\n    let c2 = Cell::new_string(\"abc\".into());\n    let result = arithmetic_eval(c1, c2, '+');\n    assert!(!result.is_valid);\n}\n#[test]\nfn test_cell_parser_start_ge_end() {\n    let result = cell_parser(\"A1\", 10, 10, 2, 1);\n    assert!(result.is_err());\n}\n\n#[test]\nfn test_cell_parser_letter_after_digit() {\n    let result = cell_parser(\"A1B\", 10, 10, 0, 2);\n    assert!(result.is_err()); // A1B is invalid\n}\n\n#[test]\nfn test_cell_parser_invalid_characters() {\n    let result = cell_parser(\"A$\", 10, 10, 0, 1);\n    assert!(result.is_err());\n}\n\n#[test]\nfn test_cell_parser_out_of_bounds() {\n    let result = cell_parser(\"Z100\", 5, 5, 0, 3); // Assuming Z100 \u003e max rows\n    assert!(result.is_err());\n}\n#[test]\nfn test_detect_pattern_ap() {\n    assert_eq!(detect_pattern(\u0026[2, 4, 6, 8]), Some(\"AP\".to_string()));\n}\n\n#[test]\nfn test_detect_pattern_gp() {\n    assert_eq!(detect_pattern(\u0026[2, 4, 8, 16]), Some(\"GP\".to_string()));\n}\n\n#[test]\nfn test_detect_pattern_fib() {\n    assert_eq!(detect_pattern(\u0026[1, 1, 2, 3]), Some(\"FIB\".to_string()));\n}\n\n// #[test]\n// fn test_detect_pattern_const() {\n//     assert_eq!(detect_pattern(\u0026[5, 5, 5, 5]), Some(\"CONST\".to_string()));\n// }\n\n#[test]\nfn test_detect_pattern_none() {\n    assert_eq!(detect_pattern(\u0026[1, 2, 4, 7]), None);\n}\n#[test]\nfn test_generate_sequence_ap() {\n    let seq = generate_sequence(\u0026[1, 2, 3, 4], \"AP\", 7);\n    assert_eq!(seq, vec![1, 2, 3, 4, 5, 6, 7]);\n}\n\n#[test]\nfn test_generate_sequence_gp() {\n    let seq = generate_sequence(\u0026[2, 4, 8, 16], \"GP\", 6);\n    assert_eq!(seq, vec![2, 4, 8, 16, 32, 64]);\n}\n\n#[test]\nfn test_generate_sequence_fib() {\n    let seq = generate_sequence(\u0026[1, 1, 2, 3], \"FIB\", 8);\n    assert_eq!(seq, vec![1, 1, 2, 3, 5, 8, 13, 21]);\n}\n\n#[test]\nfn test_generate_sequence_const() {\n    let seq = generate_sequence(\u0026[7, 7, 7, 7], \"CONST\", 6);\n    assert_eq!(seq, vec![7, 7, 7, 7, 7, 7]);\n}\n#[test]\nfn test_autofill_invalid_column() {\n    let mut arr = vec![Cell::default(); 100];\n    let result = autofill(\"ZZ\", 5, 5, 5, \u0026mut arr);\n    assert!(result.is_err());\n}\n\n#[test]\nfn test_autofill_insufficient_data() {\n    let mut arr = vec![Cell::default(); 100];\n    arr[0] = Cell::new_int(1);\n    arr[5] = Cell::new_int(2);\n    let result = autofill(\"A\", 10, 10, 10, \u0026mut arr);\n    assert!(result.is_err());\n}\n\n#[test]\nfn test_autofill_invalid_type_in_column() {\n    let mut arr = vec![Cell::default(); 100];\n    arr[0] = Cell::new_string(\"bad\".to_string());\n    arr[10] = Cell::new_int(2);\n    let result = autofill(\"A\", 10, 10, 10, \u0026mut arr);\n    assert!(result.is_err());\n}\n#[test]\nfn test_cell_parser_invalid_range() {\n    use sheet::parser_ext::cell_parser;\n    let result = cell_parser(\"A1\", 10, 10, 2, 1); // start \u003e end\n    assert!(result.is_err());\n}\n\n#[test]\nfn test_cell_parser_letters_after_digits() {\n    use sheet::parser_ext::cell_parser;\n    let result = cell_parser(\"1A\", 10, 10, 0, 1); // Invalid format\n    assert!(result.is_err());\n}\n// #[test]\n// fn test_cell_parser_invalid_character() {\n//     use sheet::parser_ext::cell_parser;\n//     let result = cell_parser(\"A!\", 10, 10, 0, 1); // `!` is invalid\n//     assert!(result.is_err());\n// }\n\n#[test]\nfn test_cell_parser_lower_bound() {\n    let result = cell_parser(\"A1\", 10, 10, 0, 1); // valid lower bound\n    assert_eq!(result.unwrap(), 0); // Cell 0\n}\n\n// #[test]\n// fn test_cell_parser_upper_bound() {\n//     let result = cell_parser(\"J10\", 10, 10, 0, 3); // valid upper\n//     assert_eq!(result.unwrap(), 99); // (9 * 10 + 9)\n// }\n#[test]\nfn test_detect_pattern_empty_input() {\n    assert_eq!(detect_pattern(\u0026[]), None);\n}\n\n#[test]\nfn test_detect_pattern_less_than_4() {\n    assert_eq!(detect_pattern(\u0026[1, 2, 3]), None);\n}\n#[test]\nfn test_generate_sequence_invalid_pattern() {\n    let seq = generate_sequence(\u0026[1, 2, 3, 4], \"XYZ\", 6);\n    assert_eq!(seq.len(), 4); // Should not extend\n}\n\n#[test]\nfn test_autofill_ap_valid() {\n    let mut arr = vec![Cell::default(); 100];\n    arr[0] = Cell::new_int(1);\n    arr[10] = Cell::new_int(2);\n    arr[20] = Cell::new_int(3);\n    arr[30] = Cell::new_int(4);\n    let result = autofill(\"A\", 10, 10, 4, \u0026mut arr);\n    assert!(result.is_ok());\n    assert_eq!(arr[40], Cell::new_int(5));\n    assert_eq!(arr[50], Cell::new_int(6));\n}\n#[test]\nfn test_parser_valid_expression() {\n    let mut arr = vec![Cell::default(); 100];\n    let mut graph = Graph::new(100);\n    let mut formula_array = vec![Formula::default(); 100];\n    let mut state = State::new();\n    state.num_cells = 100;\n\n    let result = parser(\"B1=3\", 10, 10, \u0026mut arr, \u0026mut graph, \u0026mut formula_array, \u0026mut state);\n    assert_eq!(result, Ok(()));\n    assert_eq!(arr[1], Cell::new_int(3));\n}\n#[test]\nfn test_autofill_gp_valid() {\n    let mut arr = vec![Cell::default(); 100];\n    arr[0] = Cell::new_int(2);\n    arr[10] = Cell::new_int(4);\n    arr[20] = Cell::new_int(8);\n    arr[30] = Cell::new_int(16);\n    let result = sheet::parser_ext::autofill(\"A\", 10, 10, 4, \u0026mut arr);\n    assert!(result.is_ok());\n    assert_eq!(arr[40], Cell::new_int(32));\n    assert_eq!(arr[50], Cell::new_int(64));\n}\n\n#[test]\nfn test_autofill_const_valid() {\n    let mut arr = vec![Cell::default(); 100];\n    arr[0] = Cell::new_int(5);\n    arr[10] = Cell::new_int(5);\n    arr[20] = Cell::new_int(5);\n    arr[30] = Cell::new_int(5);\n    let result = sheet::parser_ext::autofill(\"A\", 10, 10, 4, \u0026mut arr);\n    assert!(result.is_ok());\n    assert_eq!(arr[40], Cell::new_int(5));\n    assert_eq!(arr[50], Cell::new_int(5));\n}\n\n#[test]\nfn test_autofill_fib_valid() {\n    let mut arr = vec![Cell::default(); 100];\n    arr[0] = Cell::new_int(1);\n    arr[10] = Cell::new_int(1);\n    arr[20] = Cell::new_int(2);\n    arr[30] = Cell::new_int(3);\n    let result = sheet::parser_ext::autofill(\"A\", 10, 10, 4, \u0026mut arr);\n    assert!(result.is_ok());\n    assert_eq!(arr[40], Cell::new_int(5));\n    assert_eq!(arr[50], Cell::new_int(8));\n}\n#[test]\nfn test_parser_const_assignment() {\n    let mut arr = vec![Cell::default(); 100];\n    let mut graph = Graph::new(100);\n    let mut formula_array = vec![Formula::default(); 100];\n    let result =\n        parser(\"A1=5\", 10, 10, \u0026mut arr, \u0026mut graph, \u0026mut formula_array, \u0026mut State::new());\n    assert!(result.is_ok());\n\n    assert_eq!(arr[0], Cell::new_int(5));\n}\n#[test]\nfn test_parser_binary_op() {\n    let mut arr = vec![Cell::default(); 100];\n    let mut graph = Graph::new(100);\n    let mut formula_array = vec![Formula::default(); 100];\n    arr[1] = Cell::new_int(4);\n    let result =\n        parser(\"A1=A2+3\", 10, 10, \u0026mut arr, \u0026mut graph, \u0026mut formula_array, \u0026mut State::new());\n    assert!(result.is_ok());\n}\n#[test]\nfn test_parser_sum_function() {\n    let mut arr = vec![Cell::default(); 100];\n    let mut graph = Graph::new(100);\n    let mut formula_array = vec![Formula::default(); 100];\n    arr[1] = Cell::new_int(4);\n    arr[2] = Cell::new_int(5);\n    arr[3] = Cell::new_int(6);\n    let result = parser(\n        \"A1=SUM(B1:D1)\",\n        10,\n        10,\n        \u0026mut arr,\n        \u0026mut graph,\n        \u0026mut formula_array,\n        \u0026mut State::new(),\n    );\n    assert!(result.is_ok());\n}\n#[test]\nfn test_parser_string_assignment() {\n    let mut arr = vec![Cell::default(); 100];\n    let mut graph = Graph::new(100);\n    let mut formula_array = vec![Formula::default(); 100];\n    let result =\n        parser(\"A1=\\\"hello\\\"\", 10, 10, \u0026mut arr, \u0026mut graph, \u0026mut formula_array, \u0026mut State::new());\n    assert!(result.is_ok());\n    assert_eq!(arr[0], Cell::new_string(\"hello\".to_string()));\n}\n#[test]\nfn test_parser_invalid_function_name() {\n    let mut arr = vec![Cell::default(); 100];\n    let mut formula_array = vec![Formula::default(); 100];\n    let mut graph = Graph::new(100);\n    let mut state = State::new();\n\n    let result =\n        parser(\"A1=BOGUS(B1:B3)\", 10, 10, \u0026mut arr, \u0026mut graph, \u0026mut formula_array, \u0026mut state);\n    assert!(result.is_err());\n}\n#[test]\nfn test_parser_float_assignment() {\n    let mut arr = vec![Cell::default(); 100];\n    let mut formula_array = vec![Formula::default(); 100];\n    let mut graph = Graph::new(100);\n    let mut state = State::new();\n\n    let result = parser(\"A1=3.14\", 10, 10, \u0026mut arr, \u0026mut graph, \u0026mut formula_array, \u0026mut state);\n    assert!(result.is_ok());\n    assert_eq!(arr[0], Cell::new_float(3.14));\n}\n\n#[test]\nfn test_parser_const_division_formula() {\n    let mut arr = vec![Cell::default(); 100];\n    let mut f nction_ext::{Cell, CellValue};\nuse sheet::util_ext::{arithmetic_eval, return_optype};\n\n#[test]\nfn test_arithmetic_eval_int_sub() {\n    let c1 = Cell::new_int(10);\n    let c2 = Cell::new_int(3);\n    let result = arithmetic_eval(c1, c2, '-');\n    assert_eq!(result.value, CellValue::Int(7));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_int_div_exact() {\n    let c1 = Cell::new_int(8);\n    let c2 = Cell::new_int(2);\n    let result = arithmetic_eval(c1, c2, '/');\n    assert_eq!(result.value, CellValue::Int(4));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_int_div_non_exact() {\n    let c1 = Cell::new_int(7);\n    let c2 = Cell::new_int(2);\n    let result = arithmetic_eval(c1, c2, '/');\n    assert_eq!(result.value, CellValue::Float(3.5));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_float_div_by_zero() {\n    let c1 = Cell::new_float(5.0);\n    let c2 = Cell::new_float(0.0);\n    let result = arithmetic_eval(c1, c2, '/');\n    assert!(!result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_mixed_float_int_add() {\n    let c1 = Cell::new_int(4);\n    let c2 = Cell::new_float(3.5);\n    let result = arithmetic_eval(c1, c2, '+');\n    assert_eq!(result.value, CellValue::Float(7.5));\n    assert!(result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_invalid_cell() {\n    let mut c1 = Cell::new_int(5);\n    let c2 = Cell::new_int(5);\n    c1.is_valid = false;\n    let result = arithmetic_eval(c1, c2, '+');\n    assert!(!result.is_valid);\n}\n\n#[test]\nfn test_arithmetic_eval_string_invalid_op() {\n    let c1 = Cell::new_string(\"Hello\".into());\n    let c2 = Cell::new_string(\"World\".into());\n    let result = arithmetic_eval(c1, c2, '*');\n    assert!(!result.is_valid);\n}\n\n#[test]\nfn test_return_optype_mixed_cases() {\n    assert_eq!(return_optype('+'), 1);\n    assert_eq!(return_optype('-'), 2);\n    assert_eq!(return_optype('*'), 3);\n    assert_eq!(return_optype('/'), 4);\n
